id: regle_p181_da75c537
titre: 'Règle d''abattement pour frais professionnels :'
source: Brochure IR 2024
regle:
  description: 'Règle d''abattement pour frais professionnels :


    - À qui s’applique la règle : Tout entrepreneur ayant des recettes inférieures
    à 921,43 € (calculé en multipliant le montant des recettes par 0,66)

    - Dans quelles conditions : Les frais professionnels doivent être justifiés et
    être inscrits dans les comptes de l''entreprise.

    - Quels sont les montants ou plafonds : Le minimum de l''abattement est de 305
    €.

    - Quelle est la formule de calcul applicable : L''abattement est automatiquement
    appliqué et est égal au montant des frais professionnels, mais s''il n''est pas
    inférieur à 305 €, l''abattement sera de 305 €.

    - Et ce qu’il faut vérifier pour être sûr d’y avoir droit : Les frais professionnels
    doivent être justifiés et inscrits dans les comptes de l''entreprise. Il convient
    également de respecter la limite de 921,43 € sur les recettes pour bénéficier
    de cet abattement.'
  formule: Non spécifiée
cas_pratique: 'Contexte : Marie est une entrepreneur en mode micro-entreprise, gérant
  sa propre boutique de vente en ligne de bijoux. Elle a des recettes mensuelles de
  700 € depuis janvier dernier.


  Situation : Marie a dépensé 650 € pour des frais professionnels tels que les frais
  de publicité, les coûts de fabrication et les frais de transport. Elle est intéressée
  par l''abattement pour frais professionnels qui lui est proposé pour réduire sa
  charge fiscale.


  Montants concernés : Les recettes mensuelles de Marie sont de 700 € (Calculé en
  multipliant le montant des recettes par 0,66 pour déterminer son plafond fiscal),
  et elle a dépensé 650 € en frais professionnels.


  Déclaration : Les frais professionnels de Marie sont inscrits dans les comptes de
  sa boutique de vente en ligne (1AK, compte de l''entreprise).


  Comparaison : Sous le régime par défaut, Marie devrait payer des impôts sur ses
  recettes mensuelles de 700 € (508,40 € selon le taux d''imposition applicable pour
  les micro-entreprises en mode automatique). En choisissant l''option de l''abattement
  pour frais professionnels, Marie réduit son impôt à zéro car l''abattement est automatiquement
  appliqué et est égal au montant des frais professionnels, mais ne sera pas inférieur
  à 305 € (le montant minimal de l''abattement).


  Calcul clair avec chiffres ronds : Si Marie ne choisit pas l''option de l''abattement
  pour frais professionnels, elle devra payer 508,40 € d''impôt. En choisissant cette
  option, elle réduira son impôt à zéro car l''abattement sera de 650 €.


  Conclusion : Marie peut bénéficier de l''abattement pour frais professionnels si
  ses frais sont justifiés et inscrits dans les comptes de son entreprise, et s''il
  respecte la limite de 921,43 € sur les recettes.'
