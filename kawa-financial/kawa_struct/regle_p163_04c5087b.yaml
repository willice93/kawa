id: regle_p163_04c5087b
titre: 'Règle applicable : Exemption for Cessation of Business or Activity in 2023'
source: Brochure IR 2024
regle:
  description: 'Règle applicable : Exemption for Cessation of Business or Activity
    in 2023


    Applicable to: Taxpayers who have ceased their business or activity during the
    year 2023.


    Conditions: The taxpayer must have stopped their business or activity entirely
    and clearly demonstrate this cessation.


    Montant ou plafond: No specific amount or cap is mentioned for this exemption.


    Formule de calcul applicable: The revenues corresponding to the period of cessation
    are not included in the calculation of the savings account deposit base.


    Verification: To ensure eligibility, it must be demonstrated that the business
    or activity was indeed ceased entirely during 2023 and appropriate documentation
    should be provided as proof.'
  formule: Non spécifiée
cas_pratique: 'Noms et profession : Marie Dupont, entrepreneure en boulangerie artisanale.


  Contexte : En 2023, Madame Dupont a décidé de fermer définitivement sa boutique
  de boulangerie artisanale après 15 ans d''activité. Elle a vendu son matériel et
  remboursé tous ses créanciers.


  Montants concernés : les revenus annuels de Marie Dupont s''élèvent à environ 60
  000€ avant impôts. Ses dépenses liées à l''activité atteignaient également approximativement
  30 000€ par an.


  Declarations applicables : Les revenus provenant de son activité boulangère sont
  reportés dans la case 1AK dans le formulaire de déclaration des impôts (IS).


  Comparaison du régime par défaut vs l''option choisie : En tant qu''entrepreneure
  en cessation d''activité en 2023, Marie Dupont peut bénéficier d''une exemption
  spécifique. Dans le cas contraire, ses revenus de la boutique de boulangerie artisanale
  seraient soumis au régime par défaut et serait imposables à hauteur de 60 % environ
  des revenus brut (soit un impôt d''environ 36 000€). Cependant, avec l''exemption
  en question, Marie Dupont n''aura à payer aucun impôt sur les revenus correspondant
  à la période de cessation.


  Calcul clair : Les revenus annuels de Marie Dupont étaient de 60 000€. Elle a décidé
  d''appliquer pour l''exemption en matière de cessation d''activité. Ainsi, les revenus
  correspondant à la période de cessation (soit un montant approximatif de 12 000€
  [60 000€ - 48 000€]) ne seront pas imposables et ne seront donc pas inclus dans
  le calcul de son base de répartition pour son compte d''épargne salariale.


  Conclusion : En appliquant cette exemption en matière de cessation d''activité,
  Marie Dupont ne payera aucun impôt sur les revenus provenant de la période de cessation
  de sa boutique de boulangerie artisanale. Elle en profitera donc d''une économie
  significative pour 2023.'
