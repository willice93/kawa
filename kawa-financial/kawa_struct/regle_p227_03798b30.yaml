id: regle_p227_03798b30
titre: La règle s'applique aux employeurs et salariés ayant participé à certaines
  contributions obligatoires et facultatives en 2022, ou ayant reçu un abondement
  du plan d'épargne pour la retraite collectif (PERCO) ou des jours de congé monétisés.
source: Brochure IR 2024
regle:
  description: 'La règle s''applique aux employeurs et salariés ayant participé à
    certaines contributions obligatoires et facultatives en 2022, ou ayant reçu un
    abondement du plan d''épargne pour la retraite collectif (PERCO) ou des jours
    de congé monétisés.


    Il s''agit de :

    - Contributions obligatoires aux régimes de retraite supplémentaire rendues obligatoires
    dans l''entreprise pour les salariés ("article 83" et PERE pour son volet obligatoire)
    avec des montants non imposables pour la part patronale et déductibles du salaire
    pour la part salariale.

    - Contributions facultatives des non-salariés aux contrats "Madelin" et "Madelin
    agricole", dont le montant est déductible du résultat professionnel, compte tenu
    de leur fraction correspondant à 15 % de la quote-part du bénéfice imposable comprise
    entre une fois et 8 fois le montant annuel du plafond de la sécurité sociale de
    2022 (cotisations déductibles du résultat, sous déduction de la fraction correspondant
    à 15 % de la quote-part de bénéfice imposable comprise entre 41 136 € et 329 088
    €).

    - Abondement de l''employeur au plan d''épargne pour la retraite collectif (PERCO)
    dans la limite du montant exonéré d''impôt sur le revenu (6 582 €, 16 % du plafond
    annuel de la sécurité sociale).

    - Jour de congé monétisés affectés par le salarié à un PERCO ou un régime supplémentaire
    "article 83" dans la limite du nombre de jours exonérés d''impôt sur le revenu
    (10 jours).


    La formule de calcul applicable dépend des cas précis. Par exemple, pour les contributions
    facultatives aux contrats "Madelin" et "Madelin agricole", le montant déductible
    du résultat professionnel est obtenu en appliquant 15 % à la quote-part imposable
    de bénéfice comprise entre 41 136 € et 329 088 €.


    Il faut vérifier que les montants respectent les plafonds mentionnés pour chaque
    cas, tels que le plafond annuel de la sécurité sociale (pour le PERCO) ou les
    limites d''impôt sur le revenu (pour les journées de congé monétisées).'
  formule: revenu_brut * (1 - 0.15)
cas_pratique: 'Titre: Application pratique de la règle fiscale pour des contributeurs
  obligatoires et facultatifs en 2022


  Contexte : Jean Dupont, travailleur indépendant, gère son entreprise de construction
  et exploite une ferme. Il contribue à un contrat "Madelin agricole" pour son activité
  agricole et verse des cotisations obligatoires aux salariés de son entreprise en
  application de l''article 83 et du PERE. Il a reçu également un abondement de PERCO
  de la part de son employeur, l''entreprise de construction. En outre, il a effectué
  deux jours de congé monétisés sur le compte de sa participation au PERCO et à un
  régime supplémentaire "article 83".


  Données :

  - Son revenu imposable est de 250 000 €.

  - Le plafond annuel de sécurité sociale est de 176 724 €.

  - Les frais patronaux des contributions obligatoires aux régimes de retraite supplémentaire
  rendus obligatoires pour les salariés sont imposables et non déductibles.

  - La part du bénéfice salariale déductible pour les contributions obligatoires est
  entière.

  - Les contributions facultatives des non-salariés aux contrats "Madelin" et "Madelin
  agricole" sont déductibles du résultat professionnel, compte tenu de leur fraction
  correspondant à 15 % de la quote-part du bénéfice imposable comprise entre une fois
  et 8 fois le montant annuel du plafond de la sécurité sociale (cotisations déductibles
  du résultat, sous déduction de la fraction correspondant à 15 % de la quote-part
  de bénéfice imposable comprise entre 41 136 € et 329 088 €).

  - Le montant exonéré d''impôt sur le revenu pour l''abondement PERCO est de 6 582
  €.

  - Le nombre maximum de jours de congé monétisés exonérés d''impôt sur le revenu
  est de 10 jours.


  Déclaration :


  * CONTRIBUTIONS OBLIGATOIRES AUX RÉGIMES DE RETRAITE SUPPLEMENTAIRE (article 83
  et PERE) : 50 000 €

  * CONTRIBUTIONS FACULTATIVES AUX CONTRATS "MADELIN" ET "MADELIN AGRICOLES" : 22
  764 € (obtenu en appliquant 15 % à la quote-part imposable de bénéfice entre 41
  136 € et 329 088 €)

  * ABONDÉMENT PERCO : 6 582 €

  * CONGÉS MONÉTISÉS APPLIQUÉS SUR LE COMPTE DE PERCO OU D''UN RÉGIME SUPPLEMENTAIRE
  "ARTICLE 83" : 10 jours (exonéré d''impôt sur le revenu)


  Comparaison régime par défaut vs régime choisi :


  * Régime par défaut : pas de cotisation facultative, un abondement PERCO non bénéficiant
  d''un plafond exonérant l''impôt sur le revenu et aucune déduction pour les jours
  de congé monétisés.

  * Régime choisi : contribution facultative à un contrat "Madelin agricole" et application
  de la règle pour les jours de congé monétisés, ce qui permettra à Jean Dupont d''obtenir
  des avantages fiscaux (déduction de ses cotisations facultatives, abondement PERCO
  exonéré d''impôt sur le revenu et déduction pour les jours de congé monétisés).


  Calcul clair avec des chiffres ronds :


  - Contributions obligatoires aux régimes de retraite supplémentaire : 50 000 €,
  non imposables (non déductibles) pour la part patronale et déductibles du salaire
  pour la part salariale.

  - Contributions facultatives aux contrats "Madelin" et "Madelin agricole" : 22 764
  € (obtenu en appliquant 15 % à la quote-part imposable de bénéfice entre 41 136
  € et 329 088 €).

  - Abondement PERCO : 6 582 €, exonéré d''impôt sur le revenu.

  - Journées de congé monétisées appliquées sur le compte de PERCO ou d''un régime
  supplémentaire "article 83" : 10 jours (exonérés d''impôt sur le revenu).


  Conclusion : l''application de la règle pour les cotisations facultatives aux contrats
  "Madelin" et "Madelin agricoles", l''abondement PERCO exonéré d''impôt sur le revenu
  et la déduction des jours de congé monétisés permettra à Jean Dupont d''obtenir
  des avantages fiscaux.'
