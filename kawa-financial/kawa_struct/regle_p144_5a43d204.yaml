cas_pratique: 'Titre : Calcul de la plus-value imposable lors de la vente d''une propriété
  immobilière en France par une personne salariée


  Contexte : Mademoiselle Bérénice Dupont, 47 ans, architecte et mère de deux enfants,
  habite avec sa famille dans le 16ème arrondissement de Paris. Elle a décidé de vendre
  sa maison secondaire à Saint-Tropez que son père lui avait léguée il y a plus de
  vingt-deux ans.


  Circonstances : Madame Dupont a reçu un montant de 1 800 000 € pour la vente de
  sa maison. Elle détient ce bien depuis plus de vingt-deux ans, soit avant le 2 janvier
  1999.


  Calcul : La plus-value imposable est calculée en suivant la formule : (Prix de vente
  - Prix d''achat) - Abattement applicable.


  Montants concernés :

  - Le prix de vente : 1 800 000 €

  - Le prix d''achat : 500 000 € (prix légalement déterminé sur les archives du notaire)

  - L''abattement applicable est un abattement fixe de 500 000 € car la propriété
  a été détenue pendant plus de vingt-deux ans.


  Déclaration : Pour déclarer cette plus-value imposable, il faudra remplir les bonnes
  cases du formulaire d''impôt sur le revenu en indiquant : 1AK - Plus-value imposable
  à la vente d''une propriété immobilière.


  Comparaison : Si Madame Dupont avait choisi de bénéficier du régime par défaut,
  elle devrait verser un impôt sur la plus-value de 130 000 € (calcul en appliquant
  le taux de 19% à la différence de 1 300 000 € entre les montants de vente et d''achat).
  Mais en choisissant l''abattement fixe de 500 000 €, elle n''aura aucun impôt à
  verser.


  Conclusion : En appliquant le régime applicable, Madame Dupont a économisé 130 000
  € d''impôts sur la plus-value de la vente de sa maison secondaire grâce à l''abattement
  fixe disponible pour une durée de détention renforcée de la propriété.'
