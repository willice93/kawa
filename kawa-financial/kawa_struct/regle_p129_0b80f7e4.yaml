id: regle_p129_0b80f7e4
titre: 'Règle applicable : Calcul des cotisations sociales sur les dividendes de sociétés
  libérales ou soumises à l''IS, lorsqu''elles sont détenues dans un PEA (Plan d''épargne
  en actions).'
source: Brochure IR 2024
regle:
  description: 'Règle applicable : Calcul des cotisations sociales sur les dividendes
    de sociétés libérales ou soumises à l''IS, lorsqu''elles sont détenues dans un
    PEA (Plan d''épargne en actions).


    À qui s’applique la règle : Les sociétés d’exercice libéral (SEL) et les autres
    sociétés soumises à l''Impôt sur les Sociétés (IS), lorsque leur activité professionnelle
    représente plus de 10 % du capital social.


    Dans quelles conditions : Lorsque les parts ou actions de ces sociétés sont détenues
    dans un PEA. Les revenus distribués excèdent 10 % de la valeur d’inscription des
    titres au PEA.


    Quels sont les montants ou plafonds : Les montants de dividendes concernés par
    la règle de calcul des cotisations sociales.


    Formule de calcul applicable : Les revenus distribués sont soumis aux cotisations
    et contributions sociales dues au titre des revenus d’activité, lors de leur versement
    au bénéficiaire (voir p. 135). Les revenus distribués sont imposables à l''impôt
    sur le revenu pour la fraction qui excède 10 % de la valeur d’inscription des
    titres au PEA. Ces revenus doivent être déclarés ligne 2FU et le montant ainsi
    déclaré est retenu dans la base de calcul des prélèvements sociaux dus au titre
    des revenus du patrimoine. Afin d’éviter une double imposition aux prélèvements
    sociaux, indiquez ligne 2CG le montant de ces revenus déclarés ligne 2FU qui ont
    déjà été soumis aux cotisations et contributions sociales au titre des revenus
    d’activité. Ils n’ouvrent pas droit à CSG déductible.


    Pour être sûr d''y avoir droit : Il faut vérifier que les sociétés en question
    sont des SEL ou soumises à l''IS, qu''elles ont une activité professionnelle représentant
    plus de 10 % du capital social et que leurs parts ou actions sont détenues dans
    un PEA.'
  formule: revenu_brut * (1 - 0.1)
cas_pratique: 'Titre : M. Jean Dupont, entrepreneur auto-entrepreneur, propriétaire
  de société libérale "Dupont Auto SEL"


  Contexte : M. Jean Dupont est auto-entrepreneur et possède 70% des parts de sa société
  libérale "Dupont Auto SEL", qui réalise plus de 10 % de son capital social en activité
  professionnelle. Il a investi ses économies dans un PEA (Plan d''épargne en actions)
  sous la déclaration numéro 1AK.


  En juin 2023, sa société libérale "Dupont Auto SEL" distribue des dividendes à hauteur
  de 4 500 €.


  Solution :

  - Les 4 500 € de dividendes sont imposables à l''impôt sur le revenu pour la fraction
  qui excède 10 % de la valeur d’inscription des titres au PEA (450 €).

  - Les 4 050 € (4 500 - 450) sont soumis aux cotisations et contributions sociales
  dues au titre des revenus d''activité.

  - Ces 4 050 € doivent être déclarés ligne 2FU dans la déclaration de revenu du patrimoine
  (DRP).

  - Le montant ainsi déclaré est retenu dans la base de calcul des prélèvements sociaux
  dus au titre des revenus du patrimoine.

  - Pour éviter une double imposition aux prélèvements sociaux, indiquez ligne 2CG
  le montant de ces dividendes déjà soumis aux cotisations et contributions sociales
  au titre des revenus d''activité (4 050 €). Ce montant n''ouvrent pas droit à CSG
  déductible.

  - Comparaison entre régime par défaut et option choisie : En l''absence du PEA,
  les 4 500 € seraient imposables à l''impôt sur le revenu en totalité (sans cotisation
  ni contribution sociales).'
calcul:
  formule: revenu_brut * (1 - 0.1)
  exemple:
    revenu_brut: 500
    abattement: 50
    revenu_net: 450
