titre: La règle concernant les plus-values latentes s'applique aux contribuables qui
  détiennent une participation directe ou indirecte d'au moins 50 % dans les bénéfices
  d'une société, ou des participations directes dans des sociétés dont la valeur globale
  excède 800 000 € à la date du transfert du domicile.
source: Brochure IR 2024
regle:
  description: 'La règle concernant les plus-values latentes s''applique aux contribuables
    qui détiennent une participation directe ou indirecte d''au moins 50 % dans les
    bénéfices d''une société, ou des participations directes dans des sociétés dont
    la valeur globale excède 800 000 € à la date du transfert du domicile.


    Les conditions pour qu''il y ait une imposition sur les plus-values latentes sont
    que le contribuable soit en possession de ces critères à la date du transfert
    du domicile.


    Il n''existe pas de montant ou plafond spécifique pour cette règle, mais il s''agit
    simplement d''une imposition sur les plus-values latentes si les conditions précédemment
    mentionnées sont remplies à la date du transfert du domicile.


    La formule de calcul applicable n''est pas spécifiée dans le texte, mais il est
    suggéré qu''il s''agit d''une imposition sur les plus-values latentes calculées
    selon les règles usuelles applicables aux sociétés.


    Pour être sûr de bénéficier d''un régime fiscal favorable en matière de plus-value
    latente, il est important de vérifier si le contribuable ne remplit pas les conditions
    mentionnées précédemment (participation directe ou indirecte d''au moins 50 %
    dans les bénéfices d''une société, ou des participations directes dans des sociétés
    dont la valeur globale excède 800 000 € à la date du transfert du domicile).'
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Titre : Application de la règle fiscale sur les plus-values latentes
  pour un contribuable self-employé en activité commerciale


  Contenu :


  Situation : Monsieur Dupont, un entrepreneur autochtone avec une entreprise "Dupont
  SARL", a récemment décidé de s''installer à Versailles. Le domicile de sa société
  se trouve à Paris et il détient 60 % des parts de la société. Sa société "Dupont
  SARL" a enregistré un bénéfice de 1,5 million d''euros pour l''exercice précédent.
  Le domicile de sa résidence principale est situé à Versailles depuis le transfert.


  Montants concernés :

  - Revenu personnel de Monsieur Dupont : 80 000 euros (revenu net imposable en vertu
  du régime par défaut)

  - Bénéfice annuel de la société "Dupont SARL" : 1,5 million d''euros

  - Valeur totale des participations directes dans la société : 3 millions d''euros
  (60 % de la valeur de la société)

  - Montant du plafond à partir duquel la règle s''applique : 800 000 euros


  Declarations :

  - Case 1AK : Revenu personnel de Monsieur Dupont (montant du régime par défaut,
  sans imposition pour les plus-values latentes)

  - Case 1GF : Bénéfices non impôt des participations (indiquer la valeur totale des
  participations directes dans la société "Dupont SARL")


  Régime par défaut vs Option choisie : L''option choisie pour le régime fiscal de
  ces plus-values latentes est le régime par défaut, car Monsieur Dupont ne remplit
  pas les conditions requises (participation directe ou indirecte d''au moins 50 %
  dans les bénéfices de la société, ou des participations directes dans des sociétés
  dont la valeur globale excède 800 000 € à la date du transfert du domicile). Cependant,
  si Monsieur Dupont détenait plus de 50 % des parts de la société "Dupont SARL",
  il devrait s''assurer que la valeur totale de ces participations directes dépasse
  800 000 euros à la date du transfert de sa résidence principale pour pouvoir bénéficier
  d''un régime fiscal plus favorable.


  Calcul clair avec des chiffres ronds :

  - Revenu personnel imposable sans plus-values latentes : 80 000 euros (régime par
  défaut)

  - Pas de plus-value latente à imposer pour le contribuable, car les conditions requises
  n''ont pas été remplies.


  Conclusion : Pour éviter toute incompréhension ou difficulté future en matière d''imposition
  sur les plus-values latentes, il est important de s''assurer que les critères requis
  (participation directe ou indirecte d''au moins 50 % dans les bénéfices d''une société,
  ou des participations directes dans des sociétés dont la valeur globale excède 800
  000 € à la date du transfert du domicile) ne soient pas remplis pour se maintenir
  dans le régime par défaut. Si c''est le cas, il est indispensable de prendre connaissance
  des règles applicables aux plus-values latentes et d''appliquer les formules de
  calcul correctes afin de bénéficier d''un régime fiscal favorable.'
