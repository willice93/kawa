id: regle_p222_1055c9d6
titre: La règle s'applique aux parents ou tuteurs d'enfants mineurs qui hébergent
  cet enfant sous leur toit toute l'année et qui ne disposent pas de ressources suffisantes
  pour lui-même/elle-même et/ou à l'enfant.
source: Brochure IR 2024
regle:
  description: "La règle s'applique aux parents ou tuteurs d'enfants mineurs qui hébergent\
    \ cet enfant sous leur toit toute l'année et qui ne disposent pas de ressources\
    \ suffisantes pour lui-même/elle-même et/ou à l'enfant.\n\n Les montants ou plafonds\
    \ concernés sont une somme forfaitaire de 3 968 € par enfant, avec une augmentation\
    \ de cette somme de 3 968 € lorsque l'enfant est marié ou pacsé.\n\nLa formule\
    \ de calcul applicable est : la somme forfaitaire peut être réduite au prorata\
    \ du nombre de mois concernés lorsque l'hébergement de l'enfant ne porte que sur\
    \ une fraction de l'année. Chaque mois entier doit être retenu pour ce calcul.\n\
    \nIl faut vérifier qu'il y a effectivement un enfant mineur sous votre toit toute\
    \ l'année, et qu'il manque de ressources suffisantes."
  formule: Non spécifiée
cas_pratique: "Nom: Jean Dupont\n   Profession: Infirmier à l'Hôpital de la Croix-Rouge\n\
  \   Situation: Je n'ai pas assez d'argent pour m'entretenir et pour héberger mon\
  \ fils de 12 ans, Louis, qui vit avec moi depuis plus d'un an.\n\n Montants concernés\
  \ : La somme forfaitaire est de 3 968 € par enfant, mais étant donné que mon fils\
  \ n'est pas marié ou pacsé, la somme restera à 3 968 €.\n   Déclaration dans les\
  \ bonnes cases: Si appliquée, ce serait dans le cas de déclaration 1AK (Personne\
  \ seule ayant des revenus) ou 1GF (Premier conjoint ou partenaire avec revenus).\n\
  \n Comparaison régime par défaut vs option choisie : L'option choisie, la réduction\
  \ du montant forfaitaire au prorata des mois concernés lorsque l'hébergement de\
  \ l'enfant ne porte que sur une fraction de l'année permettra de me permettre d'avoir\
  \ un plus grand montant en fin d'année, ce qui peut aider à mieux gérer mes finances.\n\
  \n Calcul clair avec des chiffres ronds : En utilisant la formule de calcul applicable,\
  \ si mon fils vit avec moi pendant 9 mois de l'année, je pourrais réduire la somme\
  \ forfaitaire par 1/4 (car chaque mois entier doit être retenu pour ce calcul),\
  \ cela représente une économie de 3 968 € * 9/12 = 2 774,40 €.\n\n Conclusion: En\
  \ faisant appliquer cette règle, j'ai espérance d'avoir un peu plus d'argent pour\
  \ me permettre de gérer mes finances et de mieux vivre avec mon fils, Louis."
