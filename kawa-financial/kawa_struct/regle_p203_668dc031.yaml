id: regle_p203_668dc031
titre: 'Règle applicabile aux médecins installés relevant du secteur 1 de la convention
  médicale :'
source: Brochure IR 2024
regle:
  description: 'Règle applicabile aux médecins installés relevant du secteur 1 de
    la convention médicale :


    - Conditions d''applicabilité : Les médecins peuvent bénéficier d''une déduction
    complémentaire de 3% sur leurs recettes annuelles, s''ils sont inscrits à la rubrique
    CQ pour l''année considérée et appliquent le forfait ou les frais réels pour les
    dépenses mentionnées (representation, reception, prospection, cadeaux professionnels,
    petits déplacements, recherche et blanchissage).

    - Montant : Le montant est de 3% des recettes annuelles du praticien. En cas d''adhésion
    première, les médecins peuvent bénéficier d''une déduction complémentaire de 3%.
    Le forfait s''élève à 2 % des recettes annuelles.

    - Formule de calcul : La déduction complémentaire de 3% est calculée en prenant
    le montant des recettes annuelles du praticien multiplié par 0,03 (3/100). Le
    forfait s''applique en multipliant les recettes annuelles par 0,02 (2/100).

    - Vérification : Pour être sûr de bénéficier de cette déduction complémentaire,
    il est nécessaire de vérifier que vous bénéficiez déjà de la déduction complémentaire
    en rubrique CQ pour l''année considérée et que vous appliquez le forfait ou les
    frais réels pour les dépenses mentionnées. Il faut également vérifier que cette
    déduction complémentaire est exonérée fiscalement mais reste soumise à cotisations
    sociales.'
  formule: Non spécifiée
cas_pratique: 'Contexte : Mme Jeanne Dupont, médecin généraliste installée depuis
  5 ans dans le canton de Genève. Son cabinet est enregistré au rubrique CQ pour l''année
  fiscale 2021-2022.


  Montant : Les revenus annuels de Mme Dupont s''élèvent à 360 000 CHF. La déduction
  complémentaire de 3% sur ses recettes annuelles représente un montant de 10 800
  CHF (360 000 \* 0,03), tandis que le forfait s''élève à 7 200 CHF (360 000 \* 0,02).


  Formulaire de déclaration : Mme Dupont choisit d''appliquer la déduction complémentaire
  dans les cases 1GF et 4AK. Elle indique le montant de la déduction complémentaire
  de 3% (10 800 CHF) dans la case 1GF et montre qu''elle a appliqué le forfait en
  indiquant le montant du forfait (7 200 CHF) dans la case 4AK.


  Comparaison : En comparant les régimes par défaut et l''option choisie, il est possible
  de voir que Mme Dupont peut bénéficier d''une déduction complémentaire supplémentaire
  de 3% sur ses recettes annuelles, ce qui représente un montant supérieur au forfait
  (10 800 CHF vs 7 200 CHF).


  Conclusion : Mme Dupont applique la déduction complémentaire de 3% dans les bonnes
  cases et bénéficie d''un avantage fiscal supplémentaire en choisissant cette option
  plutôt que le forfait.'
