id: regle_p149_d3191c22
titre: La règle s'applique aux individus qui ont réalisé une plus-value sur des biens
  ou actions entre le 14 novembre 2012 et le 31 décembre 2012, où la période d'imposition
  a expiré en 2023.
source: Brochure IR 2024
regle:
  description: "La règle s'applique aux individus qui ont réalisé une plus-value sur\
    \ des biens ou actions entre le 14 novembre 2012 et le 31 décembre 2012, où la\
    \ période d'imposition a expiré en 2023.\n   - Les conditions pour bénéficier\
    \ de cette règle sont :\n      1. La plus-value doit être taxable à 24 % (ligne\
    \ 3WI) ou à 19 % (ligne 3WJ).\n      2. Si la plus-value est une cession de titres\
    \ réalisée par un créateur d'entreprise remplissant les conditions prévues par\
    \ l'article 200 A, 2 bis, du CGI dans sa rédaction applicable en 2012, alors elle\
    \ est taxable à 19 %.\n   - Les montants ou plafonds de cette règle sont :\n \
    \     1. La plus-value réalisée entre le 14 novembre 2012 et le 31 décembre 2012.\n\
    \   - La formule de calcul applicable est :\n      1. Pour une plus-value taxable\
    \ à 24 % : Déclarer le montant sur la ligne 3WI de la déclaration 2042 C.\n  \
    \    2. Pour une plus-value taxable à 19 % (cession de titres réalisée par un\
    \ créateur d'entreprise remplissant les conditions prévues par l'article 200 A,\
    \ 2 bis, du CGI dans sa rédaction applicable en 2012) : Déclarer le montant sur\
    \ la ligne 3WJ de la déclaration 2042 C.\n   - Pour être sûr d'y avoir droit,\
    \ il faut vérifier que :\n      1. La plus-value a été réalisée entre le 14 novembre\
    \ 2012 et le 31 décembre 2012.\n      2. La période d'imposition a expiré en 2023.\n\
    \      3. Si la plus-value est une cession de titres, vérifier si elle a été réalisée\
    \ par un créateur d'entreprise remplissant les conditions prévues par l'article\
    \ 200 A, 2 bis, du CGI dans sa rédaction applicable en 2012."
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Contexte : Jean Dupont, créateur d''entreprise ayant réalisé une cession
  de titres entre le 14 novembre 2012 et le 31 décembre 2012 avec une plus-value totale
  de 50 000 euros. La période d''imposition a expiré en 2023.


  Exemple réel :


  Jean Dupont, créateur d''entreprise, réalise une plus-value de 50 000 euros sur
  la cession de titres entre le 14 novembre 2012 et le 31 décembre 2012. Comme cette
  plus-value est taxable à 19 % en raison du fait qu''il remplit les conditions prévues
  par l''article 200 A, 2 bis, du CGI dans sa rédaction applicable en 2012 (créateur
  d''entreprise), il déclare le montant de 50 000 euros sur la ligne 3WJ de la déclaration
  fiscale 2042 C. Il compare également le régime par défaut (taxe à 24 %) avec l''option
  choisie (taxe à 19 %) et constate qu''il bénéficie d''un économie de 6 000 euros
  en choisissant l''option prévue pour les créateurs d''entreprise.


  Pour être sûr d''y avoir droit, il a vérifié que :

  - La plus-value a été réalisée entre le 14 novembre 2012 et le 31 décembre 2012.

  - La période d''imposition a expiré en 2023.

  - La cession de titres était effectuée par un créateur d''entreprise remplissant
  les conditions prévues par l''article 200 A, 2 bis, du CGI dans sa rédaction applicable
  en 2012.'
