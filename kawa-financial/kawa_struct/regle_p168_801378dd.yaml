titre: 'Règle de calcul applicable aux exploitants qui reçoivent la dotation à l''installation
  des jeunes agricululteurs :'
source: Brochure IR 2024
regle:
  description: "Règle de calcul applicable aux exploitants qui reçoivent la dotation\
    \ à l'installation des jeunes agricululteurs :\n\n- Les conditions d'application\
    \ : Le bénéfice annuel doit être connu pour l'exercice dans lequel est attribuée\
    \ la dotation.\n- Montants ou plafonds :\n  - L'abattement est de 75 % lorsque\
    \ le bénéfice annuel est inférieur ou égal à 45 100 €.\n  - L'abattement est de\
    \ 50 % pour la fraction du bénéfice supérieure à 45 100 € et inférieure ou égale\
    \ à 60 100 €.\n  - Le montant des abattements ne peut pas être inférieur au montant\
    \ de la dotation d'installation des jeunes agriculteurs inscrit en comptabilité\
    \ au titre de l'exercice de son attribution.\n\n- Formule de calcul applicable\
    \ : Pour le calcul de l'abattement, on calcule d'abord les fractions du bénéfice\
    \ relevant de chaque plafond :\n  - Fraction du bénéfice inférieure ou égale à\
    \ 45 100 € : fraction du bénéfice / 45 100\n  - Fraction supérieure à 45 100 €\
    \ et inférieure ou égale à 60 100 € : (bénéfice - 45 100) / 15 100\n\nEnsuite,\
    \ on applique les taux d'abattement correspondant à chaque fraction pour obtenir\
    \ le montant total de l'abattement :\n  - Pour la fraction inférieure ou égale\
    \ à 45 100 € : (fraction / 100) * montant du bénéfice\n  - Pour la fraction supérieure\
    \ à 45 100 € et inférieure ou égale à 60 100 € : [((fraction / 100) * montant\
    \ du bénéfice) pour la partie inférieure ou égale à 45 100 €] + [((fraction /\
    \ 200) * (montant du bénéfice - 45 100)) pour la partie supérieure à 45 100 €\
    \ et inférieure ou égale à 60 100 €]\n\n- Vérification : Pour être sûr d'y avoir\
    \ droit, il faut que le bénéfice annuel soit connu pour l'exercice dans lequel\
    \ est attribuée la dotation et que ce montant ne soit pas inférieur au montant\
    \ de la dotation d'installation des jeunes agriculteurs inscrit en comptabilité."
