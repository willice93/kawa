id: regle_p215_30b2582d
titre: 'Règle d''application : Abattement applicables pour certaines entreprises sur
  leur chiffre d''affaires'
source: Brochure IR 2024
regle:
  description: 'Règle d''application : Abattement applicables pour certaines entreprises
    sur leur chiffre d''affaires


    Cette règle s''applique aux entreprises qui ont un montant de chiffre d''affaires
    dans les cases 5NJ/50J.


    Conditions requises : Aucune condition particulière spécifiée, simplement que
    le chiffre d''affaires soit dans les cases mentionnées.


    Montants ou plafonds : Pas de montant ou plafond spécifié, il s''agit d''un abattement
    applicabe sur tout le montant de chiffre d''affaires indiqué dans les cases 5NJ/50J.


    Formule de calcul applicable : Abattement de 71% appliqué directement par la MSA
    sur le montant de chiffre d''affaires mentionné dans les cases 5NJ/50J.


    Vérification pour être sûr d''y avoir droit : Vérifiez que votre entreprise est
    enregistrée auprès de l''autorité compétente et que le montant de chiffre d''affaires
    est indiqué dans les cases 5NJ/50J.'
  formule: Non spécifiée
cas_pratique: 'Titre : Fiscalité du micro-entreprise : application de l''abattement
  sur le chiffre d''affaires


  Contexte : Mme Marie Dupont, propriétaire de la boulangerie « Le Pain d''Or », a
  décidé d''étudier les avantages fiscaux à laquelle elle peut prétendre en tant qu''entreprise
  artisanale. Son chiffre d''affaires est enregistré dans les cases 5NJ/50J de son
  formulaire fiscal annuel.


  Montants concernés : Le chiffre d''affaires de la boulangerie s''élève à 120 000
  euros (plafond applicable aux entreprises artisanales).


  Déclaration dans les bonnes cases : La déclaration du chiffre d''affaires de Mme
  Dupont est indiquée dans les cases 5NJ/50J.


  Régime par défaut vs option choisie : Les entreprises artisanales bénéficient d''un
  régime fiscal particulier, ce qui signifie que l''abattement de 71% sur le chiffre
  d''affaires sera automatiquement appliqué par la MSA.


  Calcul clair avec des chiffres ronds : L''abattement de 71% sur le montant du chiffre
  d''affaires de Mme Dupont (120 000 euros) représente une économie fiscale de 85
  200 euros (120 000 x 71/100). La somme imposable est donc de 34 800 euros.


  Comparaison pertinente : Sans l''abattement, le chiffre d''affaires de la boulangerie
  serait imposé à 120 000 euros soit une économie fiscale de 85 200 euros.


  Conclusion : Le régime fiscal applicable aux entreprises artisanales offre un avantage
  significatif en matière de réduction des impôts à la charge de Mme Dupont, tant
  que son chiffre d''affaires est indiqué dans les cases 5NJ/50J.'
