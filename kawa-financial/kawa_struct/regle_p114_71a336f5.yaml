id: regle_p114_71a336f5
titre: 'Règle d''application : Cette déduction forfaitaire de 10% s''applique à la
  limite de 1 417 100 € pour les revenus imposables de l''année 2023.'
source: Brochure IR 2024
regle:
  description: 'Règle d''application : Cette déduction forfaitaire de 10% s''applique
    à la limite de 1 417 100 € pour les revenus imposables de l''année 2023.


    Conditions : Les montants doivent être supérieurs à zéro et inférieurs ou égaux
    à cette limite pour bénéficier de la déduction.


    Montants ou plafonds : Le montant maximum pour bénéficier de la déduction forfaitaire
    est de 1 417 100 €.


    Formule de calcul applicable : La déduction forfaitaire est de 10% du montant
    de revenus imposables, donc il faut multiplier le montant de revenus imposables
    par 0,10 (ou 10/100).


    Vérifier pour être sûr d''y avoir droit : Vérifier que les revenus imposables
    ne dépassent pas la limite de 1 417 100 €.'
  formule: Non spécifiée
cas_pratique: 'Nom: Jean Dupont, Profession: Directeur de banque, Situation: Résident
  permanent en France


  Jean a déposé ses revenus imposables 2023 au greffe des contributions directes.
  Ses revenus imposables s''élèvent à 1 400 000 € (montant supérieur à zéro et inférieur
  ou égal à la limite de 1 417 100 €).


  Pour bénéficier de la déduction forfaitaire de 10% sur les revenus imposables de
  l''année 2023, il faut multiplier le montant de revenus imposables par 0,10 (ou
  10/100). Ainsi, la déduction forfaitaire à appliquer est de 140 000 €.


  En comparaison avec le régime par défaut, il peut choisir de bénéficier d''une réduction
  de 20% sur les intérêts reçus sur ses économies (option 1GF). Pour calculer cette
  option, il faut multiplier les intérêts reçus par 80%, ce qui produit une déduction
  bien moindre que celle obtenue dans le cas de la déduction forfaitaire.


  En conclusion, Jean Dupont bénéficiera d''une déduction forfaitaire de 140 000 €
  en optant pour ce régime et non pas pour l''option 1GF sur les intérêts reçus.'
