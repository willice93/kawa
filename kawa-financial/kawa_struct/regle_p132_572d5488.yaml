id: regle_p132_572d5488
titre: 'Règle appliquée aux produits des contrats d''assurance-vie de 8 ans et plus
  souscrits auprès d''entreprises établies en France ou dans une autre Union Européenne
  (UE) ou de l''Espace Économique Européen (EEE) ayant conclu avec la France une convention
  administrative d''aide contre la fraude fiscale :'
source: Brochure IR 2024
regle:
  description: "Règle appliquée aux produits des contrats d'assurance-vie de 8 ans\
    \ et plus souscrits auprès d'entreprises établies en France ou dans une autre\
    \ Union Européenne (UE) ou de l'Espace Économique Européen (EEE) ayant conclu\
    \ avec la France une convention administrative d'aide contre la fraude fiscale\
    \ :\n\n- Montants : 4600 € pour une personne seule ou 9200 € pour un couple soumis\
    \ à imposition commune.\n- Dans les conditions où ces produits sont de plus de\
    \ 8 ans et ont été souscrits auprès d'entreprises mentionnées précédemment.\n\
    - La formule de calcul est la suivante :\n  - Pour les versements effectués avant\
    \ le 27/09/2017, il y a un abattement selon le barème puis un abattement déjà\
    \ soumis au prélèvement forfaitaire libératoire.\n  - Pour les versements effectués\
    \ à compter du 27/09/2017, il y a d'abord un abattement de 7,5 % puis d'un abattement\
    \ de 12,8 % en l'absence d'option pour le barème progressif.\n- Il faut vérifier\
    \ que les produits sont souscrits auprès d'une entreprise mentionnée et que ces\
    \ produits correspondent à des contrats d'au moins 8 ans. Si vous avez perçu des\
    \ produits de contrats d'assurance-vie de plus de 8 ans souscrits auprès d'une\
    \ entreprise établie dans un autre pays, il faut déclarer ces produits comme des\
    \ produits de contrats de moins de 8 ans."
  formule: revenu_brut * (1 - 0.05)
cas_pratique: 'Nom : Pierre Dupont, employé à la Société ABC SAS, résidant à Paris.


  Situation : En 2015, Pierre a investi dans une assurance-vie de 4600 € auprès de
  Société XYZ, une entreprise française établie en Union Européenne (UE). En 2019,
  il a également investi 4600 € dans une autre assurance-vie auprès de Société ABC
  SAS, une entreprise française établie en UE.


  En vertu des règles fiscales applicables aux contrats d''assurance-vie de plus de
  8 ans souscrits auprès d''entreprises françaises ou établies dans l''Union Européenne
  (UE) ou l''Espace Économique Européen (EEE), Pierre peut bénéficier d''un abattement
  pour ces investissements.


  Pour les versements effectués avant le 27/09/2017, Pierre a bénéficié d''un barème
  progressif puis d''un prélèvement forfaitaire libératoire. Pour ses versements postérieurs
  au 27/09/2017, il a obtenu un abattement de 7,5 % pour chaque versement, sans option
  pour le barème progressif.


  Voici la déclaration que Pierre devra faire sur ces investissements :

  - Première assurance-vie (Société XYZ) : Dans les bonnes cases 1AK et 3077-4600
  € (montant de l''investissement).

  - Deuxième assurance-vie (Société ABC SAS) : Dans les bonnes cases 1GF et 3077-4600
  € (montant de l''investissement).


  Comparaison du régime par défaut vs l''option choisie :

  - Régime par défaut : Tous les versements bénéficient d''un prélèvement forfaitaire
  libératoire, qui peut s''avérer coûteux pour les plus gros investisseurs.

  - Option choisie : Les versements effectués à compter du 27/09/2017 bénéficient
  d''un abattement de 7,5 % pour chaque versement, ce qui peut réduire sensiblement
  les impôts à payer.


  Calcul clair avec des chiffres ronds : Pour un versement de 4600 € dans une assurance-vie
  souscrit auprès d''une entreprise française établie en UE, Pierre bénéficiera d''un
  abattement de 7,5 % (345 €) pour chaque versement, réduisant ainsi son impôt à payer
  de 345 €.


  Conclusion : Le régime fiscal applicables aux contrats d''assurance-vie de plus
  de 8 ans souscrits auprès d''entreprises françaises ou établies dans l''Union Européenne
  (UE) ou l''Espace Économique Européen (EEE) peut réduire sensiblement les impôts
  à payer, mais il est important de vérifier que les produits correspondent à des
  contrats d''au moins 8 ans et sont souscrits auprès d''une entreprise mentionnée.'
calcul:
  formule: revenu_brut * (1 - 0.05)
  exemple:
    revenu_brut: 4600
    abattement: 230
    revenu_net: 4370
