id: regle_p152_feef1c19
titre: Cette règle s'applique aux gains obtenus par la levée d'options sur titres.
  Elle ne permet pas d'être éligible au bénéfice de l'abattement pour durée de détention
  prévu à l'article 150-0 D du Code général des impôts (CGI), ni à l'abattement de
  50 % prévu au 3 de l'article 200 A du CGI, ni à l'abattement de 500 000 € prévu
  à l'article 150-0 D ter du CGI. Il s'agit d'une règle applicative quand des gains
  sont réalisés par la levée d'options sur titres, en absence de autres conditions
  spécifiques.
source: Brochure IR 2024
regle:
  description: Cette règle s'applique aux gains obtenus par la levée d'options sur
