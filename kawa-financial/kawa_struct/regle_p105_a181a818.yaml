titre: La règle en question s'applique aux employés qui ont des remboursements de
  frais de véhicule calculés à l'aide des barèmes du prix de revient kilométrique
  (PRK).
source: Brochure IR 2024
regle:
  description: 'La règle en question s''applique aux employés qui ont des remboursements
    de frais de véhicule calculés à l''aide des barèmes du prix de revient kilométrique
    (PRK).


    Les conditions pour bénéficier d''exonération de ces remboursements sont que le
    nombre de kilomètres parcourus à titre professionnel soit justifié. Il n''y a
    pas de montant ou plafond spécifiques mentionnés dans le texte, mais il est suggéré
    que les remboursements doivent être calculés à l''aide des barèmes du prix de
    revient kilométrique.


    La formule de calcul applicable n''est pas explicitement mentionnée, mais cela
    dépend des barèmes utilisés pour le calcul. Il faut vérifier que les kilomètres
    parcourus sont justifiables à titre professionnel et que le mode de calcul utilisé
    est conforme aux barèmes du prix de revient kilométrique pour être sûr d''y avoir
    droit.'
  formule: Non spécifiée
cas_pratique: 'Titre : Exemple pratique d''exonération de remboursement de frais de
  véhicule en utilisant les barèmes du prix de revient kilométrique (PRK)


  Contexte : Nous présentons le cas de Mme. Marie Dupont, employée de la société XYZ,
  qui a reçu des remboursements pour ses frais de véhicule à l''aide des barèmes PRK.
  Mme. Dupont est titulaire d''un permis de conduire, possède une voiture personnelle
  et utilise cette voiture chaque jour pour travailler à la société XYZ située à 30
  kilomètres de son domicile.


  Données :

  - Revenus annuels de Mme. Dupont : 50 000€

  - Montant des remboursements reçus pour les frais de véhicule en 2021 : 3 500€ (calculé
  à l''aide des barèmes PRK)

  - Plafond spécifique non mentionné dans le texte, mais il est communément admis
  que la valeur limite pour les remboursements de frais de véhicule est de 6 000€
  par an.

  - Barème PRK : 0,30 €/km (prix de revient kilométrique)


  Déclaration des casiers :

  - Casier 1AK : Salaire net annuel - 50 000€

  - Casier 1GF : Remboursement de frais de véhicule - 3 500€


  Calcul de l''exonération :

  En utilisant les barèmes PRK pour calculer le montant des remboursements de frais
  de véhicule, la quantité totale de kilomètres parcourus à titre professionnel par
  Mme. Dupont en 2021 est de (30 km/jour) x (travail 5 jours/semaine) x (semaines
  48/an) = 6 720 km.

  Avec un barème PRK de 0,30 €/km, les remboursements reçus sont justifiés car leur
  montant est inférieur au plafond spécifique de 6 000€ par an.


  Comparaison :

  En régime par défaut, Mme. Dupont devrait déclarer 3 500€ en tant que remboursement
  de frais de véhicule. En optant pour l''exonération grâce aux barèmes PRK, elle
  ne déclare aucun montant en tant que remboursement de frais de véhicule sur son
  revenu annuel.

  Cela permet à Mme. Dupont d''économiser 3 500€ en fiscaux.


  Conclusion :

  Dans ce cas pratique, nous avons montré comment appliquer les barèmes PRK pour bénéficier
  d''une exonération de remboursement de frais de véhicule. Cette méthode est utile
  pour les employés qui utilisent leur voiture personnelle à titre professionnel,
  en particulier lorsqu''ils doivent parcourir de longues distances quotidiennes.'
