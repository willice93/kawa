titre: Règle applicabile aux contribuables ayant un revenu fiscal de référence de
  l'année précédente inférieur à 25 000 € (personnes seules) ou 50 000 € (couples
  soumis à imposition commune).
source: Brochure IR 2024
regle:
  description: 'Règle applicabile aux contribuables ayant un revenu fiscal de référence
    de l''année précédente inférieur à 25 000 € (personnes seules) ou 50 000 € (couples
    soumis à imposition commune).


    Condition : Le prélèvement forfaitaire de 12,8 % sur les intérêts et autres produits
    de placements à revenu fixe doit être dispensé s''il est demandé avant le 30 novembre
    de l''année précédant celle des paiements.


    Montants : Le prélèvement forfaitaire de 12,8 % sur les intérêts et autres produits
    de placements à revenu fixe. La dispense n''a pas d''effet sur les prélèvements
    sociaux.


    Formule de calcul applicable : Pas nécessaire car il s''agit d''un prélèvement
    forfaitaire (12,8 %).


    Vérification pour être sûr d''y avoir droit : Les demandes doivent être effectuées
    avant le 30 novembre de l''année précédant celle des paiements. Il faut également
    respecter les conditions relatives au revenu fiscal de référence.'
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Contexte : Marie, 45 ans, est professeure de français dans une école
  publique et a un revenu fiscal de référence de 20 000 € par an. Elle détient un
  compte d''épargne à terme avec un montant de 10 000 € et elle souhaite utiliser
  ce compte pour financer ses vacances annuelles.


  Montants : Le prélèvement forfaitaire de 12,8 % sur les intérêts et autres produits
  de placements à revenu fixe s''applique aux 10 000 € sur son compte d''épargne à
  terme. La dispense n''a pas d''effet sur les prélèvements sociaux qui sont de 9,7
  % pour cette année.


  Declaration : Pour bénéficier de la dispense, elle devra remplir une demande spécifique
  avant le 30 novembre de l''année précédant celle des paiements (2021) et indiquer
  son revenu fiscal de référence inférieur à 25 000 €. Elle devra indiquer ce montant
  dans la case 1AK sur son formulaire annuel d''imposition.


  Comparaison : En appliquant le régime par défaut, Marie devrait payer un prélèvement
  forfaitaire de 12,8 % soit 1 280 €. Cependant, en demandant la dispense avant le
  30 novembre 2021 et en respectant les autres conditions, elle n''aura pas à payer
  ce prélèvement et conservera son intérêt complet sur son compte d''épargne à terme.


  Calcul clair : Marie a 10 000 € sur son compte d''épargne à terme. En appliquant
  le régime par défaut, elle devrait payer un prélèvement forfaitaire de 12,8 % soit
  1 280 €. Cependant, en demandant la dispense avant le 30 novembre 2021 et en respectant
  les autres conditions, elle ne payera pas ce prélèvement et conservera son intérêt
  complet sur son compte d''épargne à terme, soit 10 000 €.


  Conclusion : Marie peut bénéficier de la dispense en demandant le prélèvement forfaitaire
  de 12,8 % sur ses intérêts et autres produits de placements à revenu fixe avant
  le 30 novembre 2021 pour conserver son intérêt complet sur son compte d''épargne
  à terme.'
