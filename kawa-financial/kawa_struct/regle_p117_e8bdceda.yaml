titre: 'Règle applicable aux marins-pêcheurs :'
source: Brochure IR 2024
regle:
  description: 'Règle applicable aux marins-pêcheurs :


    Condition d''applicabilité : Les marins-pêcheurs bénéficiant de l''exonération


    Conditions requises : Les marins-pêcheurs doivent cocher les cases 1GE à 1JE sur
    leur formulaire de déclaration des impôts (PAS) pour que la fraction exonérée
    soit prise en compte dans le calcul du taux de PAS appliqué par l''employeur à
    l''ensemble de leur rémunération.


    Montants/plafonds : Aucun montant ou plafond spécifié dans le texte


    Formule de calcul applicable : Il n''y a pas de formule explicite de calcul, mais
    la fraction exonérée sera prise en compte pour le calcul du taux de PAS.


    Vérification pour bénéficier : Les marins-pêcheurs doivent respecter les conditions
    requises et cocher correctement les cases 1GE à 1JE sur leur formulaire de déclaration
    des impôts (PAS).'
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Contenu d''un fichier PDF d''exemple destiné à aider les marins-pêcheurs
  à comprendre comment déclarer correctement leur situation pour bénéficier de l''exonération
  applicable :


  **TITRE : Exemple pratique pour la déclaration des marins-pêcheurs**


  **Nom et prénoms : Jean DOE**


  **Profession : Marin-pêcheur**


  **Situation : Je travaille en mer pendant plus de 183 jours par an.**


  **Formulaire de déclaration des impôts (PAS) :**


  *Numéro d''identité : 01234567890**


  *Mois de naissance : [mois]**


  *Année de naissance : [année]**


  *Code postal : 12345**


  *Déclaration pour le compte d''un tiers : NON**


  *Pour la déclaration des impôts du passif : NON**


  *Formule de calcul applicable : Marin-pêcheur (1GE à 1JE)**


  *Montant total des revenus : 40 000€**


  *Montant exonéré : 8 000€**


  *Taux de PAS appliqué par l''employeur : 25% (sans exonération) ou 17.5% (avec exonération)**


  *Sous-total des revenus : 40 000€ x 85% = 34 000€**


  *Taux d''imposition progressive pour les marins-pêcheurs : Pas applicable, car vous
  bénéficiez de l''exonération.**


  *Montant d''impôt calculé : 34 000€ x 12.5% = 4 250€**


  *Montant total à déclarer : 40 000€ - 8 000€ (exonéré) + 4 250€ (impôt calculé)
  = 37 750€**


  **Explications clés :**


  * Cocher les cases 1GE à 1JE sur le formulaire de déclaration des impôts est nécessaire
  pour bénéficier de l''exonération applicable aux marins-pêcheurs.

  * L''exonération permettra de réduire la base du calcul de votre taux de PAS, ce
  qui entrainera une diminution de votre impôt à payer.

  * Dans le régime par défaut, vous auriez dû payer 10 000€ d''impôts (40 000€ x 25%),
  mais en bénéficiant de l''exonération, votre impôt à payer sera réduit à 4 250€
  (34 000€ x 12.5%).

  * Il est important de déclarer correctement et complètement toutes les informations
  pour bénéficier pleinement de l''exonération.

  * N''oubliez pas que ceci est un exemple pratique et ne remplace en aucun cas une
  consultation personnalisée ou une expertise professionnelle.'
