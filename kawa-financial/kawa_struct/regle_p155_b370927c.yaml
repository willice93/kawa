id: regle_p155_b370927c
titre: La règle s'applique à toute personne physique qui réalise un gain d'acquisition
  (soit la différence entre le prix de vente d'un bien immobilier et le prix d'achat)
  au-delà du 1er janvier 2018 et dont la fraction de ce gain ne dépasse pas les 300
  000 € par an.
source: Brochure IR 2024
regle:
  description: 'La règle s''applique à toute personne physique qui réalise un gain
    d''acquisition (soit la différence entre le prix de vente d''un bien immobilier
    et le prix d''achat) au-delà du 1er janvier 2018 et dont la fraction de ce gain
    ne dépasse pas les 300 000 € par an.


    Les montants ou plafonds concernés sont :

    - La fraction du gain d''acquisition qui peut bénéficier de l''abattement fixe
    est limitée à 300 000 € par an ;

    - L''abattement fixe prévu à l''article 150-0 D ter du CGI vaut 39 600 € (soit
    17,2 % de la limite annuelle de 300 000 €).


    La formule de calcul applicable est :

    - Si le gain d''acquisition ne dépasse pas 300 000 €, l''abattement fixe de 39
    600 € peut être appliqué en priorité sur la plus-value de cession puis, pour le
    surplus éventuel, sur le gain d''acquisition.


    Il est important de vérifier que :

    - Le gain d''acquisition ne dépasse pas les 300 000 € par an ;

    - L''opération concernée a été effectuée après le 1er janvier 2018 ;

    - Les revenus du patrimoine sont pris en compte pour l''application des contributions
    sociales sur ces revenus (17,2 %).'
  formule: revenu_brut * (1 - 0.02)
cas_pratique: 'Exemple de situation :


  Nom : Jean Dupont

  Profession : Ingénieur civil

  Situation : En 2021, Jean a vendu sa maison qu''il avait acquise en 2019 pour un
  prix de vente de 650 000 € et un prix d''achat de 350 000 €. Son revenu annuel du
  patrimoine est de 40 000 €.


  Montants concernés :

  - Gain d''acquisition : 650 000 € - 350 000 € = 300 000 € (ce montant est inférieur
  au plafond annuel de 300 000 €)

  - Abattement fixe : 39 600 € (17,2 % de la limite annuelle de 300 000 €)


  Déclaration :

  - 1GF pour le gain d''acquisition

  - 1AK pour le revenu du patrimoine


  Calcul :

  - Pour appliquer l''abattement fixe, on prend en priorité la plus-value de cession
  (gain sur la vente) : 300 000 € - 39 600 € = 260 400 €

  - Le surplus du gain d''acquisition reste donc à 140 400 €

  - Il n''y a pas de contribution sociale supplémentaire à verser car le régime par
  défaut (régime ordinaire) est appliqué


  Conclusion : Avec un gain d''acquisition de 300 000 € et un revenu annuel du patrimoine
  de 40 000 €, Jean Dupont ne pourra pas bénéficier d''un abattement supérieur à l''abattement
  fixe de 39 600 €. Il restera donc à verser un montant fiscal de 140 400 € sur son
  gain d''acquisition (300 000 € - 39 600 € abattement fixe).'
calcul:
  formule: revenu_brut * (1 - 0.02)
  exemple:
    revenu_brut: 600
    abattement: 12
    revenu_net: 588
