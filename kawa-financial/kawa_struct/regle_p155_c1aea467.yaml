id: regle_p155_c1aea467
titre: La règle s'applique aux dirigeants de PME qui vendent leurs actions après un
  minimum d'un an de détention.
source: Brochure IR 2024
regle:
  description: 'La règle s''applique aux dirigeants de PME qui vendent leurs actions
    après un minimum d''un an de détention.


    La plus-value de cession des actions est imposée à deux taux différents :

    1. Au taux de 12,8% après application de l''abattement fixe de 500 000 € si les
    titres ont été détenus pendant au moins un an.

    2. Sur option, au barème progressif de l''impôt sur le revenu après application
    de l''abattement pour durée de détention de droit commun ou renforcé prévus à
    l''article 150-0 D du CGI (abattements applicables à la condition que les actions
    aient été acquises antérieurement au 1er janvier 2018) ou de l''abattement fixe
    prévu à l''article 150-0 D ter du CGI.


    Pour être sûr d''y avoir droit, il faut vérifier que :

    - Les titres ont été détenus pendant au moins un an.

    - Si les actions aient été acquises antérieurement au 1er janvier 2018 pour bénéficier
    des abattements du barème progressif de l''impôt sur le revenu.'
