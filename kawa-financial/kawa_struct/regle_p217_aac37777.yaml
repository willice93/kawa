id: regle_p217_aac37777
titre: 'Règle d''application : Pour les travailleurs indépendants non agricoles ayant
  une activité indépendante supplémentaire, ceux qui remplissent cette case sur leur
  déclaration permettent de déduire leurs revenus déjà soumis aux cotisations à la
  MSA.'
source: Brochure IR 2024
regle:
  description: "Règle d'application : Pour les travailleurs indépendants non agricoles\
    \ ayant une activité indépendante supplémentaire, ceux qui remplissent cette case\
    \ sur leur déclaration permettent de déduire leurs revenus déjà soumis aux cotisations\
    \ à la MSA.\n\n   Conditions d'application : Les conditions pour bénéficier de\
    \ cette règle sont que le travailleur indépendant non agricole ait une activité\
    \ indépendante supplémentaire et qu'il remplit cette case spécifique sur sa déclaration.\n\
    \n   Montants ou plafonds : Il n'y a pas de montant ou plafond défini pour cette\
    \ règle, puisque c'est simplement une question de déclaration.\n\n   Formule de\
    \ calcul applicable : Cette règle ne nécessite pas de formule de calcul particulière,\
    \ car il s'agit simplement d'une déclaration des revenus déjà soumis aux cotisations.\n\
    \n   Vérification pour être sûr d'y avoir droit : Les travailleurs indépendants\
    \ non agricoles doivent vérifier que leur activité indépendante supplémentaire\
    \ est bien définie et qu'elle est effectivement enregistrée à l'administration\
    \ compétente. Il doit également vérifier que les revenus de cette activité sont\
    \ déjà soumis aux cotisations."
  formule: Non spécifiée
cas_pratique: "Contexte : Une personne nommée Jean Dupont est un travailleur indépendant\
  \ non agricole ayant une activité principale de photographe professionnel avec son\
  \ propre studio et une activité supplémentaire de vendeur d'équipements photographiques\
  \ auprès de clients privés.\n\n   Montants concernés : Les revenus annuels de sa\
  \ principale activité sont de 50 000 €, tandis que ses revenus de son activité supplémentaire\
  \ sont de 12 000 €.\n\n   Déclaration : Dans la section dédiée des déclarations\
  \ des revenus pour les travailleurs indépendants non agricoles, Jean Dupont doit\
  \ cocher la case \"Oui\" à l'indication \"Avez-vous une activité indépendante supplémentaire\
  \ ?\"\n\n   Comparaison : Sans cette déclaration, le revenu de sa principale activité\
  \ serait soumis aux cotisations à la MSA. Avec cette déclation, les revenus de son\
  \ activité supplémentaire peuvent être déduits des revenus déjà soumis aux cotisations\
  \ à la MSA.\n\n   Exemple de calcul : Sans déclaration, le montant soumis serait\
  \ de 50 000 €. Avec cette déclaration, le montant soumis serait réduit de 12 000\
  \ €, donnant un montant final de 38 000 €.\n\n   Synthèse : En cochant la case \"\
  Oui\" à l'indication \"Avez-vous une activité indépendante supplémentaire ?\", Jean\
  \ Dupont peut bénéficier de la déduction des revenus déjà soumis aux cotisations\
  \ pour son activité supplémentaire, ce qui réduit le montant qu'il doit payer à\
  \ la MSA."
