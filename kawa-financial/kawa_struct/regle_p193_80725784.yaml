id: regle_p193_80725784
titre: 'Règle applicable pour les dirigeants qui exercent leur activité professionnelle
  principale :'
source: Brochure IR 2024
regle:
  description: 'Règle applicable pour les dirigeants qui exercent leur activité professionnelle
    principale :


    - À qui s’applique la règle : Les dirigeants qui exercent leur activité professionnelle
    principale dans la rubrique "Frais réels" ne sont pas admis en déduction dans
    la base de calcul des cotisations sociales.


    - Dans quelles conditions : Lorsque le dirigeant exerce son activité professionnelle
    principale et qu''il y est indiqué dans la rubrique "Frais réels".


    - Quels sont les montants ou plafonds : Les frais réels en question n''ont pas
    de plafond. Il s''agit d''une déduction non admise.


    - Quelle est la formule de calcul applicable : Il n''y a pas de formule à appliquer
    car les frais réels en cause sont exclus du calcul des cotisations sociales pour
    les dirigeants exerçant leur activité professionnelle principale dans la rubrique
    "Frais réels".


    - Et ce qu’il faut vérifier pour être sûr d''y avoir droit : Il est important
    de vérifier si le dirigeant exerce son activité professionnelle principale et
    s''il y a indiqué dans la rubrique "Frais réels". Si oui, il n''a pas le droit
    à cette déduction.'
