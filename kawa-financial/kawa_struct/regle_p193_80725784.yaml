cas_pratique: 'Exemple de situation : Marie Dupont, qui est directrice générale d''une
  société informatique, déclare ses revenus fiscaux annuels.


  Marie Dupont exerce sa profession dans la rubrique "Frais réels" en tant que directrice
  générale de son entreprise. Son revenu global annuel est de 120 000€.


  Pour calculer ses cotisations sociales, elle doit déclarer correctement ses revenus
  dans les bonnes cases :

  - Revenu global : 1AK

  - Frais réels (car Marie exerce cette activité professionnelle principale) : 1GF


  Sans cette déclaration dans la rubrique "Frais réels", Marie Dupont ne pourrait
  pas bénéficier de cette déduction non admise dans le calcul de ses cotisations sociales.


  Comparaison entre régime par défaut et option choisie : Dans ce cas, l''option choisie
  est la déclaration des frais réels, qui n''est pas admise en déduction dans le calcul
  des cotisations sociales pour les dirigeants exerçant leur activité professionnelle
  principale dans cette rubrique. Si Marie Dupont ne déclare pas ces frais réels,
  elle peut utiliser le régime par défaut (sans cette option), ce qui n''aura aucune
  incidence sur son calcul de cotisation sociale.


  Calcul clair avec des chiffres ronds : Si Marie Dupont ne déclare pas les frais
  réels dans la rubrique "Frais réels", elle peut bénéficier du régime par défaut,
  ce qui permettrait à Marie de faire une économie de 10 000€ (soit 8,33% de son revenu
  total) sur ses cotisations sociales.


  Conclusion : Pour éviter d''avoir des difficultés avec les services fiscaux, il
  est important pour Marie Dupont de déclarer correctement tous ses revenus dans les
  bonnes cases, y compris les frais réels qui ne sont pas admissibles en déduction
  dans le calcul de ses cotisations sociales.'
