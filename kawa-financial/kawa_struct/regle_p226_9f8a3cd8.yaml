id: regle_p226_9f8a3cd8
titre: 'Règle de calcul applicable aux cotisations versées en 2023 concernant la déduction
  du revenu global des cotisations versées en 2024 :'
source: Brochure IR 2024
regle:
  description: 'Règle de calcul applicable aux cotisations versées en 2023 concernant
    la déduction du revenu global des cotisations versées en 2024 :


    - À qui s''applique la règle : Tous les contribuables qui versent des cotisations
    en 2023

    - Dans quelles conditions : Les cotisations versées en 2023 doivent être des cotisations
    obligatoires ou optionnelles telles que celles de retraite, chômage, assurance
    maladie et accidents du travail.

    - Quels sont les montants ou plafonds : Le plafond de la déduction sera diminué
    par le montant des cotisations versées en 2023. Aucun plafond spécifique n''est
    mentionné dans le texte.

    - Quelle est la formule de calcul applicable : La déduction du revenu global des
    cotisations versées en 2024 sera diminuée de l''ensemble des montants des cotisations
    versées en 2023.

    - Ce qu''il faut vérifier pour être sûr d''y avoir droit : Les contribuables doivent
    avoir versé des cotisations obligatoires ou optionnelles dans les conditions imposées
    par la législation en vigueur et ces cotisations doivent avoir été versées en
    2023 pour pouvoir bénéficier de cette déduction.'
  formule: Non spécifiée
cas_pratique: 'Contexte : Une personne nommée Pierre Dupont, qui travaille dans le
  secteur privé et possède son entreprise depuis 10 ans, a des cotisations obligatoires
  en retraite, chômage, assurance maladie et accidents du travail à versement annuel.
  En 2023, il a versé un montant total de 6 000 euros pour ces quatre cotisations.


  En 2024, il souhaite déduire cette somme de son revenu global. Il peut faire cette
  déduction selon la règle ci-dessus en remplissant le formulaire de déclaration de
  revenus en utilisant les cases suivantes :


  - Dans la case 1AK (Déductions de revenus), il indique "Cotisations sociales versées
  en 2023" et écrit le montant de 6 000 euros.


  Comparaison entre régime par défaut et option choisie : Dans les cas où Pierre Dupont
  ne souhaite pas bénéficier de cette déduction, il ne rien indiquer dans la case
  1AK (Déductions de revenus). Cela peut réduire sa déduction globale en 2024.


  En calculant clairement avec des chiffres ronds : Pierre Dupont a versé un montant
  total de 6 000 euros pour les cotisations obligatoires ou optionnelles telles que
  celles de retraite, chômage, assurance maladie et accidents du travail en 2023.
  En 2024, il peut utiliser cette règle pour déduire cette somme de son revenu global
  en remplissant correctement le formulaire de déclaration de revenus.


  Conclusion : La règle de calcul applicables aux cotisations versées en 2023 concernant
  la déduction du revenu global des cotisations versées en 2024 permet à Pierre Dupont
  de réduire son revenu imposable en 2024 en utilisant une somme correspondante aux
  cotisations sociales qu''il a versement en 2023.'
