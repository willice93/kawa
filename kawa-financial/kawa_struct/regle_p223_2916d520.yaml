id: regle_p223_2916d520
titre: 'Règle de calcul pour les pensions alimentaires versées à des enfants majeurs
  lorsque le montant est basé sur les revenus du patrimoine et la CSG déductible connue
  :'
source: Brochure IR 2024
regle:
  description: 'Règle de calcul pour les pensions alimentaires versées à des enfants
    majeurs lorsque le montant est basé sur les revenus du patrimoine et la CSG déductible
    connue :


    - À qui s''applique la règle : Les personnes payant des pensions alimentaires
    à un ou plusieurs enfants majeurs.

    - Dans quelles conditions : Le montant de ces pensions est basé sur les revenus
    du patrimoine et la CSG déductible connue, et pourrait être inexact.

    - Quels sont les montants ou plafonds : Les montants des pensions alimentaires
    versées à chaque enfant majeur.

    - Quelle est la formule de calcul applicable : Si le montant est inexact, il faut
    corriger la case 6DE du formulaire.

    - Et ce qu''il faut vérifier pour être sûr d''y avoir droit : Vérifiez que les
    revenus sur lesquels les pensions alimentaires sont basées sont exacts et que
    vous êtes légalement tenu de les verser (par exemple, en raison d''un accord judiciaire
    ou d''une décision administrative).'
  formule: revenu_brut * (1 - 0.05)
cas_pratique: 'Nom : Jean Dupont, ingénieur en électronique et technologues de l''information


  Situation : Divorcé depuis deux ans avec un enfant majeur (Lucie) âgée de 18 ans
  qui va commencer ses études supérieures à partir du mois de septembre prochain.


  Contexte : Jean Dupont est en mesure de payer des pensions alimentaires régulières
  à Lucie, basées sur ses revenus du patrimoine et les charges sociales généralisées
  déductibles connues (CSG). Cependant, il s''est aperçu que le montant actuellement
  versé n''était pas juste.


  Montants concernés : Les pensions alimentaires mensuelles versées à Lucie sont de
  400 €. La CSG déductible connue pour Jean est de 5 % sur les revenus.


  Formulaire : Le formulaire utilisé pour la déclaration des pensions alimentaires
  est le formulaire de l''Impôt sur le Revenu (IR). Les montants sont indiqués dans
  les cases suivantes :

  - Revenus (cas 1AK) : 3000 €/mois (montant net de ses revenus après la déduction
  des charges sociales généralisées)

  - Charges sociales généralisées déductibles connues (cas 6DE) : -20 € (correction
  pour les pensions alimentaires versées à Lucie)


  Régime par défaut vs option choisie : Jean Dupont a élu d''effectuer des déclarations
  annuelles plutôt que mensuelles. Cela lui permet de mieux prévoir et planifier son
  budget en fonction de ses revenus et charges sociales généralisées.


  Calcul clair avec des chiffres ronds : Les pensions alimentaires mensuelles versées
  à Lucie sont initialement déduites de 400 €, alors qu''il faudrait 20 € (5 % sur
  400 €) pour compter les charges sociales généralisées déductibles connues. Cela
  signifie que Jean doit verser plus de pensions alimentaires à Lucie afin d''y avoir
  droit. Il devra donc payer des pensions alimentaires mensuelles supplémentaires
  de 20 €, soit un montant total de 420 €/mois.


  Synthèse : Jean Dupont a identifié que le montant des pensions alimentaires versées
  à son enfant majeur était inexact en raison d''une erreur dans la déduction des
  charges sociales généralisées déductibles connues. En corrigeant cette erreur, il
  pourra maintenant y avoir droit et ne pas risquer de ne pas respecter ses obligations
  légales.'
calcul:
  formule: revenu_brut * (1 - 0.05)
  exemple:
    revenu_brut: 400
    abattement: 20
    revenu_net: 380
