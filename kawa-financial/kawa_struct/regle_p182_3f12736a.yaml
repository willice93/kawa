titre: 'Règle d''application : Les artistes créateurs qui perçoivent des revenus imposés
  dans la catégorie des bénéfices non commerciaux selon le régime de la déclaration
  contrôlée bénéficient d''un abattement de 50 % sur leur bénéfice imposable au titre
  de la première année d''activité et des quatre années suivantes. L''abattement est
  plafonné à 50 000 € par an.'
source: Brochure IR 2024
regle:
  description: 'Règle d''application : Les artistes créateurs qui perçoivent des revenus
    imposés dans la catégorie des bénéfices non commerciaux selon le régime de la
    déclaration contrôlée bénéficient d''un abattement de 50 % sur leur bénéfice imposable
    au titre de la première année d''activité et des quatre années suivantes. L''abattement
    est plafonné à 50 000 € par an.


    Conditions :

    - Les artistes doivent percevoir des revenus dans la catégorie des bénéfices non
    commerciaux selon le régime de la déclaration contrôlée.

    - La règle s''applique uniquement pour les cinq premières années d''activité.


    Montants ou plafonds :

    - L''abattement est de 50 %.

    - Le montant total de l''abattement est plafonné à 50 000 € par an.


    Formule de calcul applicable :

    - Le bénéfice imposable après application de l''abattement est obtenu en multipliant
    le bénéfice imposable par 0,5 (soit une réduction de moitié).

    - Les calculs doivent inclure les déficits non professionnels antérieurs, si existants.


    Vérification pour être sûr d''y avoir droit :

    - Vérifier que l''activité génère des revenus dans la catégorie des bénéfices
    non commerciaux selon le régime de la déclaration contrôlée.

    - Vérifier qu''il s''agit de la première année ou une des quatre années suivantes
    de l''activité.

    - Vérifier que les déficits non professionnels antérieurs, si existants, ont été
    pris en compte dans les calculs.'
