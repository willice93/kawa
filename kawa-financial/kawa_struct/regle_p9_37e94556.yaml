id: regle_p9_37e94556
titre: La règle s'applique aux personnes qui n'ont plus de revenus fonciers en 2024.
source: Brochure IR 2024
regle:
  description: 'La règle s''applique aux personnes qui n''ont plus de revenus fonciers
    en 2024.


    Les conditions sont :

    - Les charges déductibles CSG doivent être calculées sur les revenus du patrimoine.

    - Si le montant calculé est inexact, il doit être corrigé dans la case 6DE.


    La formule de calcul applicable est la d''obtenir la somme des charges déductibles
    CSG connues, calculées sur les revenus du patrimoine.


    Pour être sûr d''y avoir droit, il faut vérifier que :

    - Le montant obtenu correspond exactement aux charges déductibles CSG connues,
    calculées sur les revenus du patrimoine de l''année en question.

    - Les données renseignées dans la déclaration n°2044 spéciale sont exactes et
    complètes.'
  formule: Non spécifiée
cas_pratique: "Titre : Application de la règle en cas d'absence de revenus fonciers\
  \ en 2024 pour une personne privilégiant le régime par défaut\n\n   Nom : Jean Doe,\
  \ Profession : Artiste indépendant\n\n   Situation : Monsieur Doe, 45 ans, a perdu\
  \ tous ses revenus fonciers en 2024 et doit déclarer ce changement. Il possède des\
  \ biens immobiliers qui produisent des revenus, mais ne les considère pas comme\
  \ des revenus fonciers en raison de leur utilisation personnelle (par exemple :\
  \ un appartement habité pour résidence principale).\n\n   Montants concernés : Les\
  \ revenus du patrimoine de Monsieur Doe ont été de 80 000€ en 2023. En application\
  \ de la règle, il doit calculer les charges déductibles CSG sur ces revenus. Les\
  \ charges déductibles CSG connues pour cette année sont de 3 500€ (taxe d'habitation\
  \ incluse).\n\n   Déclaration : Les charges déductibles CSG doivent être déclarées\
  \ dans la case 6DE de la déclaration n°2044 spéciale. Pour l'année 2023, Monsieur\
  \ Doe devrait renseigner le montant de 3 500€ dans cette case.\n\n   Comparaison\
  \ : En cas d'absence de revenus fonciers, les charges déductibles CSG seront calculées\
  \ sur les revenus du patrimoine. S'il avait choisi le régime par option, ces charges\
  \ seraient calculées sur ses revenus de salaire, s'ils avaient existé, ou sur les\
  \ revenus professionnels.\n\n   Calcul clair avec des chiffres ronds : Pour l'année\
  \ 2023, Monsieur Doe ne percevait pas de revenus fonciers et doit calculer les charges\
  \ déductibles CSG sur les revenus du patrimoine. Le montant calculé est de 3 500€.\n\
  \n   Conclusion : Pour s'assurer d'y avoir droit, il faut vérifier que le montant\
  \ obtenu (les charges déductibles CSG connues calculées sur les revenus du patrimoine\
  \ de l'année en question) correspond exactement aux charges déductibles CSG connues\
  \ et que les données renseignées dans la déclaration n°2044 spéciale sont exactes\
  \ et complètes."
