id: regle_p109_91417d61
titre: 'Règle s''applique à : Travailleurs ayant plusieurs employeurs pour lesquels
  ils ont effectué des heures supplémentaires.'
source: Brochure IR 2024
regle:
  description: "Règle s'applique à : Travailleurs ayant plusieurs employeurs pour\
    \ lesquels ils ont effectué des heures supplémentaires.\n\n   Conditions : Les\
    \ travailleurs doivent avoir réalisé des heures supplémentaires auprès de plusieurs\
    \ employeurs, dépassant le plafond annuel de 7 500 € au total.\n\n   Montants\
    \ ou plafonds : La règle concerne la rémunération annuelle perçue à titre des\
    \ heures supplémentaires. Le plafond annuel est de 7 500 € par employeur, mais\
    \ le plafond total pour les différents employeurs peut être dépassé au total sans\
    \ qu'il le soit pour chaque employeur.\n\n   Formule de calcul applicable : Si\
    \ la rémunération annuelle perçue à titre des heures supplémentaires dépasse 7\
    \ 500 € au total, alors la fraction qui excède 7 500 € est automatiquement ajoutée\
    \ au montant du salaire imposable.\n\n   Verification pour être sûr d'y avoir\
    \ droit : Vérifier le nombre de travailleurs ayant effectué des heures supplémentaires\
    \ auprès de plusieurs employeurs, ainsi que la rémunération annuelle perçue à\
    \ titre des heures supplémentaires pour chaque employeur."
  formule: Non spécifiée
cas_pratique: "Nom : Alexis Dupont\n   Profession : Ingénieur logiciel à deux emplois\
  \ successifs (Employeur A et Employeur B)\n   Année en question : 2022\n\n   Revenu\
  \ annuel de chaque employeur en 2022 (1AK pour Employeur A, 1GF pour Employeur B):\n\
  \   - Employeur A : 53 000 € + 4 000 € d'heures supplémentaires\n   - Employeur\
  \ B : 60 000 € + 9 000 € d'heures supplémentaires\n\n   Verification pour être sûr\
  \ d'y avoir droit : Alexis Dupont a effectué des heures supplémentaires auprès de\
  \ deux employeurs, dont les rémunérations annuelles à titre des heures supplémentaires\
  \ sont supérieures au plafond annuel (7 500 €) pour chaque employeur.\n\n   Formule\
  \ de calcul applicable : La fraction qui excède le plafond annuel est automatiquement\
  \ ajoutée au montant du salaire imposable (4 000 € + 9 000 € = 13 000 €).\n\n  \
  \ Montant global à déclarer pour les heures supplémentaires : 13 000 € dans la case\
  \ \"Salaire Imposable\" (1AK et/ou 1GF)"
