titre: Règle appliquée aux plus-values de cessions de titres de PME (Petites et Moyennes
  Entreprises) acquis avant 2018.
source: Brochure IR 2024
regle:
  description: 'Règle appliquée aux plus-values de cessions de titres de PME (Petites
    et Moyennes Entreprises) acquis avant 2018.


    Conditions pour l''application :

    1. Les titres cédés doivent être de sociétés créées depuis moins de dix ans et
    non issues de concentration, restructuration, extension ou reprise d''activités
    préexistantes (évaluée à la date de souscription ou acquisition des titres).

    2. La société émettrice doit remplir les critères de PME au sens de l''Union européenne
    : emploie moins de 250 personnes et son chiffre d''affaires annuel ne dépasse
    pas 50 M € ou son total du bilan annuel ne dépasse pas 43 M € (évaluée à la date
    de la clôture du dernier exercice précédant la souscription ou acquisition des
    droits, ou bien à la date du premier exercice clos suivant).

    3. La société émettrice ne peut accorder aucune garantie en capital à ses associés
    ou actionnaires en contrepartie de leur souscription.

    4. La société doit être passible de l''impôt sur les bénéfices (impôt sur le revenu
    ou impôt sur les sociétés) ou d''un impôt équivalent.

    5. La société a son siège social dans un État membre de l''Union européenne ou
    dans un autre État partie à l''accord sur l''EEE ayant conclu avec la France une
    convention d''assistance administrative en vue de lutter contre la fraude et l''évasion
    fiscales (Islande, Norvège et Liechtenstein).

    6. La société exerce une activité commerciale, industrielle, artisanale, libérale
    ou agricole, à l''exception de la gestion de son propre patrimoine mobilier ou
    immobilier.


    Formule de calcul applicable : L''abattement pour durée de détention renforcée
    est une réduction du taux d''imposition sur les plus-values de cessions de titres
    de PME acquis avant 2018. Le montant exact de l''abattement dépend de la durée
    de détention du titre et est défini par la loi.


    Vérification pour être sûr d''y avoir droit : Tout dossier de plus-value de cession
    doit inclure les preuves de la société émettrice ayant rempli toutes les conditions
    prévues ci-dessus, notamment les informations sur sa création, ses activités et
    son siège social. Il est important de consulter une expert-comptable pour savoir
    si les conditions sont réunies et comment calculer l''abattement.'
