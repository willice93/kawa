id: regle_p181_810d4a47
titre: 'Règle applicable à ceux qui ont exercé des activités dans les zones francs
  urbaines-territoires ou détenus des droits d''auteur en tant qu''immigrants, dans
  les conditions suivantes :'
source: Brochure IR 2024
regle:
  description: "Règle applicable à ceux qui ont exercé des activités dans les zones\
    \ francs urbaines-territoires ou détenus des droits d'auteur en tant qu'immigrants,\
    \ dans les conditions suivantes :\n\n1. Conditions : Les bénéfices non imposables\
    \ doivent provenir soit de l'exonération prévue en faveur des activités exercées\
    \ dans les zones francs urbaines-territoires (en vertu de l'article 44 octies\
    \ et 44 octies A du CGI) ou des droits d'auteur détenus par un immigré (en vertu\
    \ de l'article 155 B).\n\n2. Montants ou plafonds : Le montant est le total des\
    \ bénéfices non imposables correspondants à ces exonérations, après abattement\
    \ de 34 %.\n\n3. Formule de calcul applicable : Le montant de vos bénéfices non\
    \ imposables (après abattement) correspondants aux exonérations prévues en faveur\
    \ des activités exercées dans les zones francs urbaines-territoires et des droits\
    \ d'auteur des immigrés est calculé en prenant le total de vos bénéfices non imposables\
    \ et en soustrayant 34 % de leur montant.\n\n   Exemple : Si vous avez des bénéfices\
    \ non imposables de 1000 €, votre montant sera de 660 € après abattement (1000\
    \ - (1000 * 34 %)).\n\n4. Vérifier pour être sûr d'y avoir droit : Pour bénéficier\
    \ de cette exonération, vous devez avoir exercé des activités dans une zone francs\
    \ urbaines-territoires ou détenu des droits d'auteur en tant qu'immigrant. Vous\
    \ devrez également présenter un justificatif de ces activités ou droits d'auteur,\
    \ ainsi que prouver que ces bénéfices non imposables ne sont pas inclus dans le\
    \ calcul du revenu fiscal de référence."
  formule: Détectée, mais sans données exploitables
cas_pratique: "Nom : Marc Dubois, ingénieur en informatique\n   Profession et situation:\
  \ Résidant permanent depuis cinq ans en France, mais n'ayant exercé que les activités\
  \ d'ingénieur en informatique à Montpellier (Zone de Franche-use urbaine) pendant\
  \ ces cinq années. Marc détient également des droits d'auteur pour quelques-unes\
  \ de ses applications mobiles.\n   Montants concernés: Revenus annuels brut: 72\
  \ 000 €, bénéfices non imposables provenant de l'exonération prévue en faveur des\
  \ activités exercées dans la Zone Franc urbaine à Montpellier (15 000 €) et des\
  \ droits d'auteur détenus par un immigré (3 000 €).\n   Formule de calcul applicable:\
  \ Le montant de vos bénéfices non imposables (après abattement) correspondants aux\
  \ exonérations prévues en faveur des activités exercées dans la Zone Franc urbaine\
  \ à Montpellier et des droits d'auteur des immigrés est calculé en prenant le total\
  \ de vos bénéfices non imposables (18 000 €) et en soustrayant 34 % de leur montant\
  \ (6 060 €).\n   Déclaration: Les bénéfices non imposables provenant de l'exonération\
  \ prévue en faveur des activités exercées dans la Zone Franc urbaine à Montpellier\
  \ seront déclarés dans la case 1AK (1 500 €), tandis que les droits d'auteur détenus\
  \ par un immigré seront déclarés dans la case 1GF (3 000 €).\n   Comparaison: Le\
  \ régime par défaut imposait des impôts sur ces bénéfices non imposables à hauteur\
  \ de 18 000 €, mais grâce à cette exonération, Marc réduira sa charge fiscale à\
  \ hauteur de 6 060 € (18 000 - 6 060).\n   Synthèse: En appliquant cette règle,\
  \ l'ingénieur en informatique Marc Dubois aura un montant réduit de ses bénéfices\
  \ non imposables de 18 000 € à 6 060 €."
