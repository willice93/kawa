id: regle_p134_d4174f34
titre: 'Règle appliquée aux produits de bons et contrats de moins de 8 ans afférents
  à des versements effectués avant le 27.9.2017 :'
source: Brochure IR 2024
regle:
  description: 'Règle appliquée aux produits de bons et contrats de moins de 8 ans
    afférents à des versements effectués avant le 27.9.2017 :


    - À qui s’applique la règle : Les titulaires de ces produits

    - Dans quelles conditions : Si les produits sont des bons et contrats de capitalisation
    ou placements de même nature, et si les versements ont été effectués avant le
    27.9.2017

    - Quels sont les montants ou plafonds : Aucun montant spécifié dans le texte fourni,
    mais il s''agit d''une somme précédemment investie et de ses intérêts

    - Quelle est la formule de calcul applicable : Le produit est soumis au barème
    de l’impôt sur le revenu pour l''année du dénouement du contrat ou du retrait.
    En option, les produits des contrats européens peuvent être soumis à un prélèvement
    forfaitaire libératoire lors de leur versement au taux de 15 %, 35 %, 25 % ou
    45 %

    - Et ce qu’il faut vérifier pour être sûr d''y avoir droit : Vérifier que les
    conditions ci-dessus sont remplies, notamment la date des versements et le type
    de produit concerné. Il est également important de consulter un professionnel
    financier ou fiscal compétent pour obtenir une information plus détaillée et appropriée
    selon son cas particulier.'
  formule: Détectée, mais sans données exploitables
cas_pratique: "Nom : Jean Dupont, ingénieur en chef\n   Situation : Titulaire de deux\
  \ bons de capitalisation acheté en 2015 et 2016, avec des versements effectués avant\
  \ le 27 septembre 2017.\n\nRevenus annuels 2022 : 60 000 €\n   Plafond d'impôt sur\
  \ le revenu : 45 000 € (situation de revenus inférieure au plafond)\n   Régime par\
  \ défaut : Impôt sur le revenu à taux progressif\n   Option choisie : Application\
  \ de la règle applicable aux produits de bons et contrats de moins de 8 ans afférents\
  \ à des versements effectués avant le 27.9.2017 avec prélèvement forfaitaire libératoire\
  \ (15 %)\n   Montant investi dans les bons : 20 000 € pour chaque contrat, soit\
  \ un total de 40 000 €\n   Somme précédemment investie et ses intérêts en 2022 :\
  \ 45 000 € (on considère une croissance annuelle de 3 % depuis l'achat des bons)\n\
  \nDéclaration d'impôt :\n- Case 1AK : Revenus et redevances du travail, salaires,\
  \ indemnités, allocations ou prestations diverses\n- Case 1GF : Produits de capitalisation\
  \ acheté avant le 27.9.2017 avec prélèvement forfaitaire libératoire (15 %)\n  \
  \ Montant à déclarer dans la case 1GF : 45 000 € (somme précédemment investie et\
  \ ses intérêts en 2022) x 15 % = 6 750 €\n\nComparaison des régimes :\n- Régime\
  \ par défaut : Impôt à payer sur les revenus de travail de 60 000 € (sans déduction\
  \ pour ces bons), soit environ 3 600 €.\n- Option choisie : Avec le prélèvement\
  \ forfaitaire libératoire, l'impôt à payer sur les revenus de travail est réduit\
  \ à 59 250 € (60 000 € - 6 750 €), soit environ 3 387 €.\n\nSynthèse : En choisissant\
  \ l'option applicable aux produits de bons et contrats de moins de 8 ans afférents\
  \ à des versements effectués avant le 27.9.2017, Jean Dupont a réduit sa charge\
  \ d'impôt sur les revenus de près de 200 € en 2022. Il est important de vérifier\
  \ avec un professionnel financier ou fiscal compétent pour obtenir une information\
  \ plus détaillée et appropriée selon son cas particulier."
