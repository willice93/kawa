titre: 'Règle applicabilité : Les plus-values placées en report d''imposition à compter
  de l''année 2018'
source: Brochure IR 2024
regle:
  description: "Règle applicabilité : Les plus-values placées en report d'imposition\
    \ à compter de l'année 2018\n\n Conditions requises : Le contribuable doit avoir\
    \ opté pour l'imposition au barème progressif sur l'ensemble de ses revenus et\
    \ gains mobiliers de l'année de réalisation de la plus-value.\n\n Plafond : Pas\
    \ de plafond spécifié dans le texte fourni.\n\n Formule de calcul : Le taux \"\
    historique\" est calculé selon les modalités précitées uniquement si le contribuable\
    \ a choisi l'imposition au barème progressif pour son ensemble des revenus et\
    \ gains mobiliers. Si non opté, le taux historique est de 12,8%.\n\n Vérification\
    \ : Il faut vérifier que le contribuable a bien opté pour l'imposition au barème\
    \ progressif sur l'ensemble de ses revenus et gains mobiliers de l'année de réalisation\
    \ de la plus-value."
  formule: Non spécifiée
cas_pratique: 'Titre : Application de la règle des plus-values placées en report d''imposition
  pour l''année 2021


  Contexte : Jean Dupont, un médecin généraliste de 45 ans qui travaille à Montréal
  et a détenu une propriété résidentielle à Québec depuis 2009. En 2021, il a décidé
  de vendre cette propriété en raison d''un changement de situation professionnelle.


  Montants concernés : Le prix de la vente de la propriété était de 350 000 $ et les
  frais de transaction (taxes de notariat, commissions de courtage) étaient de 16
  500 $. Les revenus annuels totaux de M. Dupont sont de 80 000 $ d''avant-impôt pour
  l''année 2021.


  Déclaration : Le montant de la plus-value réalisée (prix de vente - frais de transaction)
  est de 333 500 $. Sur la ligne 1AK, M. Dupont déclare le revenu de sa plus-value
  et sur la ligne 1GF, il déclare avoir opté pour l''imposition au barème progressif
  pour son ensemble des revenus et gains mobiliers de l''année 2021.


  Comparaison : En choisissant l''imposition au barème progressif pour l''ensemble
  de ses revenus et gains, M. Dupont a accédé au taux historique de 6% sur sa plus-value
  plutôt que le taux de 12,8% du régime par défaut.


  Calcul clair avec des chiffres ronds : En choisissant l''imposition au barème progressif,
  M. Dupont a dû payer une taxe sur sa plus-value de 333 500 $ x 6% = 20 010 $ (au
  lieu de 43 440 $ sous le régime par défaut).


  Conclusion : En optant pour l''imposition au barème progressif sur son ensemble
  des revenus et gains mobiliers, M. Dupont a réduit sa taxe sur la plus-value réalisée
  de 23 430 $. Cela représente une économie significative pour cette transaction immobilière.'
