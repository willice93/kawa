titre: 'La règle s''applique aux gîtes ruraux classés meublés de tourisme sous la
  condition que le classement soit fait en conformité avec l''article L. 324-1 du
  Code du Tourisme. Les limites et abattements applicable sont :'
source: Brochure IR 2024
regle:
  description: 'La règle s''applique aux gîtes ruraux classés meublés de tourisme
    sous la condition que le classement soit fait en conformité avec l''article L.
    324-1 du Code du Tourisme. Les limites et abattements applicable sont :


    * La limite maximale est de 188 700 € pour chaque gîte rural classé meublé de
    tourisme.

    * L''abattement est de 71 % sur ce montant maximal.


    Pour être sûr d''y avoir droit, il faut vérifier que le classement du gîte rural
    a été fait conformément à l''article L. 324-1 du Code du Tourisme.'
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Titre : Optimisation fiscale de mon gîte rural classé meublé de tourisme


  Nom: Jean Dupont

  Profession: Agriculture

  Situation: Propriétaire d''un gîte rural classé meublé de tourisme dans le département
  75, au cœur de la région naturelle du Massif Central.


  Le gîte rural que je possède est classé conformément à l''article L. 324-1 du Code
  du Tourisme et génère un revenu annuel estimé à 180 000 € (1AK, 1GF). En vertu de
  la règle mentionnée ci-dessus, je suis éligible à un abattement fiscal de 71 % sur
  le montant maximal de 188 700 €.


  Voici une déclaration possible :


  * Montant maximal pour chaque gîte rural classé meublé de tourisme: 188 700 € (1AK,
  1GF)

  * Abattement applicable: 71 % du montant maximal

  * Abattement calculé: 188 700 € x 0.71 = 134 569 €

  * Montant d''abattement à ajouter aux frais de fonctionnement (au cas échéant):
  134 569 €

  * Si je choisis le régime par défaut, je payerai l''impôt sur les revenus du gîte
  rural classé meublé de tourisme pour la somme de 54 131 € (1AK, 1GF). Si j''optemais
  pour l''option choisie, mon impôt serait réduit à 0.


  En optant pour l''abattement fiscal sur les gîtes ruraux classés meublés de tourisme,
  je peux consacrer plus d''argent aux améliorations et au développement durable de
  mon établissement touristique.'
