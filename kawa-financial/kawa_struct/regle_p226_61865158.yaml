titre: 'Règle applicable pour les non-salariés associés gérants (AG) :'
source: Brochure IR 2024
regle:
  description: 'Règle applicable pour les non-salariés associés gérants (AG) :


    Applicabilité : Les cotisations versées sur les nouveaux PER déduites des BIC,
    BNC, BA ou des rémunérations perçues par les AG relevants de l''article 62 du
    CGI en application des articles 154 bis et 154 bis-0A du CGI.


    Conditions : Les cotisations doivent être effectuées à compter du 1er octobre
    2019 pour être éligibles.


    Montant ou plafonds : Les cotisations versées sur les nouveaux plans d''épargne
    retraite doivent excéder 15 % de la fraction de bénéfice imposable comprise entre
    43 992€ et 351 936 €.


    Formule de calcul : Les cotisations doivent être déclarées pour leur montant déductible
    du résultat professionnel, compte non tenu de leur fraction correspondant à 15
    % de la quote-part du bénéfice imposable comprise entre une fois et 8 fois le
    plafond de la sécurité sociale.


    Vérification : Il faut vérifier que les cotisations ont été effectuées à compter
    du 1er octobre 2019 pour être sûr d''y avoir droit.'
