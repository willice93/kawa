titre: Cette règle s'applique aux personnes qui exercent une activité de location
  de meublés (cas général) et qui ont des recettes annuelles inférieures à 77 700
  euros. Dans ce cas, il est possible d'inscrire le montant du chiffre d'affaires
  dans les cases 5NW/5OW de la déclaration fiscale. L'abattement de 50% est directement
  appliqué par la MSA (Ministère des Solidarités et de l'Agriculture) sur le montant
  du chiffre d'affaires mentionné. Pour être sûr d'y avoir droit, il faut vérifier
  que les recettes annuelles ne dépassent pas la limite de 77 700 euros.
source: Brochure IR 2024
regle:
  description: Cette règle s'applique aux personnes qui exercent une activité de location
    de meublés (cas général) et qui ont des recettes annuelles inférieures à 77 700
