id: regle_p151_19c5e627
titre: Règle applique aux personnes déclarant une plus-value imposable sur une déclaration
  n° 2086 (cession d'actifs numériques). La règle s'applique lorsque vous avez réalisé
  des plus-values de cession d'actifs numériques durant l'année en question.
source: Brochure IR 2024
regle:
  description: "Règle applique aux personnes déclarant une plus-value imposable sur\
    \ une déclaration n° 2086 (cession d'actifs numériques). La règle s'applique lorsque\
    \ vous avez réalisé des plus-values de cession d'actifs numériques durant l'année\
    \ en question.\n\n   Les montants ou plafonds sont :\n   - La plus-value imposable\
    \ sur la déclaration n° 2086\n   - Le taux d'imposition fixé à 12,8 %\n   - Les\
    \ prélèvements sociaux associés\n\n   La formule de calcul applicable est la suivante\
    \ : Plus-value imposable × 12,8 % + Prélèvements sociaux\n\n   Pour être sûr d'y\
    \ avoir droit, il faut vérifier que vous avez coché la case 3CN pour opter pour\
    \ l'imposition au barème progressif de vos plus-values de cessions d'actifs numériques.\
    \ Cette option est globale et porte sur le total des plus-values réalisées par\
    \ le foyer fiscal durant l'année."
  formule: Détectée, mais sans données exploitables
cas_pratique: "Nom : Jean Doe\n   Profession : Développeur informatique indépendant\n\
  \   Situation : À la fin de l'année 2021, Jean a réalisé une plus-value imposable\
  \ sur la cession d'actifs numériques, notamment de codes source et de licences logiciels\
  \ qu'il a créés. La déclaration concernante porte le numéro 2086.\n   Montants :\
  \ La plus-value imposable sur la déclaration 2086 s'élève à 15 000 €, le taux d'imposition\
  \ est fixé à 12,8 % et les prélèvements sociaux associés sont de 13,75 %.\n   Declaration\
  \ : Cas 3CN - Imposition au barème progressif des plus-values de cessions d'actifs\
  \ numériques\n   Calcul : Plus-value imposable (15 000 €) × 12,8 % = 1920 € + Prélèvements\
  \ sociaux (13 750 €) = Montant total à payer (15 670 €)\n   Comparaison : Sans l'option\
  \ choisie, Jean aurait dû payer une impôt de 1896 € (15 000 € × 12,5 % + 13 750\
  \ €), mais en optant pour le barème progressif, il réduit sa facture à 15 670 €.\n\
  \   Synthèse : Jean Doe, développeur informatique indépendant, a réalisé une plus-value\
  \ imposable de 15 000 € sur la cession d'actifs numériques en 2021. En optant pour\
  \ l'imposition au barème progressif, il réduit sa facture à payer de 306 €, pour\
  \ un montant total à payer de 15 670 €."
