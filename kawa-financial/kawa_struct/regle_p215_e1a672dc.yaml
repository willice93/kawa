id: regle_p215_e1a672dc
titre: 'Règle de calcul : Rachat de cotisations d''aide familiale mineur (MSKR) ou
  Mutuelle Solidaire de L''emploi de conjoint participant aux travaux (MSLR)'
source: Brochure IR 2024
regle:
  description: "Règle de calcul : Rachat de cotisations d'aide familiale mineur (MSKR)\
    \ ou Mutuelle Solidaire de L'emploi de conjoint participant aux travaux (MSLR)\n\
    \n   À qui s’applique la règle : Pour les personnes physiques ayant procédé au\
    \ rachat, pour elles-mêmes ou les membres de leur famille, de cotisations liées\
    \ à des périodes d'activités accomplies en tant qu'aide familial mineur, conjoint\
    \ participant aux travaux ou études supérieures.\n\n   Dans quelles conditions\
    \ : Les rachats doivent avoir été effectués en 2023. Le montant de ces rachats\
    \ doit être connu par votre Mutuelle de santé de première intervention (MSA).\n\
    \n   Montants ou plafonds : Il n'y a pas de mention de montants ou plafonds spécifiques\
    \ dans le texte.\n\n   Formule de calcul applicable : Votre MSA va déduire le\
    \ montant de ces rachats de la base de calcul de vos cotisations et contributions.\n\
    \n   Ce qu'il faut vérifier pour être sûr d'y avoir droit : Il est nécessaire\
    \ de tenir les justificatifs du rachat effectué, ainsi que de connaître le montant\
    \ de ces rachats à la connaissance de votre MSA."
  formule: Non spécifiée
cas_pratique: "Nom : Jean Dupont\n   Profession : Employé à la Compagnie XYZ\n   Situation\
  \ : En tant qu'employé à la Compagnie XYZ, je suis titulaire d'une Mutuelle de santé\
  \ de première intervention (MSA). Il y a quelques semaines, j'ai effectué le rachat\
  \ de 150 euros pour ma participation en tant qu'aide familial mineur à mon fils\
  \ en 2023.\n\n   Déclaration : Je devrais déclarer ce montant dans la case 1AK sur\
  \ ma déclaration annuelle.\n\n   Comparaison régime par défaut vs option choisie\
  \ : En cas de non-rachat, ce montant serait compris dans le calcul des cotisations\
  \ et contributions à payer pour l'année 2024. En revanche, après rachat, il sera\
  \ déduit du même calcul.\n\n   Calcul clair avec des chiffres ronds : Sans rachat,\
  \ mes cotisations seraient de 1000 euros par an (pour l'année 2024). En rachetant\
  \ mon montant en question (150 euros), mes cotisations seront réduites à 850 euros\
  \ par an.\n\n   Conclusion : Si vous avez effectué un rachat de cotisations d'aide\
  \ familial mineur ou Mutuelle Solidaire de l'emploi de conjoint participant aux\
  \ travaux en 2023, vous pouvez retrouver une économie significative sur vos cotisations\
  \ annuelles. Il est donc important de déclarer ce montant à votre MSA et de conserver\
  \ les justificatifs du rachat effectué."
