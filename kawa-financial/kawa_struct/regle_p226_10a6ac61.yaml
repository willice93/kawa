id: regle_p226_10a6ac61
titre: 'Règle s''applique aux :'
source: Brochure IR 2024
regle:
  description: "Règle s'applique aux :\n   - Non-salariés versant des cotisations\
    \ sur les contrats \"Madelin\" et \"Madelin agricole\"\n   - Salariés versant\
    \ des cotisations au régime \"article 83\", PERE, PERO, PERCO ou PERECO\n\n  \
    \ Conditions :\n   - Les versements sont concernés pour l'année 2023.\n   - Les\
    \ revenus catégoriels doivent être BIC, BNC, BA et les rémunérations perçues par\
    \ les associés gérants relevant de l'article 62 du CGI.\n\n   Montants :\n   -\
    \ Pour les non-salariés, les cotisations versées sont déductibles jusqu'au plafond\
    \ de la sécurité sociale (pas mentionné dans le texte) et pour le montant déductible\
    \ du résultat professionnel, il faut vérifier que sa fraction correspond à 15\
    \ % de la quote-part du bénéfice imposable comprise entre une fois et 8 fois le\
    \ plafond de la sécurité sociale (déclarez le montant des cotisations déduites,\
    \ sous déduction de la fraction correspondant à 15 % de la quote-part de bénéfice\
    \ imposable comprise entre 43 992 € et 351 936 €).\n   - Pour les salariés, les\
    \ cotisations versées aux régimes \"article 83\", PERE, PERO, PERCO ou PERECO\
    \ sont déductibles des salaires. Les versements de l'employeur et du salarié exonérés\
    \ d'impôt sur le revenu (abondement de l'employeur ; droits inscrits sur le CET\
    \ ou jours de congés monétisés, dans la limite de 10 par an) au PERCO, à un régime\
    \ \"article 83\" ou, depuis 2019, au PERECO sont également prises en compte.\n\
    \n   Formule de calcul :\n   - Pour les non-salariés : Montant des cotisations\
    \ déductibles du résultat professionnel = (Montant total des cotisations) - (15\
    \ % de la quote-part du bénéfice imposable comprise entre 43 992 € et 351 936\
    \ €)\n   - Pour les salariés : Montant des cotisations déductibles des salaires\
    \ = Montant total des cotisations (PERCO, article 83, PERE, PERO)\n\n   Verification\
    \ pour être sûr d'y avoir droit :\n   - Les revenus et rémunérations doivent correspondre\
    \ aux catégories mentionnées.\n   - Le montant total des cotisations doit être\
    \ conforme aux régimes mentionnés (Madelin, Madelin agricole, article 83, PERE,\
    \ PERO, PERCO ou PERECO)."
  formule: Détectée, mais sans données exploitables
cas_pratique: "Contexte : Jean Doe est propriétaire d'une entreprise agricole en activité\
  \ depuis 2017 et est titulaire du contrat Madelin agricole. En parallèle, il travaille\
  \ chez une autre entreprise en tant que salarié à temps plein, sous le régime PERE\
  \ (Personnel Engagé à Responsabilité Équivalente).\n\n   Année concernée : 2023\n\
  \n   Montants :\n   - Pour les cotisations versées dans le cadre de son contrat\
  \ Madelin agricole, Jean Doe a dépensé un montant total de 16 000 €.\n   - Son entreprise\
  \ a enregistré un bénéfice imposable de 250 000 € dans l'année 2023.\n   - Pour\
  \ son activité sous le régime PERE, Jean Doe verse des cotisations au montant total\
  \ de 10 000 €.\n\n   Déclaration :\n   - Dans la section 1AK pour les cotisations\
  \ versées dans le cadre du contrat Madelin agricole, il déclarera le montant total\
  \ déduit, c'est-à-dire 16 000 €. Il déclare également le bénéfice imposable de son\
  \ entreprise de 250 000 €, et calculera la fraction correspondante à 15 % de cette\
  \ somme entre 43 992 € et 351 936 € (c'est-à-dire jusqu'à 351 936 € - 43 992 € =\
  \ 307 944 €). Il déclare alors le montant correspondant à cette fraction de la quote-part\
  \ du bénéfice imposable, soit 307 944 € * 15 % = 45 691,60 €. Enfin, il déduira\
  \ le montant des cotisations déduites dans la ligne 1AK, c'est-à-dire 16 000 € -\
  \ 45 691,60 € = -29 691,60 €.\n   - Dans la section 1GF pour les cotisations versées\
  \ sous le régime PERE, il déclarera le montant total des cotisations déduites de\
  \ ses salaires, soit 10 000 €.\n\n   Comparaison : En utilisant le régime par défaut\
  \ (sans cotisation), Jean Doe aurait payé un impôt plus élevé sur les revenus agricoles\
  \ et non-salariés. Par ailleurs, en utilisant le régime PERE, il bénéficie de l'exonération\
  \ d'impôt sur le revenu (abondement de l'employeur) pour une partie des cotisations\
  \ versées par son employeur, ce qui réduit sensiblement la charge fiscale.\n\n \
  \  Synthèse : Pour appliquer cette règle dans sa vie réelle, Jean Doe devra se rappeler\
  \ de calculer correctement les montants des cotisations déductibles pour chacun\
  \ de ses régimes impositifs (Madelin agricole et PERE) et en déclarer le montant\
  \ final dans les bonnes cases. Il peut ainsi bénéficier d'une réduction de charge\
  \ fiscale significative sur ses revenus non-salariés et un avantage fiscal sur les\
  \ cotisations versées sous son régime PERE."
