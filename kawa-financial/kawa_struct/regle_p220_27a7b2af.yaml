titre: 'Règle applicabile per la deduzione della tassa sulla valutà (CSG) in Francia:'
source: Brochure IR 2024
regle:
  description: 'Règle applicabile per la deduzione della tassa sulla valutà (CSG)
    in Francia:


    - Applicabile a coloro che hanno un reddito dal patrimonio.

    - Le condizioni sono che le spese utilizzate siano deductibili in base alla legge
    francese e si possiedano i documenti di prova necessari.

    - Il monte o plafondo è il valore totale delle spese deduttibili calcolato sul
    reddito dal patrimonio.

    - La formule di calcolo è: Valore totale delle spese deduttibili / Reddito dal
    patrimonio = Tasso di CSG applicabile.

    - Per essere sicuro di avere diritto alla deduzione, assicurarsi che le spese
    utilizzate sono veramente deduttibili in base alla legge francese e che i documenti
    di prova necessari siano disponibili.'
  formule: Détectée, mais sans données exploitables
cas_pratique: "Nom: Pierre Dupont\n   Profession: Entrepreneur indépendant\n   Situation:\
  \ Possède un bien immobilier loué avec option d'achat et dépense des frais de maintenance\
  \ et d'entretien du bien.\n   Revenu annuel: 60 000 euros (Reddito dal patrimonio)\n\
  \   Spenses totales annuelles: 5 000 euros (Valore totale delle spese deduttibili)\n\
  \nCalcul de la tasse sur la valeur ajoutée (CSG) selon la règle française applicable\
  \ aux personnes ayant un revenu provenant du patrimoine :\n5 000 euros / 60 000\
  \ euros = 8,33% de CSG applicable.\n\nPour s'assurer d'être éligible à la déduction,\
  \ vérifier que les frais utilisés sont réellement déductibles en application de\
  \ la loi française et que tous les documents de preuve nécessaires soient disponibles\
  \ (declaration dans les cases 1AK ou 1GF si applicable).\n\nPour comparaison, sous\
  \ le régime par défaut, Pierre Dupont serait assujetti à une tasse sur la valeur\
  \ ajoutée de 5,5% tandis que sous l'option choisie, il bénéficie d'un taux de 8,33%."
