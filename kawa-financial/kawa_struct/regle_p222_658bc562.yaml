titre: Règle d'imposition fiscale applicabile a quiconque recueille sous son toit
  un ascendant dans le besoin.
source: Brochure IR 2024
regle:
  description: 'Règle d''imposition fiscale applicabile a quiconque recueille sous
    son toit un ascendant dans le besoin.


    Conditions:

    - Le bénéficiaire doit être propriétaire de la résidence sur laquelle l''ascendant
    est hébergé.

    - L''ascendant doit être à besoin, c''est-à-dire qu''il n''a pas de logement permanent
    et ne peut disposer d''aucun revenu supérieur à un montant défini par la loi.


    Montants ou plafonds:

    - La somme forfaitaire pour chaque ascendant recueilli est de 3 968 €.


    Formule de calcul applicable: Aucune formule de calcul n''est nécessaire car il
    s''agit d''un montant forfaitaire.


    Étape à suivre pour être sûr d''y avoir droit :

    - Vérifier que l''ascendant est réellement dans le besoin en vérifiant qu''il
    n''a pas de logement permanent et que ses revenus ne dépassent pas un montant
    défini par la loi.

    - Vérifier que vous êtes propriétaire de la résidence sur laquelle l''ascendant
    est hébergé.'
  formule: Non spécifiée
cas_pratique: 'Nom : Jeanne Dupont


  Profession : Infirmière à domicile


  Situation : Jeanne est propriétaire d''une maison située à Lyon, où loge son père,
  Pierre Dupont, âgé de 70 ans et à la retraite. Pierre n''a pas de logement permanent
  et ne dispose d''aucun revenu supérieur à un montant défini par la loi.


  Montants concernés :

  - Le montant forfaitaire pour chaque ascendant recueilli est de 3 968 €.


  Déclaration : Dans le formulaire annuel d''imposition des personnes physiques (1AK),
  vous pouvez déclarer cette aide sous la rubrique 2GF.


  Comparison : Sans cette mesure fiscale, Jeanne devrait payer une partie de son revenu
  au titre de loyers. En faisant valoir ce droit, elle peut retrouver le montant correspondant
  (3 968 €) sous la forme d''une réduction d''impôt.


  Calcul clair : Si Jeanne recueille deux ascendants dans le besoin sur son toit,
  elle pourrait bénéficier de 7 936 € d''aide fiscale par année en vertu de cette
  règle.


  Conclusion : En faisant valoir ce droit, une personne comme Jeanne peut améliorer
  sa situation financière tout en offrant un toit à des ascendants dans le besoin.'
