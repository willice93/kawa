id: regle_p111_24122598
titre: La règle s'applique aux salariés qui utilisent leur véhicule pour des besoins
  professionnels et veulent faire une réclamation de frais justifiés. Les conditions
  sont que les frais soient exposés à titre professionnel et qu'ils puissent être
  justifiés de la réalité et du montant. Les montants ou plafonds concernent les dépenses
  de carburant, de pneumatiques, de réparation et d'entretien, dépréciation effective
  du véhicule, primes d'assurance, frais de garage. Toutefois, les frais réels déductibles
  autres que les frais de péage, de garage ou de parking ne peuvent pas excéder le
  montant qui résulte de l'application du barème kilométrique publié par l'administration
  pour une distance identique, pour un véhicule de la puissance administrative maximale
  retenue par le barème. La formule de calcul applicable est de multiplier la distance
  parcourue par le coût par km du barème kilométrique. Il faut vérifier que tous les
  frais présentés sont justifiables, relevant réellement des dépenses professionnelles
  et respectent les montants maximaux fixés dans le barème kilométrique.
source: Brochure IR 2024
