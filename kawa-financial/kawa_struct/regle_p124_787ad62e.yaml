id: regle_p124_787ad62e
titre: 'Règle applicabilité : Les contribuables dont le revenu fiscal de référence
  (RFR) est inférieur à 50 000 € pour une personne seule ou 75 000 € pour un couple
  soumis à imposition commune.'
source: Brochure IR 2024
regle:
  description: "Règle applicabilité : Les contribuables dont le revenu fiscal de référence\
    \ (RFR) est inférieur à 50 000 € pour une personne seule ou 75 000 € pour un couple\
    \ soumis à imposition commune.\n\n   Conditions requises : Le RFR doit être inférieur\
    \ aux plafonds mentionnés précédemment. La demande de dispense doit être formulée\
    \ au plus tard le 30 novembre de l'année précédant celle des revenus en question\
    \ (pour les revenus perçus en 2023, la demande doit être faite en novembre 2022).\n\
    \n   Montants ou plafonds : RFR inférieur à 50 000 € pour une personne seule et\
    \ inférieur à 75 000 € pour un couple soumis à imposition commune.\n\n   Formule\
    \ de calcul applicable : Aucune formule spécifique, la dispense est accordée si\
    \ les conditions sont remplies.\n\n   Verification : Vérifier que le revenu fiscal\
    \ de référence a été inférieur aux plafonds mentionnés et que la demande de dispense\
    \ a bien été effectuée avant le 30 novembre de l'année précédente. La dispense\
    \ ne concerne pas les prélèvements sociaux."
  formule: revenu_brut * (1 - 0.25)
cas_pratique: 'Titre : Application pour la dispense fiscale en 2023 (pour les revenus
  perçus en 2022)


  Nom : Pierre Dupont


  Profession : Agent immobilier


  Situation : Je suis une personne seule et ma rémunération annuelle a été de 48 000
  € en 2022. J''ai des charges supplémentaires telles que mes impôts sur le revenu,
  mes cotisations sociales et mes frais de gestion d''entreprise qui ont représenté
  environ 10 000 €.


  Montants concernés :

  - Mon revenu fiscal de référence (RFR) a été de 48 000 € en 2022.

  - Les plafonds pour la dispense fiscale sont de 50 000 € pour une personne seule.

  - Mes charges supplémentaires ont représenté environ 10 000 €.


  Declaration : Ma déclaration de revenu pour 2022 doit être complétée dans la case
  1AK. Je dois également demander la dispense fiscale à l''Agence fiscale en novembre
  2022.


  Comparaison : En régime par défaut, mes charges supplémentaires représenteraient
  un taux de 37% (soit 3 700 €). Cependant, avec la dispense fiscale, les charges
  supplémentaires seront réduites à 25% (environ 2 500 €).


  Calcul : Mon RFR en 2022 était de 48 000 €. Le plafond pour ma situation est de
  50 000 €, donc je suis éligible à la dispense fiscale. Mes charges supplémentaires
  s''éleveraient à environ 10 000 € en régime par défaut, mais avec la dispense, ces
  charges seront réduites de 5 200 € (3 700 € - 2 500 €).


  Conclusion : En appliquant pour la dispense fiscale en novembre 2022, je pourrais
  économiser environ 5 200 € sur mes charges supplémentaires pour l''année 2023 (pour
  les revenus perçus en 2022).'
calcul:
  formule: revenu_brut * (1 - 0.25)
  exemple:
    revenu_brut: 700
    abattement: 175
