titre: Règle s'applique aux titres conservés sous forme nominative pendant au moins
  deux ans au-delà du délai d'indisponibilité de quatre ans. Les conditions sont que
  le gain annuel ne doit pas excéder 152 500 € pour bénéficier du taux réduit à 18
  %. Pour la fraction supérieure à 152 500 €, le taux d'imposition sera de 30 %. La
  formule de calcul applicable est de calculer le gain annuel et de l'appliquer aux
  taux définis suivant les limites imposées. Il faut vérifier que le titres conservés
  sont sous forme nominative et que les deux ans au-delà du délai d'indisponibilité
  ont été respectés pour être sûr d'y avoir droit.
source: Brochure IR 2024
