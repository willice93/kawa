titre: La règle s'applique aux véhicules électriques. Elle est applicabile lorsque
  les conditions imposées sont remplies. Les montants ou plafonds concernés sont ceux
  du barème applicable aux véhicules thermiques, à hydrogène ou hybrides. La formule
  de calcul applicable consiste à ajouter 20 % au montant initial du barème. Pour
  être sûr d'y avoir droit, il est nécessaire de vérifier que le véhicule en question
  répond aux critères de définition établi pour les véhicules électriques et que la
  réglementation appliquée soit celle définie à l'article 6B de l'annexe IV du Code
  général des impôts.
source: Brochure IR 2024
regle:
  description: La règle s'applique aux véhicules électriques. Elle est applicabile
