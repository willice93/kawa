titre: 'Règle de calcul appliquée aux plus-values et moins-values :'
source: Brochure IR 2024
regle:
  description: 'Règle de calcul appliquée aux plus-values et moins-values :


    Ce calcul s''applique à des personnes physiques ou morales qui réalisent des opérations
    commerciales ou agricoles.


    Les conditions pour l''application de la règle sont les suivantes :

    - Les activités doivent être celles prévues aux articles 39 duodecies à 39 quindecies
    du Code général des impôts (CGI).

    - Le prix de revient doit être diminué du montant des amortissements, mais uniquement
    si l''abattement forfaitaire de 71 % ou de 50 % tient compte des amortissements
    pratiqués selon le mode linéaire.

    - Les plus-values et moins-values sont classées en deux catégories : court terme
    (réalisées au cours du même exercice) et long terme.

    - Les plus-values à court terme et les moins-values à court terme se compensent.
    De même, les plus-values à long terme et les moins-values à long terme se compensent.

    - Le résultat de la compensation doit être indiqué sur la 2042 C PRO (formulaire
    de déclaration des plus-values et moins-values).

    - Pour vérifier qu''on a droit à une plus-value ou une moins-value, il faut justifier
    tous les éléments qui entrent dans le calcul de ces montants.'
