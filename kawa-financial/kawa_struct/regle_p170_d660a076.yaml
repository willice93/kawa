id: regle_p170_d660a076
titre: La règle s'applique aux entreprises qui ont été créées dans une zone de restructuration
  de la défense (art. 44 terdecies), une zone franche d'activités outre-mer (art.
  44 quaterdecies), une zone urbaine à dynamiser (art. 44 sexdecies) ou qui ont été
  créées dans une zone de développement prioritaire entre le 1er janvier 2019 et le
  31 décembre 2023 (art. 44 septdecies).
source: Brochure IR 2024
regle:
  description: 'La règle s''applique aux entreprises qui ont été créées dans une zone
    de restructuration de la défense (art. 44 terdecies), une zone franche d''activités
    outre-mer (art. 44 quaterdecies), une zone urbaine à dynamiser (art. 44 sexdecies)
    ou qui ont été créées dans une zone de développement prioritaire entre le 1er
    janvier 2019 et le 31 décembre 2023 (art. 44 septdecies).


    La condition requise est la fulfillement des critères définis par les articles
    44 terdecies, 44 quaterdecies, 44 sexdecies ou 44 septdecies.


    Le montant concerné est celui du revenu fiscal de référence et du plafond de l''épargne-retraite.
    Pour être éligible à ce montant, il faut que les entreprises correspondent aux
    critères définis dans ces articles pour la période spécifiée.


    La formule de calcul est de retenir ce montant pour le calcul du revenu fiscal
    de référence et du plafond de l''épargne-retraite, en fonction des critères énoncés
    dans les articles mentionnés précédemment.


    Il faut vérifier que l''entreprise est effectivement implantée dans une zone définie
    par l''un des articles 44 terdecies, 44 quaterdecies, 44 sexdecies ou 44 septdecies
    et que cette implantation a été effectuée durant la période spécifiée.'
  formule: Non spécifiée
cas_pratique: "Nom : Alexandre Dubois\n   Profession : Entrepreneur en création de\
  \ jeux vidéo\n   Situation : Le 15 janvier 2021, Alex a déménagé son entreprise\
  \ dans la zone urbaine à dynamiser de Nantes (Zone UAD). La société est créée le\
  \ 1er juillet 2019.\n\nMontants concernés :\n   - Revenu fiscal de référence : 350\
  \ 000 € en 2020\n   - Plafond de l'épargne-retraite : 68 400 € en 2020\n\nDéclaration\
  \ : Les déclarations pour la société d'Alex Dubois doivent être faites dans les\
  \ cases 1AK (Revenus fiscaux) et 1GF (Plafond de l'épargne-retraite).\n\nComparaison\
  \ régime par défaut vs option choisie : En optant pour la création d'une entreprise\
  \ à Nantes, Alex peut bénéficier d'un plafond de l'épargne-retraite supérieur à\
  \ celui qu'il aurait pu obtenir dans une zone standard.\n\nCalcul clair avec des\
  \ chiffres ronds : En optant pour la création d'une entreprise à Nantes, le plafond\
  \ de l'épargne-retraite passe de 68 400 € en régime par défaut à 73 200 €. Pour\
  \ calculer cette augmentation de plafond, il faut soustraire 68 400 € (plafond normal)\
  \ à 73 200 € (plafond avec la Zone UAD). Le résultat est une augmentation de 4 800\
  \ €.\n\nConclusion : En optant pour la création d'une entreprise dans une zone urbaine\
  \ à dynamiser, Alex peut bénéficier d'un plafond de l'épargne-retraite plus élevé\
  \ que celui qu'il aurait pu obtenir en créant son entreprise dans une zone standard."
