titre: La règle d'exonération à la retraite s'applique à toute personne qui est mise
  à la retraite par son employeur. Les conditions de cette exonération sont que le
  montant de l'indemnité totale doit être soit le montant légal ou conventionnel (2)
  sans limitation, soit 50 % de l'indemnité totale ou bien le double de la rémunération
  annuelle brute de l'année civile précédente, mais pas plus de 219 960 €. La formule
  de calcul applicable est donc la somme du montant légal ou conventionnel (2) et,
  si cela est possible, le calcul de 50 % de l'indemnité totale ou bien le double
  de la rémunération annuelle brute de l'année civile précédente mais pas plus de
  219 960 €. Pour être sûr d'y avoir droit, il faut vérifier que vous avez été mis
  à la retraite par votre employeur et que les montants calculés sont en respect des
  conditions énoncées.
source: Brochure IR 2024
