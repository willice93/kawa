id: regle_p107_a26250dc
titre: 'Règle de calcul applicabile a l''employeur envers ses employés :'
source: Brochure IR 2024
regle:
  description: 'Règle de calcul applicabile a l''employeur envers ses employés :


    - À qui s''applique la règle : Les employés qui utilisent leur véhicule personnel
    pour effectuer des missions professionnelles.

    - Dans quelles conditions : Quand les employés justifient du coût réel d''achat
    TTC du véhicule et du carburant consommé lors de leurs missions professionnelles.

    - Montants ou plafonds : Le montant versé par l''employeur est égale à 12 % du
    coût d''achat TTC du véhicule et le coût réel du carburant utilisé dans les missions
    professionnelles. Il n''y a pas de limite maximale mentionnée.

    - Formule de calcul applicable : Le montant versé par l''employeur est égal à
    12 % du coût d''achat TTC du véhicule + le coût réel du carburant utilisé dans
    les missions professionnelles.

    - Ce qu''il faut vérifier pour être sûr d''y avoir droit : Les employés doivent
    justifier des frais réels de carburant et du coût TTC d''achat du véhicule, ainsi
    que la nature et l''étendue des missions professionnelles effectuées à l''aide
    de leur véhicule personnel.'
  formule: Non spécifiée
cas_pratique: 'Titre : Mme Jeanne Lefebvre - Employée de la société XYZ, entreprise
  de services techniques


  Mme Jeanne Lefebvre, employée chez XYZ, a fait l''acquisition d''un véhicule particulier,
  un Citroën C4 Cactus, pour un montant TTC de 25 000 €. En tant qu''employé utilisé
  à titre personnel pour effectuer des missions professionnelles, elle peut justifier
  ses frais de carburant et demander à son employeur une réimbursement.


  Pour appliquer la règle de calcul applicable :


  - La réimbursement versée par la société XYZ est égale à 12 % du coût d''achat TTC
  (soit 3 000 €) + les frais de carburant vraisés lors des missions professionnelles.

  - Les frais de carburant utilisé dans les missions sont de 500 €/mois, soit un montant
  total de 6 000 € par an (ce qui correspond à 2 143 km/mois pour le prix actuel du
  carburant en France).

  - La réimbursement totale versée par la société XYZ est donc de 9 000 €/an (3 000
  € + 6 000 €).

  - Si Mme Jeanne Lefebvre ne choisit pas l''option dite "utilisation du véhicule
  personnel", elle reçoit simplement son salaire brut. Dans le cas contraire, elle
  bénéficie de cette réimbursement en plus de son salaire.

  - La société XYZ déclare ce montant sous la case 1AK (Cotisation de solidarité pour
  l''autonomie - CSG) du modèle de déclaration des contributions sociales.


  En bref, Mme Jeanne Lefebvre peut justifier ses frais de carburant et recevoir une
  réimbursement annuelle de 9 000 € en utilisant son véhicule personnel pour les missions
  professionnelles.'
