id: regle_p109_7c579c5e
titre: Cette règle s'applique à des personnes ayant plusieurs employeurs qui ont versé
  une prime partage de valeur (PPV). Les conditions sont que les PPV des différents
  employeurs excèdent le plafond de 3 000 € (ou 6 000 € en cas particulier).
source: Brochure IR 2024
regle:
  description: 'Cette règle s''applique à des personnes ayant plusieurs employeurs
    qui ont versé une prime partage de valeur (PPV). Les conditions sont que les PPV
    des différents employeurs excèdent le plafond de 3 000 € (ou 6 000 € en cas particulier).


    Le montant au delà du plafond sera automatiquement ajouté à la base imposable
    de revenus salariés. Cela signifie que le calcul se fait comme suit :


    - Calculez la somme totale des PPV reçues de tous les employeurs.

    - Si cette somme est supérieure à 3 000 € (ou 6 000 €), calculez la différence
    entre le plafond et le montant total reçu : [(Total PPV) - (Plafond)].

    - Cette différence sera ajoutée au montant imposable.


    Pour être sûr d''y avoir droit, il faut avoir reçu une prime partage de valeur
    de plusieurs employeurs et que le total des PPV dépasse les plafonds indiqués.'
  formule: revenu_brut * (1 - 0.14)
cas_pratique: 'Nom : Jean Dupont, Ingénieur en mécanique pour deux entreprises distinctes
  (Entreprise A et Entreprise B)


  Situation : Les deux emplois ont chacun versé une prime partage de valeur (PPV),
  dépassant les plafonds respectifs (3 000 € pour Entreprise A et 6 000 € pour Entreprise
  B).


  Revenus :

  - Entreprise A : Maisonnette mensuelle de 1 400 €, Prime Partage de Valeur (PPV)
  annuelle de 3 800 €.

  - Entreprise B : Maisonnette mensuelle de 2 000 €, Prime Partage de Valeur (PPV)
  annuelle de 5 000 €.


  Taux d''imposition applicable pour les revenus salariés : 14 % en régime par défaut,
  10 % avec option de cotisation supplémentaire.


  Déclaration :

  - 1AK : Maisonnette mensuelle de chaque emploi (2 × 1 400 € + 2 × 2 000 € = 6 800
  €)

  - 1GF : Prime Partage de Valeur des deux emplois (3 800 € pour Entreprise A + 5
  000 € pour Entreprise B = 8 800 €)


  Comparaison entre le régime par défaut et l''option choisie :

  - Régime par défaut : Le total imposable sera de 6 800 € (salaires) + 2 800 € (PPV
  au delà du plafond = 8 800 € - 3 000 €). L''imposition sera donc de 14 % sur tout
  le montant.

  - Option choisie : En optant pour l''option de cotisation supplémentaire, l''imposable
  sera réduit à 6 800 € (salaires) + 3 000 € (Plafond PPV). L''imposition sera donc
  de 10 % sur tout le montant.


  Calcul clair avec des chiffres ronds :

  - Régime par défaut : Montant imposable = 6 800 € + (8 800 € - 3 000 €) × 0,14 =
  9 272 €.

  - Option choisie : Montant imposable = 6 800 € + 3 000 € × 0,10 = 8 600 €.


  Conclusion : En optant pour l''option de cotisation supplémentaire, Jean Dupont
  réduit sa charge fiscale en choisissant le régime de l''option cotisante supplémentaire
  (déclaration 1GF), au lieu du régime par défaut.'
calcul:
  formule: revenu_brut * (1 - 0.14)
  exemple:
    revenu_brut: 800
    abattement: 112
    revenu_net: 688
