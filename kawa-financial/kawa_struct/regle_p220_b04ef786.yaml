titre: 'Règle applicables pour l''imputation de pertes globales et de la CSG déductible
  dans un impôt sur le revenu :'
source: Brochure IR 2024
regle:
  description: 'Règle applicables pour l''imputation de pertes globales et de la CSG
    déductible dans un impôt sur le revenu :


    - À qui s''applique : Les contribuables qui ont des revenus et souhaitent réduire
    leur montant imposable.


    - Dans quelles conditions : Les pertes globales doivent provenir de années précédentes,
    tandis que la CSG déductible doit être payée en 2023 pour les revenus du patrimoine
    et les produits de placement.


    - Montant ou plafonds : Il n''y a pas de montant spécifique défini pour ces imputations,
    mais il s''agit uniquement des pertes globales antérieures et de la CSG calculée
    sur les revenus du patrimoine et les produits de placement.


    - Formule de calcul applicable : Pour les pertes globales, vous pouvez réduire
    le montant de vos revenus par la somme des déficits globaux antérieurs. En ce
    qui concerne la CSG déductible, il s''agit de la somme payée en 2023 sur les revenus
    du patrimoine et les produits de placement.


    - Ce qu’il faut vérifier pour être sûr d''y avoir droit : Les pertes globales
    doivent provenir de revenus antérieurs et être validées par les autorités fiscales.
    La CSG déductible doit correspondre aux montants payés en 2023 sur les revenus
    du patrimoine et les produits de placement. Il est important de vérifier que ces
    sommes ont été correctement déclarées dans le calcul de votre revenu pour l''année
    concernée.'
  formule: Non spécifiée
cas_pratique: 'Titre : Réduction des impôts sur le revenu grâce à la CSG déductible
  et aux pertes globales pour Anne Dupont, consultante indépendante


  Contexte : Anne Dupont est une consultante indépendante en gestion de projets qui
  a connu une année 2021 difficile. Son revenu net s''est réduit à environ 45 000
  €, entraînant des pertes globales de 6 000 €, alors qu''elle a payé en 2023 1 500
  € de CSG sur ses placements financiers.


  Calcul : Pour son impôt sur le revenu 2022, Anne peut réduire les pertes globales
  antérieures de 6 000 € de son montant imposable, en remplissant la case 1AK de son
  formulaire d''imposition. Elle pourra également déduire les 1 500 € payés en CSG
  sur ses placements financiers en utilisant la case 1GF.


  Comparaison : Sans ces déductions, Anne devrait s''attendre à payer un impôt de
  243 € (calculé sur le revenu net de 45 000 € avec le régime par défaut). En appliquant
  les deux déductions disponibles, elle réduira son montant imposable à environ 165
  €.


  Conclusion : Le calcul pratique d''Anne Dupont montre comment les pertes globales
  antérieures et la CSG déductible peuvent aider à réduire le montant de l''impôt
  sur le revenu, en diminuant considérablement le montant imposable à payer. Il est
  important de vérifier que ces déductions sont correctement déclarées dans les bonnes
  cases lors de la préparation de son formulaire d''imposition pour une application
  efficace.'
