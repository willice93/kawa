titre: La règle s'applique aux personnes qui sont salariées et qui travaillent à temps
  partiel ou sur une partie de l'année seulement. La limite annuelle de rémunération
  nette imposable est de 7 500 €, tandis que le montant brut correspondant du plafond
  annuel est de 8 037 € (un calcul en fonction d'impôts et cotisations sociales nécessaires
  n'est pas précisé dans le texte). Il n'y a pas de proratisation en fonction de la
  durée d'activité. Pour être sûr d'avoir droit à cette limite, il faut vérifier que
  les revenus sont nettement inférieurs ou égaux à 7 500 € par année.
source: Brochure IR 2024
