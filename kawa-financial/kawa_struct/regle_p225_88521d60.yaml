id: regle_p225_88521d60
titre: 'Règle applicable aux propriétaires d''immeubles labelisés par la Fondation
  du patrimoine :'
source: Brochure IR 2024
regle:
  description: 'Règle applicable aux propriétaires d''immeubles labelisés par la Fondation
    du patrimoine :


    Conditions applicables :

    - Les immeubles doivent être visibles depuis la voie publique.

    - Il n''y a pas de recette économique à partir de ces propriétés.


    Montants ou plafonds :

    - La déduction s''applique aux travaux de réparation et d''entretien des immeubles
    subventionnés.

    - Le montant non couvert par la subvention est déductible du revenu global à hauteur
    de 50 % ou 100 %, selon que les travaux sont subventionnés à hauteur de 20 % au
    moins de leur montant total.


    Formule de calcul applicable :

    - La déduction représente 50 % ou 100 % du montant non couvert par la subvention
    pour les travaux de réparation et d''entretien des immeubles subventionnés à hauteur
    de 20 % au moins de leur montant total.


    Vérification nécessaire :

    - Il faut vérifier que les propriétés sont visibles depuis la voie publique et
    qu''elles ne génèrent pas de recette économique pour bénéficier de cette déduction.'
  formule: Non spécifiée
cas_pratique: 'Contexte : John Doe, architecte et propriétaire d''un hôtel classé
  patrimoine historique situé sur la rue principale de sa ville.


  Montants concernés :

  - L''hôtel coûte 1 000 000 dollars pour son entretien annuel.

  - La subvention accordée par la Fondation du patrimoine pour cet entretien s''élève
  à 200 000 dollars.


  Déclaration : Dans le cas de John Doe, il doit déclarer les frais d''entretien de
  son hôtel dans les cases 1AK (dépenses de fonctionnement et d''exploitation) et
  1GF (dépenses de réparation et d''entretien des immeubles).


  Comparaison : Le régime par défaut ne permet pas de déduire les frais d''entretien
  de cet hôtel. Cependant, étant donné que cette propriété est subventionnée, John
  Doe peut bénéficier d''une déduction de 50 % ou 100 % du montant non couvert par
  la subvention pour les travaux de réparation et d''entretien.


  Calcul clair avec des chiffres ronds : Si John Doe effectue 500 000 dollars en travaux
  de réparation et d''entretien non subventionnés, il peut déduire 50 % ou 100 % de
  ce montant selon la condition précédente. Donc une déduction de 250 000 dollars
  pour le régime de 100 %, ou une déduction de 200 000 dollars pour le régime de 50
  %.


  Conclusion : Grâce à cette règle, John Doe peut réduire sa charge annuelle d''impôt
  en cascade grâce aux dépenses de réparation et entretien non subventionnées de son
  hôtel historique.'
