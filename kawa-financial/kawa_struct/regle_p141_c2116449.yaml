id: regle_p141_c2116449
titre: Cette règle s'applique aux cessions réalisées par les dirigeants de Petites
  et Moyennes Entreprises (PME) lorsqu'ils se retirent. Les conditions sont que la
  plus-value soit imposée au taux forfaitaire de 12,8% ou au barème. Le montant d'abattement
  fixe est de 500 000 €. La formule de calcul applicable consiste à déduire directement
  cette somme de 500 000 € du montant total de la plus-value impôsée. Il faut vérifier
  que les conditions ci-dessus soient bien remplies pour être sûr d'y avoir droit.
source: Brochure IR 2024
regle:
  description: Cette règle s'applique aux cessions réalisées par les dirigeants de
