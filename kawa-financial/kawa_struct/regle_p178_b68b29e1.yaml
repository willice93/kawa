id: regle_p178_b68b29e1
titre: Cette règle s'applique aux artistes créateurs d'œuvres d'art plastiques ou
  graphiques qui perçoivent des revenus imposés dans la catégorie des bénéfices non
  commerciaux selon le régime de la déclaration contrôlée.
source: Brochure IR 2024
regle:
  description: 'Cette règle s''applique aux artistes créateurs d''œuvres d''art plastiques
    ou graphiques qui perçoivent des revenus imposés dans la catégorie des bénéfices
    non commerciaux selon le régime de la déclaration contrôlée.


    La condition pour bénéficier de cet abattement est que les artistes créateurs
    doivent toucher un bénéfice imposable sur la première année d''activité et les
    quatre années suivantes. L''abattement se montre à 50 % du montant du bénéfice
    imposable de l''année concernée, mais il est plafonné à 50 000 € par an.


    Il faut vérifier que le bénéfice imposable calculé sur la première année et les
    quatre années suivantes tombe dans la catégorie des bénéfices non commerciaux
    selon le régime de la déclaration contrôlée pour être sûr d''y avoir droit.'
  formule: Détectée, mais sans données exploitables
cas_pratique: "Nom: Jean Dupont\n   Profession: Artiste créateur de peintures\n  \
  \ Année de début des activités: 2019\n   Montant du bénéfice imposable calculé pour\
  \ l'année 2019 (première année d'activité): 40 000 €\n   Montants des bénéfices\
  \ imposables calculés pour les années suivantes: 35 000 €, 30 000 €, 25 000 € et\
  \ 20 000 € (années 2020 à 2023)\n   Catégorie de revenus: Bénéfices non commerciaux\
  \ selon le régime de la déclaration contrôlée\n   Régime par défaut vs option choisie:\
  \ Le régime par défaut serait celui des bénéfices commerciaux, mais l'artiste a\
  \ choisi le régime de la déclaration contrôlée.\n   Abattement potentiel: 50 % du\
  \ montant du bénéfice imposable de chaque année concernée, plafonné à 50 000 € par\
  \ an\n   Déclaration: 1GF pour les années 2019 à 2023\n   Comparaison: Si Jean Dupont\
  \ avait choisi le régime par défaut pour les cinq années suivantes, il n'aurait\
  \ pas bénéficié de l'abattement de 50 % (maximum 50 000 €/an), ce qui aurait entraîné\
  \ un montant supérieur à payer en impôts. Avec le régime choisi, il bénéficie d'un\
  \ abattement global de 125 000 € (50 % x 4 + 50 % x 50 000 € plafonné) sur ses revenus\
  \ imposables pendant cette période.\n   Synthèse: L'artiste Jean Dupont, qui a commencé\
  \ à travailler en 2019 et est classé comme bénéfice non commercial sous le régime\
  \ de la déclaration contrôlée, peut bénéficier d'un abattement de 50 % sur son bénéfice\
  \ imposable pour chaque année concernée, jusqu'à un plafond de 50 000 € par an.\
  \ Pour l'année 2019, il a déclaré 40 000 €, ce qui lui vaut un abattement de 20\
  \ 000 € (50 % du montant de son bénéfice imposable). Avec cet abattement, il paie\
  \ 20 000 € d'impôts sur sa première année d'activité en tant qu'artiste."
