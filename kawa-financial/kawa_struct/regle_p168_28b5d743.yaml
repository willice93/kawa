id: regle_p168_28b5d743
titre: 'Règle appliquée à: Les particuliers qui déterminent leur bénéfice imposable
  et calculent le plafond de déductibilité des cotisations d''épargne-retraite.'
source: Brochure IR 2024
regle:
  description: 'Règle appliquée à: Les particuliers qui déterminent leur bénéfice
    imposable et calculent le plafond de déductibilité des cotisations d''épargne-retraite.


    Condition: Lignes 5HM à 5JM sont concernées.


    Montants ou Plafonds: Le montant de l''abattement déduit pour la détermination
    du bénéfice imposable et le plafond de déductibilité des cotisations d''épargne-retraite.
    Les valeurs exactes varient en fonction du contexte fiscal de chaque particulier.


    Formule de calcul: Il n''y a pas de formule spécifique indiquée, mais il s''agit
    de l''indication du montant de l''abattement déduit pour la détermination du bénéfice
    imposable, qui sera pris en compte pour le calcul du plafond de déductibilité
    des cotisations d''épargne-retraite.


    Vérifier: Assurez-vous que les lignes 5HM à 5JM sont correctement remplies et
    que les montants indiqués correspondent aux abattements déduits pour la détermination
    du bénéfice imposable.'
  formule: Non spécifiée
cas_pratique: 'Titre : Appréhendez votre situation fiscale pour 2023 en tant que particulier
  auto-entrepreneur


  Nom : Julien Dupont


  Profession : Ingénieur civil autonome, Tranche A de cotisations sociales


  Situation : Votre revenu imposable est supérieur à 100 000 € et vous déterminez
  le bénéfice imposable de vos activités d''auto-entrepreneur. En outre, vous avez
  décidé d''investir dans un plan d''épargne-retraite pour votre futur à la retraite.


  Montants concernés : Le revenu total imposable est de 125 000 € et le montant prévisionnel
  de vos cotisations d''épargne-retraite est de 12 000 €.


  Declarations dans les bonnes cases : Les lignes 5HM à 5JM sont correctement remplies
  avec le revenu total imposable et le montant des cotisations d''épargne-retraite.


  Comparaison régime par défaut vs l''option choisie : En régime par défaut, les investissements
  dans un plan d''épargne-retraite sont déductibles pour le calcul du plafond de déduction
  des cotisations sociales. Votre plafond de déduction serait de 145 380 € (plafond
  général de 92 997 € + supplément de 52 383 € en raison de votre revenu total imposable
  supérieur à 100 000 €). En choisissant le régime simplifié, vous bénéficiez d''un
  plafond de déduction des cotisations sociales plus élevé (205 880 €) et votre investissement
  dans un plan d''épargne-retraite ne fait pas partie du calcul.


  Calcul clair avec des chiffres ronds : Le montant de l''abattement déduit pour la
  détermination du bénéfice imposable est de 12 000 €. Ce montant est inclus dans
  le calcul du plafond de déductibilité des cotisations d''épargne-retraite, ce qui
  réduira votre plafond de déduction à 133 380 € en régime par défaut ou à 205 880
  € en régime simplifié.


  Conclusion : En tant que particulier autonome investissant dans un plan d''épargne-retraite,
  assurez-vous de bien comprendre les règles fiscales et des effets qu''elles ont
  sur votre plafond de déduction des cotisations sociales.'
