titre: Cette règle s'applique aux plus-values fiscales en Suisse. Les conditions sont
  que le report a expiré en 2023 et les plus-values sont soit réalisées entre le 14
  novembre 2012 et le 31 décembre 2012, ou à compter du 1er janvier 2013 (s'il s'agit
  de plus-values avant abattement jusqu'en 2016, ou de plus-values réalisées à compter
  du 1er janvier 2017). Les montants ou plafonds concernés sont les montants des plus-values
  taxables à 24 %, à 19 % ou imposables. La formule de calcul applicable dépend des
  conditions mentionnées précédemment et peut varier de 24 % à 3WR, en fonction de
  la nature des plus-values et du revenu de l'intéressé. Il faut vérifier que le report
  est bien expiré en 2023, que les conditions concernant les dates de réalisation
  des plus-values sont remplies, et que les montants des plus-values sont correctement
  calculés pour être sûr d'y avoir droit.
source: Brochure IR 2024
