titre: 'Règle de calcul applicabile aux rémunérations BIC, BNC et BA déclarées dans
  les "revenus imposables" de la déclaration fiscale :'
source: Brochure IR 2024
regle:
  description: 'Règle de calcul applicabile aux rémunérations BIC, BNC et BA déclarées
    dans les "revenus imposables" de la déclaration fiscale :


    - À qui s''applique la règle : Tous ceux qui ont coché la rubrique DSXA, DSXB,
    DSZA, DSZB pour indiquer que leurs revenus sont soumis au régime général des travailleurs
    indépendants.

    - Dans quelles conditions : Lorsque les rémunérations BIC, BNC ou BA (professionnelles
    ou non professionnelles) ont été réalisées à l''étranger et déclarées dans la
    rubrique "revenus imposables" de la déclaration fiscale.

    - Quels sont les montants ou plafonds : Les revenus BIC, BNC ou BA peuvent provenir
    d''une source étrangère dont l''impôt est crédité ou non crédité.

    - Formule de calcul applicable : Les revenus BIC, BNC ou BA seront pris en compte
    par Urssaf dans la base de calcul de vos cotisations et contributions sociales.

    - Ce qu''il faut vérifier pour être sûr d''y avoir droit : Vous devez cocher les
    bonnes rubriques pour indiquer que vos revenus sont soumis au régime général des
    travailleurs indépendants.'
  formule: Non spécifiée
cas_pratique: "Nom : Marie Dupont\n   Profession : Ingénieur Indépendant\n   Situation\
  \ : Travaille en tant qu'Ingénieur Indépendant en Espagne durant l'année 2021 et\
  \ déclare ses revenus dans la rubrique \"revenus imposables\" de sa déclaration\
  \ fiscale française.\n\n   Montants concernés : Les revenus BIC (30 000€), BNC (20\
  \ 000€) et BA (15 000€) déclarés dans la rubrique \"revenus imposables\".\n\n  \
  \ Déclaration : Marie Dupont a coché les rubriques DSXA pour indiquer que ses revenus\
  \ sont soumis au régime général des travailleurs indépendants. Elle déclare également\
  \ s'être crédité l'impôt sur ces revenus à l'étranger (crédit d'impôt).\n\n   Comparaison\
  \ : Les revenus de Marie Dupont seraient pris en compte par Urssaf dans la base\
  \ de calcul de ses cotisations et contributions sociales, sous le régime par défaut\
  \ ou s'ils choisissent l'option de crédit d'impôt. Cela signifie qu'elle pourrait\
  \ bénéficier d'un écart fiscal entre son revenu imposable et sa base de calcul pour\
  \ les cotisations sociales.\n\n   Calcul clair avec des chiffres ronds : Sous le\
  \ régime par défaut, Marie Dupont devra payer 19% d'impôts sur ses revenus BIC,\
  \ 15% sur les revenus BNC et 17,20% sur les revenus BA. Cependant, en choisissant\
  \ l'option de crédit d'impôt, Marie Dupont payera moins d'impôts (le taux exact\
  \ variera selon sa situation particulière) mais ses cotisations sociales seront\
  \ calculées sur la base de revenus plus élevés.\n\n   Conclusion : En choisissant\
  \ l'option de crédit d'impôt, Marie Dupont peut réduire son impôt à payer en France\
  \ mais pourra aussi devoir payer plus de cotisations sociales en fonction des montants\
  \ qu'elle déclare dans la base de calcul."
