titre: 'La règle d''amortissement applique aux équipements informatiques achetés personnellement
  pour un usage partiel ou total dans le cadre de la profession. La déduction est
  autorisée uniquement sur la dépréciation de l''équipement, avec une durée d''amortissement
  de 3 ans à compter de l''année d''achat. L''annuité d''amortissement calculée pour
  chaque année est donnée par la formule suivante : Montant Acquisition × Taux d''Amortissement
  × Moins de 12 mois = Montant Annuel d''Amortissement. La fraction professionnelle
  de cet amortissement peut être déduite en fonction du pourcentage d''usage de l''équipement
  dans le cadre de la profession, calculé à partir de cette annuité.'
source: Brochure IR 2024
regle:
  description: 'La règle d''amortissement applique aux équipements informatiques achetés
    personnellement pour un usage partiel ou total dans le cadre de la profession.
    La déduction est autorisée uniquement sur la dépréciation de l''équipement, avec
    une durée d''amortissement de 3 ans à compter de l''année d''achat. L''annuité
    d''amortissement calculée pour chaque année est donnée par la formule suivante
    : Montant Acquisition × Taux d''Amortissement × Moins de 12 mois = Montant Annuel
    d''Amortissement. La fraction professionnelle de cet amortissement peut être déduite
    en fonction du pourcentage d''usage de l''équipement dans le cadre de la profession,
    calculé à partir de cette annuité.


    Pour y avoir droit, il faut vérifier que :

    - L''équipement a été acquis personnellement

    - L''équipement est utilisé pour des besoins professionnels

    - Le montant total d''amortissement calculé sur 3 ans ne dépasse pas le coût initial
    de l''équipement.'
