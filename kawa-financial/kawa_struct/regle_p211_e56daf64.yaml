source: Brochure IR 2024
regle:
  description: "La règle s'applique aux cotisations sociales d'un chef d'exploitation\
    \ ou d'une entreprise agricole dont le montant dépasse 10% du capital social et\
    \ des primes d'émission. Les conditions sont que le montant excédentaire doit\
    \ être supérieur à 10%. La formule de calcul est simplement :\n\n   Le montant\
    \ excédentaire (Excès) = Montant des cotisations sociales - (Capital social +\
    \ Primes d'émission) x 10%\n\n   Pour être sûr de bénéficier de cette règle, il\
    \ faut vérifier que le montant total des cotisations sociales dépasse réellement\
    \ 10% du capital social et des primes d'émission."
  formule: Détectée, mais sans données exploitables
cas_pratique: "Titre : Réduction des cotisations sociales pour les exploitants agricoles\
  \ en application de la règle spécifique.\n\nNom : Jean Dupont, 45 ans, chef d'exploitation\
  \ agricole à Toulouse (France).\n\nProfession : Exploitation agricole (cultures\
  \ céréalières et élevage bovin).\n\nSituation : Le montant de ses cotisations sociales\
  \ atteint 120 000 € en 2023. Son capital social est de 450 000 € et il a émis 75\
  \ 000 € de capitaux propres lors de la création de son exploitation agricole.\n\n\
  Calcul : Le montant excédentaire (Excès) = Montant des cotisations sociales - (Capital\
  \ social + Primes d'émission) x 10%\n                                        Excès\
  \ = 120 000 € - ((450 000 € + 75 000 €) x 10%)\n                               \
  \          Excès = 120 000 € - (525 000 € x 0,10)\n                            \
  \              Excès = 120 000 € - 52 500 €\n                                  \
  \         Excès = 67 500 €\n\nEn vertu de cette règle, le montant excédentaire atteint\
  \ 67 500 €, ce qui est supérieur à 10%, il bénéficie donc d'une réduction de ses\
  \ cotisations sociales.\n\nDéclaration : Dans le formulaire d'impôt des exploitants\
  \ agricoles, les montants concernés seront déclarés dans la case 1AK (Montant des\
  \ cotisations sociales) et 1GF (Capital social et primes d'émission).\n\nComparaison\
  \ : Sans application de cette règle, Jean Dupont devrait payer 120 000 € en cotisations\
  \ sociales. Cependant, avec la réduction due à cette règle spécifique, son montant\
  \ de cotisations sociales est réduit de 67 500 €, ce qui fait un économie de 67\
  \ 500 € pour Jean Dupont.\n\nConclusion : Grâce à cette règle spécifique, les exploitants\
  \ agricoles peuvent bénéficier d'une réduction des cotisations sociales en cas de\
  \ dépassement de 10% du capital social et des primes d'émission. Cette règle peut\
  \ avoir un impact important sur la liquidité de l'exploitation agricole."
