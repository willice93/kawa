titre: 'Règle de calcul : Crédit d''Impôt sur les Cotisations Syndicales et Primes
  d''Assurance de Responsabilité Professionnelle'
source: Brochure IR 2024
regle:
  description: 'Règle de calcul : Crédit d''Impôt sur les Cotisations Syndicales et
    Primes d''Assurance de Responsabilité Professionnelle


    Applique à : Taux d''imposition réduits pour les salariés qui font des cotisations
    syndicales ou prennent des assurances professionnelles.


    Conditions : Les cotisations syndicales doivent être facturées par une association
    reconnue de droit public (syndicat, guilde, etc.). Les primes d''assurance de
    responsabilité professionnelle doivent s''appliquer à la responsabilité professionnelle
    du salarié.


    Montants ou Plafonds : La déductibilité des cotisations syndicales peut atteindre
    le montant des frais réels (coûts vrais) facturés par l''association. Les primes
    d''assurance de responsabilité professionnelle sont calculées en fonction de la
    couverture financière et de la garantie offerte par l''assurance.


    Formule de Calcul : La déductibilité des cotisations syndicales est calculée à
    partir du montant facturé (cotisation réelle) par l''association. Les primes d''assurance
    sont calculées en fonction des conditions spécifiques de chaque assurance.


    Vérifier : Pour bénéficier de cette déduction, vous devez être sûr que votre association
    est reconnue de droit public et que votre cotisation correspond aux frais réels
    facturés par l''association. Vous devez également vérifier les conditions d''assurance
    et la couverture financière pour les primes d''assurance professionnelles.'
  formule: Non spécifiée
cas_pratique: "Nom: Jean Dupont\n   Profession: Ingénieur civil\n   Situation: Travaille\
  \ pour la ville de Paris et est membre d'une association syndicale de l'ingénierie\
  \ civile reconnu de droit public (SYNCI) depuis 5 ans. Il a également pris une assurance\
  \ de responsabilité professionnelle pour couvrir son activité en tant qu'ingénieur\
  \ civil.\n\n   Montants concernés:\n   - Revenus imposables : 60 000 € (après déductions\
  \ permises par la loi)\n   - Cotisations syndicales annuelles à SYNCI : 1 200 €\n\
  \   - Primes d'assurance de responsabilité professionnelle annuelles : 3 600 €\n\
  \   - Taux d'imposition par défaut: 30%\n\n   Déclaration dans les bonnes cases:\n\
  \   - Cotisations syndicales : Case 1AK\n   - Primes d'assurance de responsabilité\
  \ professionnelle : Case 1GF\n\n   Comparaison régime par défaut vs option choisie:\n\
  \   Sans cette déduction, les impôts imposables seraient de 30 000 € (60 000 x 0,3).\
  \ Avec cette déduction, il n'y aura qu'à payer 27 800 € (59 400 - (1 200 + 3 600)).\
  \ Cela représente ainsi une économie de 2 200 €.\n\n   Conclusion: Par sa participation\
  \ à une association syndicale reconnue de droit public et par son abonnement à une\
  \ assurance de responsabilité professionnelle, Jean Dupont bénéficie d'une déduction\
  \ d'impôt qui lui permet d'économiser 2 200 € sur ses impôts imposables."
