titre: 'Règle s''applique à qui : Les propriétaires de meublés de tourisme classés
  ou des chambres d''hôtes qui déclarent leurs recettes sous les lignes 5NG, 5OG et
  5PG dans leur déclaration annuelle d''impôt sur le revenu.'
source: Brochure IR 2024
regle:
  description: 'Règle s''applique à qui : Les propriétaires de meublés de tourisme
    classés ou des chambres d''hôtes qui déclarent leurs recettes sous les lignes
    5NG, 5OG et 5PG dans leur déclaration annuelle d''impôt sur le revenu.


    Conditions : Les montants doivent correspondre aux recettes obtenues lors de la
    location des meublés de tourisme classés ou des chambres d''hôtes.


    Montant/plafond : Un abattement forfaitaire de 71 % (avec un minimum de 305 €).


    Formule de calcul applicable : Il n''y a pas besoin de formule de calcul particulière,
    le montant à déclarer sera celui des recettes totales sur les lignes 5NG, 5OG
    et 5PG moins l''abattement forfaitaire.


    Vérification pour être sûr d''y avoir droit : Les propriétaires doivent vérifier
    que leur activité de location de meublé de tourisme classés ou de chambre d''hôtes
    correspond aux conditions requises pour bénéficier de l''abattement forfaitaire.
    Il convient également de conserver toutes les pièces justificatives relatives
    à ces revenus.'
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Titre : Application de l''abattement forfaitaire sur les recettes de
  location de meublé de tourisme classé ou de chambres d''hôtes pour Mme. Marie Dupont


  Contexte : Madame Marie Dupont, une retraitée résidant à Montpellier, a acquis un
  appartement à Hyères en 2019 et l''a transformé en meublé de tourisme classé pour
  l''été. Elle déclare ses revenus annuels dans son impôt sur le revenu.


  Revenus et plafond :

  - Recettes totales du meublé de tourisme classé : 5.000 € (lignes 5NG, 5OG et 5PG)

  - Abattement forfaitaire applicables sur ces recettes : 71 % (minimum de 305 €)
  = 3.670 €


  Déclaration des cas imposés : 5.000 € - 3.670 € = 1.330 €

  (à déclarer dans les cases 1AK ou 1GF, selon le choix de régime fiscal de Mme Dupont)


  Comparaison du régime par défaut vs l''option choisie :

  - Régime par défaut : Sans abattement, la recette totale de 5.000 € serait imposée
  à hauteur de 12 % = 600 €

  - Option choisie (abattement forfaitaire) : L''abattement de 3.670 € réduit sa charge
  fiscale à 1.330 €


  Calcul clair avec des chiffres ronds : En optant pour l''abattement forfaitaire,
  Mme Dupont économise ainsi plus de 4.670 € sur son impôt de base annuel (soit 40
  % d''économies par rapport à son régime par défaut).


  Synthèse : En choisissant l''option d''abattement forfaitaire pour ses recettes
  de location de meublé de tourisme classé ou de chambre d''hôtes, Mme Marie Dupont
  a réduit sa charge fiscale sur ces revenus de plus de 4.670 € par rapport au régime
  par défaut. Cela représente un économie de 40 % pour l''année 2019.'
