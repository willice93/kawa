titre: La règle s'applique à tout individu soumis aux cotisations sociales au titre
  du régime général des travailleurs indépendants. Les revenus imposables déclarés
  dans les cases de votre déclaration fiscale, pour les bénéfices industriels et commerciaux
  (BIC), bénéfices non commerciaux (BNC) et bénéfices agricoles (BA), qu'ils soient
  professionnels ou non-professionnels (sous réserve que vous aiez coché la rubrique
  "Vos revenus sont soumis à cotisations sociales au titre du régime général des travailleurs
  indépendants"), seront pris en compte par votre Urssaf dans la base de calcul de
  vos cotisations et contributions sociales.
source: Brochure IR 2024
regle:
  description: 'La règle s''applique à tout individu soumis aux cotisations sociales
    au titre du régime général des travailleurs indépendants. Les revenus imposables
    déclarés dans les cases de votre déclaration fiscale, pour les bénéfices industriels
    et commerciaux (BIC), bénéfices non commerciaux (BNC) et bénéfices agricoles (BA),
    qu''ils soient professionnels ou non-professionnels (sous réserve que vous aiez
    coché la rubrique "Vos revenus sont soumis à cotisations sociales au titre du
    régime général des travailleurs indépendants"), seront pris en compte par votre
    Urssaf dans la base de calcul de vos cotisations et contributions sociales.


    Les conditions pour bénéficier de cette règle sont :

    - Que les revenus soient imposables dans les cases "revenus imposables" de votre
    déclaration fiscale

    - Que vous soyez soumis aux cotisations sociales au titre du régime général des
    travailleurs indépendants

    - Que ces revenus puissent provenir de source étrangère ouvrant droit à un crédit
    d''impôt égal à l''impôt français ou n''ouvrant pas droit à crédit d''impôt.


    Les montants ou plafonds concernés sont les montants déclarés dans les cases "revenus
    imposables" de votre déclaration fiscale pour les BIC, BNC et BA.


    La formule de calcul applicable est la prise en compte de ces revenus imposables
    par votre Urssaf dans la base de calcul de vos cotisations et contributions sociales.


    Pour être sûr d''y avoir droit, il faut :

    - Faire une déclaration fiscale complète

    - Cocher la rubrique "Vos revenus sont soumis à cotisations sociales au titre
    du régime général des travailleurs indépendants" (si cela s''applique)

    - Déclarer les montants imposables dans les cases "revenus imposables" de votre
    déclaration fiscale.'
  formule: Détectée, mais sans données exploitables
cas_pratique: "Nom : Jean DOEU\n   Profession : Travailleur indépendant en agriculture\
  \ bio\n   Situation : Résident de France et actif depuis 5 ans\n\nRevenus imposables\
  \ déclarés dans les cas 1AK (Bénéfices agricoles), 1GF (Bénéfices non commerciaux)\
  \ et 1M (Bénéfices industriels et commerciaux) de ma déclaration fiscale sont pris\
  \ en compte par mon Urssaf dans la base de calcul de mes cotisations sociales.\n\
  \nMon revenu imposable total pour les années fiscales 2020 et 2021 était de 75 000€.\
  \ Comme je suis soumis aux cotisations sociales au titre du régime général des travailleurs\
  \ indépendants, ces revenus ont été pris en compte pour déterminer mes contributions\
  \ sociales.\n\nSi je n'avais pas coché la rubrique \"Vos revenus sont soumis à cotisations\
  \ sociales au titre du régime général des travailleurs indépendants\", mon revenu\
  \ imposable total ne serait pas considéré pour calculer mes cotisations sociales.\n\
  \nVoici le calcul de mes cotisations sociales pour les années fiscales 2020 et 2021,\
  \ en appliquant la règle citée :\n- En 2020, mon montant total déclaré dans les\
  \ cases \"revenus imposables\" était de 40 000€. Mon taux de cotisation sociale\
  \ serait alors de 31,7% sur 40 000€, soit 12 680€\n- En 2021, mon montant total\
  \ déclaré dans les cases \"revenus imposables\" était de 35 000€. Mon taux de cotisation\
  \ sociale serait alors de 31,7% sur 35 000€, soit 11 025€\n\nEn comparant le régime\
  \ par défaut (sans déclaration des revenus dans les cases \"revenus imposables\"\
  ) et l'option choisie (avec déclaration des revenus), je réduis mes cotisations\
  \ sociales de 1 655€ en 2020 et 955€ en 2021. Cela représente un total d'économies\
  \ de 2 610€ sur les deux années fiscales.\n\nEn conclusion, déclarer correctement\
  \ mes revenus imposables dans les cases \"revenus imposables\" de ma déclaration\
  \ fiscale m'apporte des économies substantielles en termes de cotisations sociales."
