id: regle_p207_a11f707b
titre: 'Règle applicable pour les revenus non-salariés perçus hors de France :'
source: Brochure IR 2024
regle:
  description: 'Règle applicable pour les revenus non-salariés perçus hors de France
    :


    - À qui s''applique la règle : Les personnes déclarant des revenus de source étrangère
    dans les cases "revenus de source étrangère avec crédit d''impôt égal à l''impôt
    français" sur leur déclaration fiscale pour BIC, BNC et BA.

    - Dans quelles conditions : Les revenus concernent uniquement les cas où la rubrique
    "Vos revenus sont soumis à cotisations sociales au titre du régime général des
    travailleurs indépendants" a été cochée.

    - Montants ou plafonds : Pas de plafond spécifié dans le texte, mais seulement
    les revenus non salariés perçus hors de France qui sont éligibles à cotisations
    au régime des travailleurs indépendants.

    - Formule de calcul applicable : Les revenus perçus hors de France seront pris
    en compte par l''Urssaf dans la base de calcul de vos cotisations et contributions
    sociales.

    - Vérifier pour être sûr d''y avoir droit : Les revenus non salariés doivent être
    perçus hors de France, dans un État de l''Union Européenne*, de l''Espace Économique
    Européen**, en Suisse, ou dans un Etat avec lequel la France a signé une convention
    de sécurité sociale ***.'
  formule: Non spécifiée
cas_pratique: 'Nom : Jean Dupont, entrepreneur indépendant en photographie


  Situation : En 2021, M. Jean Dupont a perçu des revenus de source étrangère de 80
  000 € hors de France dans le cadre de ses activités d''entrepreneur indépendant.
  Toutes ces activités ont été déclarées à l''Urssaf sur sa déclaration fiscale pour
  BIC, BNC et BA. Il a coché la rubrique "Vos revenus sont soumis à cotisations sociales
  au titre du régime général des travailleurs indépendants" dans la déclaration.


  Calcul : Les 80 000 € perçus par M. Jean Dupont hors de France sont éligibles à
  cotisation au régime des travailleurs indépendants. L''Urssaf les prendra en compte
  dans la base de calcul de ses cotisations et contributions sociales pour l''année
  2021.


  Comparaison : En cas de non-cochage de la rubrique, les revenus perçus hors de France
  ne seraient pas considérés dans la base de calcul des cotisations et contributions
  sociales.


  Vérifier pour être sûr d''y avoir droit : Les revenus non salariés doivent être
  perçus hors de France dans un État de l''Union Européenne (France, Allemagne, Espagne,
  Italie...), de l''Espace Économique Européen (Norvège, Islande, Liechtenstein, Suisse...),
  ou dans un Etat avec lequel la France a signé une convention de sécurité sociale
  (Suisse, Maroc, Tunisie...)


  Conclusion : Pour bénéficier des cotisations sociales sur les revenus perçus hors
  de France dans le cadre d''une activité d''entrepreneur indépendant, il est nécessaire
  de déclarer ces revenus et de cocher la rubrique "Vos revenus sont soumis à cotisations
  sociales au titre du régime général des travailleurs indépendants" dans la déclaration
  fiscale.'
