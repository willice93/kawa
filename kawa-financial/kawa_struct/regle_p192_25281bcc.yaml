id: regle_p192_25281bcc
titre: La règle s'applique aux associés de sociétés d'exercice libéral (SEL) et associés
  de sociétés de droit commun (SDC) exerçant une activité juridique libérale réglementée
  qui déclarent des rémunérations relevant des traitements et salaires (1AJ/1BJ).
source: Brochure IR 2024
regle:
  description: 'La règle s''applique aux associés de sociétés d''exercice libéral
    (SEL) et associés de sociétés de droit commun (SDC) exerçant une activité juridique
    libérale réglementée qui déclarent des rémunérations relevant des traitements
    et salaires (1AJ/1BJ).


    Les conditions sont que les personnes concernées soient affiliées au régime général
    des travailleurs indépendants et dont les rémunérations ne relèvent pas de l''article
    62 du code général des impôts.


    Le montant à reporter dans la rubrique "Rémunération des associés de SEL et professions
    juridiques réglementées de SDC" du volet social (DSSI/DSSJ) est la rémunération
    nette des cotisations et contributions sociales obligatoires déductibles. L''abattement
    fiscal forfaitaire pour frais de 10 % n''est pas admis dans l''assiette sociale
    et ne doit pas être appliqué sur le montant de la rémunération reportée.


    Pour être sûr d''y avoir droit, il faut vérifier que les conditions ci-dessus
    sont remplies et que les rémunérations concernées relèvent des traitements et
    salaires (1AJ/1BJ).'
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Titre : Exemple d''application de la règle pour les associés de sociétés
  d''exercice libéral (SEL) et associés de sociétés de droit commun (SDC) exerçant
  une activité juridique libérale réglementée


  Contexte : M. Jean Doe est un avocat qui travaille en tant qu''associé dans sa propre
  SEL depuis trois ans. Il a déclaré des revenus nets de 60 000 euros cette année,
  dont 45 000 euros sont relevant des traitements et salaires (1AJ).


  Montants concernés : Les rémunérations nettes des cotisations et contributions sociales
  obligatoires déductibles s''élèvent à 36 000 euros. Le montant reporté dans la rubrique
  "Rémunération des associés de SEL et professions juridiques réglementées de SDC"
  du volet social (DSSI/DSSJ) est cette somme de 36 000 euros. L''abattement fiscal
  forfaitaire pour frais de 10 % n''est pas admis dans l''assiette sociale et ne doit
  pas être appliqué sur le montant de la rémunération reportée.


  Déclaration : M. Jean Doe a reporté sa rémunération nette de 36 000 euros dans les
  bonnes cases, en saisissant "Rémunération des associés de SEL et professions juridiques
  réglementées de SDC" pour la rubrique concernée (1AK/1GF).


  Comparaison : Si M. Jean Doe avait choisi le régime par défaut plutôt que le régime
  général des travailleurs indépendants, il n''aurait pas été admis à bénéficier de
  ce traitement spécial et aurait dû déclarer la totalité de ses revenus nets sur
  sa déclaration de revenu (2AK/2GF). En choisissant le régime général, M. Jean Doe
  a réduit son assiette sociale pour cette année de 3600 euros (10 % du montant de
  sa rémunération reportée).


  Calcul clair avec des chiffres ronds : En choisissant le régime général, M. Jean
  Doe a pu épargner 3600 euros de cotisations sociales cette année en appliquant la
  règle décrite ci-dessus.


  Conclusion : Cet exemple montre comment les associés de sociétés d''exercice libéral
  (SEL) et associés de sociétés de droit commun (SDC) exerçant une activité juridique
  libérale réglementée peuvent bénéficier d''un traitement spécial sur leur déclaration
  de revenu en appliquant la règle décrite ci-dessus.'
