titre: Règle appliquée aux Produits d'assurance-vie et de capitalisation achetés ou
  constatés à compter du 1er janvier 1998 avec une durée au minimum égale à 8 ans
  (6 ans pour ceux souscrits avant le 1er janvier 1990).
source: Brochure IR 2024
regle:
  description: 'Règle appliquée aux Produits d''assurance-vie et de capitalisation
    achetés ou constatés à compter du 1er janvier 1998 avec une durée au minimum égale
    à 8 ans (6 ans pour ceux souscrits avant le 1er janvier 1990).


    Condition : Les produits doivent être achetés avant le 27 septembre 2017.


    Montants ou plafonds : Il n''y a pas de montant ou plafond spécifiquement mentionné
    dans le texte. Toutefois, les conditions d''une durée minimale de 8 ans (6 ans
    pour ceux souscrits avant le 1er janvier 1990) doivent être respectées.


    Formule de calcul applicable : Les produits sont soumis à l’impôt sur le revenu
    lors du dénouement du contrat ou lors du retrait, mais ils peuvent également être
    soumis au prélèvement forfaitaire libératoire de 7,5 % lors de leur versement.


    Vérifier pour y avoir droit : Veiller à respecter les conditions précédentes (achat
    avant le 27 septembre 2017 et durée minimale égale à 8 ans ou 6 ans si souscrit
    avant le 1er janvier 1990).'
  formule: Détectée, mais sans données exploitables
cas_pratique: "Nom: Jean Dupont\n   Profession: Ingénieur en informatique\n   Situation:\
  \ Ancien employé salarié, il a décidé de mettre ses économies sur un produit d'assurance-vie\
  \ le 1er mars 2015 pour une durée de 10 ans. Il a choisi ce produit avant le 27\
  \ septembre 2017, date limite définie par la règle fiscale.\n\n   Montants concernés:\
  \ Jean Dupont a versé un montant initial de 50 000€ dans son produit d'assurance-vie.\
  \ Aucun plafond n'est mentionné pour ce produit, mais il a respecté la durée minimale\
  \ requise (10 ans).\n\n   Déclaration: Jean Dupont déclare cette assurance-vie sur\
  \ les cases 1AK de son formulaire d'impôt.\n\n   Comparaison: Si Jean n'avait pas\
  \ respecté les conditions de cette règle fiscale, il aurait été soumis à un prélèvement\
  \ forfaitaire libératoire de 7,5 % lors de la vente ou du versement de son produit\
  \ d'assurance-vie. En choisissant ce produit avant le 27 septembre 2017 et en respectant\
  \ sa durée minimale requise, il n'est pas soumis à ce prélèvement.\n\n   Calcul\
  \ clair avec des chiffres ronds: En achetant un produit d'assurance-vie de 50 000€\
  \ avant le 27 septembre 2017 pour une durée minimale de 10 ans, Jean Dupont évite\
  \ un prélèvement forfaitaire libératoire de 3750€ (7,5 % sur son montant initial).\n\
  \n   Synthèse: En choisissant un produit d'assurance-vie avant le 27 septembre 2017\
  \ pour une durée minimale requise, Jean Dupont a évité un prélèvement forfaitaire\
  \ libératoire de 3750€, ce qui lui permettra de conserver plus de ses économies."
