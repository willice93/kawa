id: regle_p192_ee03cd92
titre: 'Cette règle s''applique aux assurés relevant du régime des salaires : associés
  et gérants relevant de l''article 62 du CGI, agents généraux d''assurances, associés
  de SEL et professions juridiques réglementées de SDC. Les frais réels afférents
  à votre activité de dirigeant "article 62", d''agent général d''assurance, d''associé
  de SEL ou de profession juridique réglementée de SDC doivent être rapportés dans
  les rubriques DSSC ou DSSD.'
source: Brochure IR 2024
regle:
  description: 'Cette règle s''applique aux assurés relevant du régime des salaires
    : associés et gérants relevant de l''article 62 du CGI, agents généraux d''assurances,
    associés de SEL et professions juridiques réglementées de SDC. Les frais réels
    afférents à votre activité de dirigeant "article 62", d''agent général d''assurance,
    d''associé de SEL ou de profession juridique réglementée de SDC doivent être rapportés
    dans les rubriques DSSC ou DSSD.


    Les conditions sont que ces frais réels soient liés à votre activité en question
    et qu''ils soient déductibles supplémentairement au montant des frais réels déductibles
    indiqué dans la rubrique fiscale 1AK ou 1BK.


    Les montants ou plafonds sont les frais, droits et intérêts d''emprunt versés
    pour acquérir ou souscrire des parts ou des actions d''une société ayant une activité
    industrielle, commerciale, artisanale, agricole ou libérale.


    La formule de calcul applicable est simplement le montant total des frais réels
    afférents à votre activité en question.


    Pour être sûr d''y avoir droit, vous devez vérifier que les dépenses sont liées
    à votre activité de dirigeant ou profession en question et qu''elles ne sont pas
    de nature personnelle ou d''entretien.'
  formule: Non spécifiée
cas_pratique: 'Nom : Marie Dupont, associée de SEL dans une société commerciale


  Contexte : Marie Dupont est associée dans une entreprise de vente de matériel informatique
  depuis 5 ans. En plus de son salaire fixe, elle consacre régulièrement des heures
  supplémentaires pour la gestion de l''entreprise et a investi dans l''acquisition
  de parts de la société.


  Revenus : Salaire fixe annuel: 50 000€, Parts d''actions achetées : 20 000€ (rubrique
  1AK indiquant des frais réels supplémentaires déductibles)


  Taux : Aucun taux particulier à appliquer dans ce cas


  Déclaration : Les droits d''emprunt versés pour l''achat de ses parts seront déclarés
  dans la rubrique DSSC. Les frais supplémentaires réels liés à sa gestion d''entreprise
  (heures supplémentaires, frais de déplacement, etc.) seront déclarés dans la rubrique
  DSSD.


  Comparaison : En choisissant ce régime, Marie peut déduire des impôts les frais
  réels supplémentaires liés à son activité professionnelle et sa participation financière
  dans l''entreprise. Cela lui permettra de diminuer son impôt sur le revenu global.


  Calcul : Les droits d''emprunt versés pour l''achat de ses parts (20 000€) seront
  déduits du montant total de ses frais réels supplémentaires (frais supplémentaires
  liés à sa gestion d''entreprise + droits d''emprunt). Cela permettra à Marie de
  diminuer l''impôt sur le revenu payé en fonction de son impôt brute.


  Conclusion : Par choix de régime, Marie peut déduire des frais réels supplémentaires
  liés à sa gestion d''entreprise et sa participation financière dans cette dernière.
  Cela lui permettra de diminuer les impôts qu''elle doit payer sur son revenu global.'
