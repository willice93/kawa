titre: 'Règle applicable pour les heures supplémentaires et complémentaires perçues
  en 2023 :'
source: Brochure IR 2024
regle:
  description: 'Règle applicable pour les heures supplémentaires et complémentaires
    perçues en 2023 :


    - À qui s’applique la règle : Les salariés travaillant sous contrat de travail
    ou d''intérim.

    - Dans quelles conditions : Lorsque les heures supplémentaires et complémentaires
    sont perçues en 2023.

    - Quels sont les montants ou plafonds : La rémunération exonérée d’impôt sur le
    revenu s''élève à 7 500 € par salarié dans la limite annuelle. Ce plafond est
    commun avec celui des jours de repos ou RTT monétisés en application de l''article
    5 de la LFR 2022.

    - Quelle est la formule de calcul applicable : Aucune formule de calcul spécifique
    indiquée. Le montant exonéré s’applique directement aux heures supplémentaires
    et complémentaires perçues en 2023.

    - Et ce qu’il faut vérifier pour être sûr d''y avoir droit : Il est nécessaire
    de respecter les conditions de travail réglementées (limite horaire, repos, etc.)
    pour obtenir une rémunération exonérée en application de cette règle.'
  formule: Non spécifiée
cas_pratique: 'Contexte : Marie, 32 ans, technicienne de laboratoire, travaille sous
  contrat d''emploi pour la société MedLab SA depuis 5 ans. Son salaire bruto mensuel
  est de 2 500 €, mais en 2023, elle a travaillé plus que prévu en raison d''un projet
  qui l''a occupée. Elle a ainsi perçue 750 € en heures supplémentaires et complémentaires
  cette année-là.


  Montants concernés : Le plafond pour l''exonération d''impôt sur les heures supplémentaires
  et complémentaires perçues en 2023 est de 7 500 €. Marie a ainsi perçu un montant
  de 750 € qui tombe dans cette limite.


  Déclaration : Dans sa déclaration annuelle, elle devra remplir la case 1GF (Revenus
  non imposables) avec le montant de 750 € et indiquer qu''il s''agit de rémunération
  exonérée pour heures supplémentaires et complémentaires.


  Comparaison : Si Marie avait perçu 8 000 € en heures supplémentaires et complémentaires,
  seul le premier montant de 7 500 € serait exonéré d''impôt. Le reste (1 500 €) serait
  imposable.


  Calcul clair avec des chiffres ronds : Marie a perçu 750 € en heures supplémentaires
  et complémentaires, qui sont exonérés d''impôt sur le revenu. Ainsi, son impôt à
  partir de son salaire net (après déduction du plafond exonéré) sera plus faible
  cette année-là.


  Conclusion : Cette règle permet à Marie de bénéficier d''un relèvement fiscal pour
  les heures supplémentaires et complémentaires qu''elle a travaillées en 2023, jusqu''au
  montant maximum de 7 500 €. Elle doit veiller à respecter les conditions de travail
  réglementées pour en bénéficier.'
