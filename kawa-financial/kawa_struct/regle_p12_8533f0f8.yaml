titre: Règle d'Abattement de revenus des actions et parts à 40 % (Option Barème) s'applique
  aux personnes physiques ayant des revenus provenant de dividendes ou de bénéfices
  en nature issues de sociétés cotées en Bourse.
source: Brochure IR 2024
regle:
  description: "Règle d'Abattement de revenus des actions et parts à 40 % (Option\
    \ Barème) s'applique aux personnes physiques ayant des revenus provenant de dividendes\
    \ ou de bénéfices en nature issues de sociétés cotées en Bourse.\n   Cette règle\
    \ s'applique lorsque les parts ou actions sont achetées sur la bourse, et non\
    \ lorsqu'elles sont reçues à titre d'indemnité ou comme rémunération d'un travail\
    \ accompli.\n   Les montants ou plafonds concernés par cette règle ne sont pas\
    \ spécifiés dans le texte. Il est nécessaire de consulter les règles fiscales\
    \ locales en vigueur pour déterminer la limite du montant admissible pour l'abattement.\n\
    \   La formule de calcul applicable est simplement une réduction de 40 % des revenus\
    \ obtenus des dividendes ou des bénéfices en nature provenant des sociétés cotées\
    \ en Bourse.\n   Il faut vérifier que les parts ou actions en question sont acquises\
    \ sur la bourse, que le bénéfice n'est pas un gain capital (à cause d'un montage\
    \ ou de l'augmentation du prix des parts), et qu'elles correspondent à une société\
    \ cotée en Bourse pour être sûr d'y avoir droit à l'abattement."
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Titre : Application de l''Abattement de revenus des actions et parts
  à 40 % (Option Barème) pour un particulier


  Nom: Jean Dupont

  Profession: Ingénieur en informatique

  Situation: Je suis un investisseur occasionnel qui possède des actions dans une
  société cotée en Bourse. J''ai reçu 3 000 euros de dividendes à la fin de l''exercice
  fiscal 2021. Je souhaite savoir si j''ai droit à l''abattement de revenus des actions
  et parts selon la règle d''abattement de revenus à 40 % (Option Barème).


  Montants concernés:

  - Mes revenus provenant de dividendes de sociétés cotées en Bourse ont un montant
  total de 3 000 euros pour l''exercice fiscal 2021.

  - Selon les règles fiscales locales, la limite du montant admissible pour l''abattement
  est de 6 000 euros.


  Déclaration: Je déclare mon bénéfice provenant de dividendes dans le cas 1GF (Bénéfices
  non salariés) à la section D du formulaire fiscal.


  Comparaison du régime par défaut vs l''option choisie: En utilisant l''abattement
  de revenus des actions et parts à 40 %, mon bénéfice passera de 3 000 euros (régime
  par défaut) à 1 800 euros (après abattement).


  Calcul clair avec des chiffres ronds: Pour appliquer l''abattement de revenus, je
  devrais multiplier mes 3 000 euros de dividendes par 40 % pour obtenir une réduction
  de 1 200 euros. Mon bénéfice serait donc de 1 800 euros.


  Conclusion: En utilisant l''abattement de revenus des actions et parts à 40 %, mon
  bénéfice provenant de dividendes passera de 3 000 euros (régime par défaut) à 1
  800 euros. Cela m''épargnera 1 200 euros d''impôts.'
