titre: 'Règle d''application : Les professionnels autonomes qui ont engagé des dépenses
  professionnelles supérieures au montant de la déduction forfaitaire de 10 % peuvent
  demander à déduire les frais réels sous certaines conditions.'
source: Brochure IR 2024
regle:
  description: 'Règle d''application : Les professionnels autonomes qui ont engagé
    des dépenses professionnelles supérieures au montant de la déduction forfaitaire
    de 10 % peuvent demander à déduire les frais réels sous certaines conditions.


    Conditions requises :

    - Les dépenses professionnelles doivent être supérieures à la déduction forfaitaire
    de 10 %.

    - Il est nécessaire de pouvoir justifier ces dépenses auprès des autorités fiscales.


    Montants ou plafonds :

    - La déduction forfaitaire est de 10 % du revenu professionnel annuel.

    - Il n''y a pas de plafond pour les frais réels déductibles, à condition qu''ils
    soient justifiables.


    Formule de calcul applicable :

    Les frais réels déductibles sont calculés en faisant la différence entre le montant
    total des dépenses professionnelles et la déduction forfaitaire de 10 % du revenu
    professionnel annuel.


    Vérification pour être sûr d''y avoir droit :

    - Les frais réels doivent être effectivement inscrits dans les comptes ou les
    factures de l''exercice fiscal considéré.

    - Les justificatifs fournis doivent permettre une preuve claire et indéniable
    des dépenses professionnelles effectuées.'
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Nom : Pierre Dupont, chef d''entreprise de services conseil en ressources
  humaines indépendant depuis 5 ans.


  Année fiscale considérée : 2021.


  Revenus professionnels annuels : 80 000 € (soit 6 667 € par mois).


  Déduction forfaitaire : 10 % de revenus professionnels annuels = 8 000 €.


  Dépenses professionnelles réelles : 12 000 € (pour la location d''un bureau, l''achat
  d''une licence logiciel professionnel, les frais de formation continue et des déplacements
  entreprises dans le cadre du métier).


  Déclaration : Les dépenses professionnelles réelles doivent être déclarées dans
  la case 1AK.


  Comparaison régime par défaut vs option choisie : En optant pour les frais réels,
  Pierre Dupont peut obtenir une plus grande déduction fiscale, car il a engagé des
  dépenses supérieures à la déduction forfaitaire de 10 %.


  Calcul clair avec des chiffres ronds : Les frais réels déductibles sont calculés
  en faisant la différence entre le montant total des dépenses professionnelles (12
  000 €) et la déduction forfaitaire de 10 % du revenu professionnel annuel (8 000
  €). Donc, les frais réels déductibles sont de 4 000 €.


  Synthèse : En optant pour les frais réels dans le cadre de ses dépenses professionnelles
  supérieures à la déduction forfaitaire, Pierre Dupont peut obtenir une plus grande
  déduction fiscale pour l''année 2021. Il doit toutefois présenter des justificatifs
  clairs et indéniables pour chaque dépense professionnelle réalisée.'
