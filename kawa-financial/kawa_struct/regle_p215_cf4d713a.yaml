id: regle_p215_cf4d713a
titre: La règle s'applique aux membres de votre famille (conjoint/partenaire PACS
  ainsi que vos enfants mineurs non émancipés) qui détiennent plus de 10% du capital
  social, des primes d'émission et des sommes dans une société où vous participez.
source: Brochure IR 2024
regle:
  description: 'La règle s''applique aux membres de votre famille (conjoint/partenaire
    PACS ainsi que vos enfants mineurs non émancipés) qui détiennent plus de 10% du
    capital social, des primes d''émission et des sommes dans une société où vous
    participez.


    Conditions : La participation doit excéder les 10 % du capital social pour que
    les revenus soient considérés.


    Montant ou plafond : Aucun montant spécifié, il s''agit de tout les revenus perçus
    qui correspondent aux conditions mentionnées.


    Formule de calcul applicable : Il n''y a pas de formule de calcul particulière
    indiquée, il s''agit plutôt d''indiquer ces revenus dans la case spécifique de
    votre déclaration fiscale.


    Vérifier pour être sûr d''y avoir droit : Vérifiez si les membres de votre famille
    dépassent les 10 % du capital social dans une société où vous partezipiez, et
    indiquez ces revenus dans la case spécifique de votre déclaration fiscale.'
  formule: Non spécifiée
cas_pratique: 'Scénario : Jean Dupont, ingénieur en génie électrique, est associé
  à 40% d''une société de développement éolien, Eolis SAS. Son épouse Marie Dupont
  et leur fille Léa Dupont sont associées à respectivement 15%, 20% et 30% du capital
  social de cette société.


  Contexte : En 2021, les revenus perçus par la famille Dupont en tant que membres
  de Eolis SAS sont les suivants : Jean: €60000; Marie: €45000 ; Léa: €30000.


  Déclaration Fiscale : Les revenus perçus par Marie et Léa doivent être indiqués
  dans la case 1GF (revenus de participations) de leur déclaration fiscale.


  Comparaison : Sous le régime par défaut, les revenus de participations ne sont pas
  pris en compte pour l''impôt sur le revenue, sauf si vous choisissez l''option 1AK
  (revenus de participations). En optant pour 1AK, les revenus perçus par Marie et
  Léa seront soumis à l''impôt sur le revenu.


  Calcul clair avec des chiffres ronds : Dans leur déclaration fiscale 2021, Marie
  et Léa doivent indiquer respectivement €45000 et €30000 dans la case 1GF. Si elles
  choisissent l''option 1AK, ces montants seront soumis à l''impôt sur le revenu.


  Conclusion : Vérifiez si vous ou des membres de votre famille dépassent les 10%
  du capital social dans une société où vous participez, et prenez connaissance des
  options fiscales pour déterminer ce qui sera le plus avantageux pour vous.'
