titre: 'Règle d''imposition applicable aux auteurs de droits d''auteur tels que les
  écrivains et compositeurs :'
source: Brochure IR 2024
regle:
  description: 'Règle d''imposition applicable aux auteurs de droits d''auteur tels
    que les écrivains et compositeurs :


    Applique à : Auteurs de droits d''auteur (écrivains, compositeurs...)


    Conditions : Les produits de droits d''auteur sont entièrement déclarés par des
    tiers.


    Montants ou plafonds :

    - Le total des droits d''auteur diminué des cotisations obligatoires à la sécurité
    sociale et éventuellement de la TVA nette versée (pour ceux qui ont choisi la
    déduction forfaitaire de vos frais professionnels en matière d''impôt sur le revenu).

    - Le montant brut de vos droits d’auteur TTC et les montants de vos frais réels
    et justifiés (pour ceux qui renoncent au bénéfice de la déduction forfaitaire
    de 10 %).

    - L''option pour l''imposition de vos revenus dans la catégorie des bénéfices
    non commerciaux.


    Formule de calcul applicable :

    - Soit déclarer le total des droits d''auteur diminué des cotisations obligatoires
    à la sécurité sociale et éventuellement de la TVA nette versée.

    - Ou déclarer le montant brut de vos droits d’auteur TTC et les montants de vos
    frais réels et justifiés (si vous renoncez au bénéfice de la déduction forfaitaire
    de 10 %).

    - Ou opter pour l''imposition de vos revenus dans la catégorie des bénéfices non
    commerciaux.


    Vérification : Vérifier que les produits de droits d''auteur sont entièrement
    déclarés par des tiers, et en cas d''utilisation de la déduction forfaitaire de
    vos frais professionnels, que vous êtes soumis au régime de la retenue en TVA.'
  formule: Non spécifiée
cas_pratique: 'Titre : Imposition des droits d''auteur pour écrivains indépendants
  - Exemple concret


  Nom et Prénoms: Jean Dupont, écrivain indépendant


  Profession : Écrivain indépendant spécialisé dans la création de romans policiers


  Situation : Je vais détailler mon revenu d''année pour l''imposition de mes droits
  d''auteur. J''ai choisi de renoncer au bénéfice de la déduction forfaitaire de 10
  % sur mes frais professionnels.


  Détails financiers :

  - Revenus des droits d''auteur: 35 000€ (Montant brut TTC)

  - Cotisations obligatoires à la sécurité sociale : 6 587,50€ (déduction de l''année
  2021 pour les cotisations obligatoires à la sécurité sociale)

  - Frais réels et justifiés: 3 500€

  - TVA nette versée: 0€ (Je suis soumis au régime de la retenue en TVA, étant donné
  que j''ai opté pour la déduction forfaitaire de mes frais professionnels)

  - Total des droits d''auteur déclarés : 31 912,50€ (35 000€ - 6 587,50€ - 3 500€
  = 31 912,50€)

  - Catégorie d''imposition: Bénéfices non commerciaux


  Comparaison : En choisissant de renoncer au bénéfice de la déduction forfaitaire,
  mon revenu total est déclaré en entier à l''impôt sur le revenu. S''il m''avais
  été favorable d''utiliser cette déduction forfaitaire, seul le montant des droits
  d''auteur diminué de la TVA nette versée serait déclaré, et mon revenu final serait
  réduit de 10 % pour les frais professionnels. Cependant, ce choix aurait entraîné
  l''obligation de me soumettre au régime de la retenue en TVA.


  Conclusion : Je déclare un revenu total de 31 912,50€ dans la catégorie des bénéfices
  non commerciaux pour l''année 2021. En choisissant de renoncer au bénéfice de la
  déduction forfaitaire sur mes frais professionnels, j''ai évité d''avoir à me soumettre
  au régime de la retenue en TVA.'
