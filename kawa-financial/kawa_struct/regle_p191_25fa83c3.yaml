id: regle_p191_25fa83c3
titre: La règle s'applique aux associés de sociétés soumises à l'Impôt sur les Sociétés
  (IS) et aux entrepreneurs individuels à responsabilité limitée (EIRL) soumis à l'Impôt
  sur les Sociétés. Les revenus distribués et les intérêts versés des comptes courants
  d'associés doivent être pris en compte dans la base de calcul des cotisations et
  contributions sociales.
source: Brochure IR 2024
regle:
  description: 'La règle s''applique aux associés de sociétés soumises à l''Impôt
    sur les Sociétés (IS) et aux entrepreneurs individuels à responsabilité limitée
    (EIRL) soumis à l''Impôt sur les Sociétés. Les revenus distribués et les intérêts
    versés des comptes courants d''associés doivent être pris en compte dans la base
    de calcul des cotisations et contributions sociales.


    Les montants concernés sont :

    - les produits des parts sociales (dividendes)

    - les sommes mises à disposition des associés, directement ou par personnes interposées,
    à titre d''avance, prêt ou acompte

    - les intérêts des comptes courant d''associé


    Les revenus à déclarer sont les revenus bruts, avant l''abattement fiscal de 40
    % (applicable en cas d''option pour bénéficier de cet abattement). Il faut vérifier
    que vous, votre conjoint ou partenaire PACSé et vos enfants mineurs non émancipés
    avez perçus ces montants.'
  formule: revenu_brut * (1 - 0.4)
cas_pratique: 'Titre : Application de la règle concernant les associés des sociétés
  soumises à l''Impôt sur les Sociétés et aux entrepreneurs individuels à responsabilité
  limitée (EIRL) soumis à l''Impôt sur les Sociétés


  Contexte : La Mme Alice Dupont, 45 ans, est associée à la société XYZ SARL. Elle
  travaille également en tant qu''entrepreneur individuel à responsabilité limitée
  (EIRL) pour le compte de son entreprise de conseil fiscal, ABC EIRL.


  Situation : En 2021, Mme Dupont a reçu des dividendes de sa participation dans la
  société XYZ SARL au montant de 35 000 € et a reçu un prêt d''un montant de 5 000
  € de la société XYZ SARL. Elle a également reçu des intérêts sur son compte courant
  associé à la société XYZ SARL au montant de 2 500 €. En outre, pour son activité
  EIRL, elle a versé un salaire de 60 000 € et a reçu des revenus bruts supplémentaires
  de 10 000 € en cas de chômage partiel.


  Calcul : Mme Dupont doit déclarer les montants suivants dans son calcul des cotisations
  et contributions sociales :

  - Les produits des parts sociales (dividendes) : 35 000 €

  - Les sommes mises à disposition directement ou par personnes interposées, à titre
  d''avance, prêt ou acompte : 5 000 €

  - Les intérêts des comptes courant associé : 2 500 €


  En cas d''option pour bénéficier de l''abattement fiscal de 40 %, les montants devraient
  être diminués à cet effet. Il faut vérifier si Mme Dupont, son conjoint ou partenaire
  PACSé et ses enfants mineurs non émancipés ont également perçu ces montants.


  Comparaison : Comparons le régime par défaut (cas où aucune option n''est choisie)
  et l''option choisie (pour bénéficier de l''abattement fiscal de 40 %). Dans ce
  cas, la différence financière est de 13 500 €, car les dividendes de Mme Dupont
  sont diminués de 40 %.


  Conclusion : Mme Dupont doit déclarer tous les montants concernés dans le cadre
  de son calcul des cotisations et contributions sociales. En cas d''option pour bénéficier
  de l''abattement fiscal, elle devra déclarer la différence entre les montants brut
  et ceux abattus.'
calcul:
  formule: revenu_brut * (1 - 0.4)
  exemple:
    revenu_brut: 500
    abattement: 200
    revenu_net: 300
