id: regle_p164_ef0836a4
titre: La règle du versement libératoire de l'impôt sur le revenu s'applique aux entreprises
  et titulaires de bénéfices non commerciaux.
source: Brochure IR 2024
regle:
  description: 'La règle du versement libératoire de l''impôt sur le revenu s''applique
    aux entreprises et titulaires de bénéfices non commerciaux.


    Conditions d''application :

    - Les entreprises doivent avoir une activité de vente de marchandises ou réaliser
    des prestations de services.

    - Les titulaires de bénéfices non commerciaux ne sont pas concernés par une activité
    spécifique.


    Montants ou plafonds :

    - 1 % pour les entreprises ayant une activité de vente de marchandises.

    - 1,7 % pour les entreprises réalisant des prestations de services.

    - 2,2 % pour les titulaires de bénéfices non commerciaux.


    Formule de calcul applicable :

    - Le versement libératoire est obtenu en multipliant le montant mensuel ou trimestriel
    du chiffre d''affaires (ou recettes hors taxes) par les taux correspondants et
    en ajoutant celui des cotisations et contributions sociales.


    Vérifier pour être sûr d''y avoir droit :

    - Le versement libératoire ne peut être demandé que si le montant total des chiffres
    d''affaires ou des recettes hors taxes est supérieur à un certain seuil imposé
    par la loi. Il convient donc de vérifier les montants concernés pour savoir s''il
    est possible de déduire ce versement libératoire.'
  formule: Détectée, mais sans données exploitables
cas_pratique: 'Titre : Applicabilité du versement libératoire de l''impôt sur le revenu
  pour une entreprise de vente de meubles d''occasion


  Nom de la personne concernée : Marie Dupont, propriétaire de "Mobilier de Demain"


  Situation : Mme Dupont a détenu et exploité sa boutique de vente de meubles d''occasion
  pendant 5 ans. Elle rapporte un chiffre d''affaires trimestriel de 30 000 € (HT)
  et paye des cotisations sociales pour ses employés à raison de 10 % de son chiffre
  d''affaires.


  Calcul :

  - Calcul du versement libératoire pour les entreprises ayant une activité de vente
  de marchandises : (30 000 € * 1 %) + (3 000 € en cotisations sociales) = 300 € +
  3 000 € = 3 300 €

  - Comparaison avec le régime par défaut : Si Mme Dupont choisissait de ne pas utiliser
  l''option du versement libératoire, elle payerait un impôt sur les revenus plus
  élevé, car la loi prévoit que tous les bénéfices fiscaux soient imposés à 15 %.
  Ainsi, avec une activité de vente de marchandises, le versement libératoire représente
  un avantage fiscal potentiel de 3 300 €.


  Mise en forme : La déclaration du versement libératoire pour l''activité de vente
  de meubles d''occasion de Mme Dupont doit être faite dans la case 1AK (Versement
  libératoire des bénéfices) du formulaire de declaration des revenus.'
