id: regle_p146_5996af52
titre: 'Règle applicabile aux non-résidents :'
source: Brochure IR 2024
regle:
  description: 'Règle applicabile aux non-résidents :


    Dans le cas d''une vente d''immobilier, les plus-values immobilières réalisées
    sont prises en compte pour le calcul du revenu fiscal de référence (RFR) au titre
    de l''article 244 bis A du Code Général des Impôts (CGI).


    Conditions :

    - L''immobilier est détenu par un non-résident.

    - La vente a entraîné une plus-value immobilière.

    - Le prélèvement de 19 % sur les plus-values immobilières réalisées lors de la
    cession est déjà effectué (CGI, art. 244 bis A du CGI).


    Montant ou plafonds :

    Il n''y a pas de montant ou plafond spécifique pour cette règle. Toutes les plus-values
    immobilières réalisées lors de la vente d''immobilier par un non-résident sont
    prises en compte pour le calcul du RFR.


    Formule de calcul applicable :

    Les plus-values immobilières réalisées lors de la cession d''immobilier par un
    non-résident sont additionnées à toutes les autres revenus de référence pour déterminer
    le total du revenu fiscal de référence (RFR).


    Vérification :

    Pour être sûr d''y avoir droit, il faut vérifier que l''on est un non-résident
    et qu''une plus-value immobilière a été réalisée lors de la cession d''immobilier.
    Il est également important de vérifier que le prélèvement de 19 % sur les plus-values
    immobilières réalisées lors de la cession a déjà été effectué (CGI, art. 244 bis
    A du CGI).'
  formule: Non spécifiée
cas_pratique: 'Titre : Calcul du revenu fiscal de référence pour un non-résident qui
  a vendu une propriété en France


  Contexte : Nous avons le cas de Monsieur Dupont, un résident canadien ayant vécu
  à Vancouver pendant plus de 5 ans. En mai 2023, il a vendu sa maison située à Paris
  pour la somme de 1 200 000 €.


  Montants concernés : Les revenus de référence sont déterminés en additionnant les
  revenus provenant de toutes les sources (y compris des plus-values immobilières).
  Dans ce cas, le montant de la plus-value immobilière est de 1 200 000 €.


  Declaration : Les plus-values immobilières sont déclarées dans la case 1AK du formulaire
  de déclaration de revenus.


  Comparaison : Si Monsieur Dupont n''avait pas choisi l''option de régime spécial
  pour les non-résidents, son revenu fiscal serait calculé en application du régime
  par défaut français, ce qui aurait entraîné des impôts supérieurs.


  Calcul : En additionnant la plus-value immobilière (1 200 000 €) à ses autres revenus
  de référence pour l''année 2023, le total du revenu fiscal de référence est de 1
  500 000 €.


  Conclusion : En appliquant cette règle fiscale lors d''une vente d''immobilier en
  France par un non-résident, les plus-values immobilières sont prises en compte pour
  déterminer le revenu fiscal de référence qui sera utilisé pour calculer les impôts.'
