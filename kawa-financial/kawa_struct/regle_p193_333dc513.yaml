regle:
  description: 'La règle s''applique aux travailleurs indépendants (artisans, commerçants
    et professions libérales) qui déclarent leurs revenus dans les cases "revenus
    imposables" de leur déclaration fiscale pour les bénéfices industriels et commerciaux
    (BIC), bénéfices non commerciaux (BNC) et bénéfices agricoles (BA). Les revenus
    considérés dans la base de calcul des cotisations sociales sont :


    - Revenus professionnels

    - Revenus non professionnels si vous avez coché la rubrique DSXA, DSXB, DSZA,
    DSZB "Vos revenus sont soumis à cotisations sociales au titre du régime général
    des travailleurs indépendants".


    Cependant, les montants déclarés dans les cases "revenus imposables" peuvent également
    inclure des revenus qui ne doivent pas être pris en compte dans la base de calcul
    des cotisations et contributions sociales. Les montants relatifs à ces revenus
    doivent être reportés dans la rubrique DSBA ou DSBB pour être retirés de la base
    de calcul.


    Les principaux revenus concernés sont :

    - Revenus des collaborateurs occasionnels du service public (sauf si vous avez
    opté pour leur rattachement au régime des travailleurs indépendants)

    - Revenus des artistes-auteurs affiliés à la Maison des Artistes ou à l’AGESSA

    - Revenus des associés de société dont le statut ou la forme ne relève pas du
    régime des travailleurs indépendants (exemples : gérant associé minoritaire, associé
    non gérant de SARL ayant opté pour le régime des sociétés de personnes, associé
    de SAS ayant opté pour le régime des sociétés de personnes…)

    - La part des revenus déjà soumise au versement libératoire de cotisations sociales
    auprès de l’Urssaf, au taux global simplifié (dans le cadre de l’offre simplifiée
    pour les médecins remplaçants), pour les étudiants en médecine ou les médecins
    salariés ou retraités effectuant des remplacements à titre accessoire et ayant
    changé de statut au cours de l’année 2021 (installation, collaboration libérale
    ou toute activité indépendante autre que celle de remplaçant) pour relever à ce
    titre du régime général des travailleurs indépendants

    - Le montant de l''intéressement perçu par le chef d''entreprise lorsque celui-ci
    a été intégré au résultat imposable (une disposition spécifique prévoyant que
    l''intéressement n''est pas soumis à cotisations sociales)

    - Les revenus de location meublée de courte durée imposés en BIC professionnels,
    pour les personnes ayant opté pour le rattachement de ces revenus au régime général
    des salariés.'
  formule: Non spécifiée
cas_pratique: 'Titre : Exemple d''application pratique de la règle concernant les
  travailleurs indépendants en situation BIC, BNC et BA


  Nom : Jean Dupont

  Métier : Artisan en menuiserie indépendante

  Adresse : 12 Rue des Roses, Paris 13ème

  Référence fiscale : 01234567890


  Situation : Au cours de l''exercice 2021, Monsieur Dupont a réalisé un revenu net
  professionnel de 50 000 €, des revenus non professionnels de 10 000 € et a reçu
  un intéressement de 2 000 € pour son activité d''artisan.


  Déclaration :

  - Dans la rubrique "Revenus imposables" : Renseigner le montant total des revenus
  professionnels (50 000 €), revenus non professionnels déclarés sous DSXA (10 000
  €) et les intéressesments perçus (2 000 €).

  - Dans la rubrique "DSBA" : Reportez le montant des revenus non professionnels qui
  ne sont pas pris en compte dans la base de calcul des cotisations sociales (si coché
  DSXA, il s''agit de 10 000 €).


  Comparaison régime par défaut vs régime choisi : En optant pour le régime général
  des travailleurs indépendants, Monsieur Dupont a déclaré ses revenus dans les cas
  "revenus imposables" et n''a pas bénéficié du régime simplifié applicable aux travailleurs
  indépendants. En choisissant ce régime, il est susceptible de payer plus de cotisations
  sociales par rapport au régime simplifié, mais il aura le droit à un plafond d''impôt
  et d''autres avantages fiscaux qui ne sont pas accessibles dans le régime simplifié.


  Calcul clair avec des chiffres ronds : Le montant total de la base de calcul des
  cotisations sociales de Monsieur Dupont est de 62 000 € (50 000 € de revenus professionnels
  + 10 000 € de revenus non professionnels déclarés dans la rubrique DSBA - 2 000
  € d''intéressement perçu). Il payera donc des cotisations sociales sur cette base,
  selon les taux applicables.


  Synthèse : Pour suivre le régime général des travailleurs indépendants, Monsieur
  Dupont doit respecter la déclaration fiscale prévue pour ses revenus professionnels
  et non professionnels et reporter les montants à prendre en compte dans la base
  de calcul des cotisations sociales dans la bonne rubrique. Il doit également tenir
  compte de l''impact du régime choisi sur les cotisations sociales et les avantages
  fiscaux potentiels.'
